 VIET_gift_baklava_desc:0 "Comprar varios pasteles, postres y dulces hechos por el famoso pastelero para [recipient.GetShortUINameNoTooltip]"
 VIET_gift_baklava_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recibirá tu regalo de postres, lo que le dará a [recipient.Custom('ES_ElElla')] un [character_modifier|E]"
 VIET_gift_spices:0 "Regalar la mezcla de especias especial"
 VIET_gift_spices_desc:0 "Comprar la famosa #V Mezcla de Cinco Especias#! como regalo para [recipient.GetShortUINameNoTooltip]"
 VIET_gift_spices_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recibirá un [character_modifier|E] especial representando la #V Mezcla de Cinco Especias#!"
