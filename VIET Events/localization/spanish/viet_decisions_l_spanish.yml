l_spanish:
 # Decisions
 VIET_decision_traveling_baklava_merchant:0 "Visitar al famoso pastelero"
 VIET_decision_traveling_baklava_merchant_tooltip:0 "Visitarás al famoso pastelero que vende varias delicias de Oriente Medio y que está en la ciudad"
 VIET_decision_traveling_baklava_merchant_effect_tooltip:0 "Aparecerá un evento en el que puedes elegir entre varios postres, cada uno dará un [character_modifier|E] diferente"
 VIET_decision_traveling_baklava_merchant_desc:0 "Un famoso pastelero errante de Oriente Medio está en la ciudad, vendiendo varios dulces, pastelillos y postres. Tal vez debería comprar algunos de sus famosos baklava, o algún otro de sus dulces antes de que se marche a otro sitio."
 VIET_decision_traveling_baklava_merchant_confirm:0 "¡Vamos antes de que lo venda todo!"
 VIET_decision_traveling_baklava_merchant_context_tooltip:0 "#emphasis Contexto Histórico:#! Los primeros postres dulces fueron probablemente fruta fresca con miel, pero a medida que las civilizaciones desarrollaban recetas complejas, aparecían nuevas formas de cocinar y hornear, llevando a la aparición de todo tipo de postres como los pasteles. Algunos de los más conocidos en el Oriente Próximo incluyen halwa, kanafeh, y por supuesto, baklava."
 VIET_decision_traveling_five_spice_merchant:0 "Visitar al famoso mercader de especias"
 VIET_decision_traveling_five_spice_merchant_tooltip:0 "Visitarás al popular mercader de especias que se encuentra en la ciudad"
 VIET_decision_traveling_five_spice_merchant_effect_tooltip:0 "Aparecerá un evento en el que podrás comprar la #V Mezcla de Cinco Especias#!"
 VIET_decision_traveling_five_spice_merchant_desc:0 "Un famoso vendedor de especias se encuentra en la ciudad. Está vendiendo mezclas únicas, entre ellas una llamada Mezcla de Cinco Especias. Tal vez pueda comprarle algo de su famosa mezcla para mis cocineros antes de que se marche."
 VIET_decision_traveling_five_spice_merchant_confirm:0 "¡Vamos antes de que lo venda todo!"
 VIET_decision_traveling_five_spice_merchant_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde que los humanos empezamos a utilizar especias para dar sabor a la comida, varias culturas desarrollaron mezclas para usar con sus recetas. Con el auge de las rutas comerciales, las recetas alrededor del mundo tuvieron acceso a una gran variedad de especias más allá de las existentes en sus lugares de origen."
 VIET_decision_exorcise_ghost_follower:0 "Exorcizar al fantasma"
 VIET_decision_exorcise_ghost_follower_tooltip:0 "¿Hay algún [ROOT.Char.Custom('MyPriestTitle')] que sepa deshacerse de este fantasma?"
 VIET_decision_exorcise_ghost_follower_effect_tooltip:0 "Buscarás la ayuda de un [ROOT.Char.Custom('MyPriestTitle')] para intentar exorcizar al fantasma, esperando un resultado #P positivo#! en lugar de uno #N negativo#!"
 VIET_decision_exorcise_ghost_follower_desc:0 "Hay rumores que dicen que mi racha de mala suerte se debe a fantasmas problemáticos que me siguen. ¿Esto existe? ¿Cómo puedo resolver el problema?"
 VIET_decision_exorcise_ghost_follower_confirm:0 "¡Buscar a un [ROOT.Char.Custom('MyPriestTitle')]!"
 VIET_decision_exorcise_ghost_follower_context_tooltip:0 "#emphasis Contexto Histórico:#! Los espíritus de los muertos han habitado el folclore y la mitología de prácticamente todas las culturas del mundo desde tiempo inmemorial. Algunas veces son amistosos, y otras no tanto. Cada cultura ha desarrollado sus propios métodos para tratar con estos espíritus cuando se consideraba que estaban causando problemas."
 VIET_decision_drink_shadowbanish_wine:0 "Beber vino Disipasombras"
 VIET_decision_drink_shadowbanish_wine_tooltip:0 "¿Este vino me dará superpoderes?"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip:0 "Te beberás esta inusual botella de vino y adquirirás sus beneficios"
 VIET_decision_drink_shadowbanish_wine_desc:0 "Me dijeron que me bebiera este vino antes de que sus propiedades caducaran. ¿Me ayudará?"
 VIET_decision_drink_shadowbanish_wine_confirm:0 "¡Salud!"
 VIET_decision_drink_shadowbanish_wine_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde que la humanidad empezó a destilar sus bebidas, alcohólicas y no alcohólicas, ha habido leyendas y mitos sobre bebidas especiales que podían conferir poderes a aquellos que las bebiesen. Un ejemplo famoso es el "Néctar de los Dioses del Olimpo", fuente de su inmortalidad."
 VIET_decision_destroy_shadowbanish_wine:0 "Destruir vino Disipasombras"
 VIET_decision_destroy_shadowbanish_wine_tooltip:0 "En honor a [ROOT.Char.GetFaith.HighGodName], ¡debo destruir este vino!"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip:0 "Destruirás esta botella de vino inusual"
 VIET_decision_destroy_shadowbanish_wine_desc:0 "Como [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] respetado y seguidor de [ROOT.Char.GetFaith.HighGodName], ¿cómo puedo beber alcohol, aunque me otorgue poderes místicos? En lugar de eso, destruiré esta misteriosa sustancia."
 VIET_decision_destroy_shadowbanish_wine_confirm:0 "¡Aplástala!"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip:0 "#emphasis Contexto Histórico:#! Algunas religiones prohibían o al menos advertían del peligro del consumo de alcohol, incluyendo muchas sectas islámicas, jainistas y budistas. Se cree que el alcohol nublaba el juicio y la moral de la gente."
 VIET_decision_hire_belrand:0 "Contratar al Sabio Mercenario"
 VIET_decision_hire_belrand_tooltip:0 "El mercenario erudito que conocí el otro día parecía impresionante..."
 VIET_decision_hire_belrand_desc:0 "After meeting the mercenary scholar, and confirming from other sources that he is a legitimate scholar and warrior, perhaps I should hire him to be byb my side."
 VIET_decision_hire_belrand_confirm:0 "Vamos a conocerlo."
 VIET_decision_unlock_mysterious_chest:0 "Desbloquear el baúl misterioso"
 VIET_decision_unlock_mysterious_chest_tooltip:0 "¿Qué habrá dentro de este extraño baúl?"
 VIET_decision_unlock_mysterious_chest_effect_tooltip:0 "Descubrirás lo que hay en el cofre - podrían ser #V riquezas#! de alguna clase, #V abalorios#! inútiles, o incluso #V nada#! en absoluto"
 VIET_decision_unlock_mysterious_chest_desc:0 "Debería buscar un herrero habilidoso que pueda desbloquear este misterioso cofre, antes de que me olvide de él completamente."
 VIET_decision_unlock_mysterious_chest_confirm:0 "¡Ábrete sésamo!"
 VIET_decision_ransom_kidnapped_servants:0 "Sirvientes secuestrados"
 VIET_decision_ransom_kidnapped_servants_tooltip:0 "¡Mis sirvientes están en peligro!"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip:0 "Deberás decidir si #V pagar el rescate de @gold_icon! 100#! a los bandidos, o intentar #V rescatar#! a tus sirvientes entregándote como rehén."
 VIET_decision_ransom_kidnapped_servants_desc:0 "Algunos de mis sirvientes han sido secuestrados por bandidos y esperan un rescate. Si no pago el rescate o intento rescatarlos antes del tiempo límite, podrían morir."
 VIET_decision_ransom_kidnapped_servants_confirm:0 "¡Debemos salvarlos!"
 VIET_decision_meet_qi_ma_the_liar:0 "Reunión con Qi Ma el Mentiroso"
 VIET_decision_meet_qi_ma_the_liar_tooltip:0 "Hay un aventurero extranjero de renombre en la ciudad que podría otorgarme su sabiduría poco convencional."
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip:0 "Obtienes una idea del universo gracias a [qi_ma_the_liar|E]."
 VIET_decision_meet_qi_ma_the_liar_desc:0 "Aunque puede que el famoso viajero [qi_ma|E] sea extraño, si no un lunático, debería buscar su consejo antes de que se marche."
 VIET_decision_meet_qi_ma_the_liar_confirm:0 "¿Trae noticias de otros lugares?"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip:0 "#emphasis Contexto Histórico:#! Qi Ma sabe mucho, y cuenta poco, y sabe muchas cosas que otros no - algunas de ellas hechos reales verificados."
 VIET_decision_deal_with_crows:0 "Tratar con el Asesinato de Cuervos"
 VIET_decision_deal_with_crows_tooltip:0 "Estas atrayendo muchos cuervos últimamente."
 VIET_decision_deal_with_crows_effect_tooltip:0 "Escoge cómo tratar los cuervos que te han estado siguiendo."
 VIET_decision_deal_with_crows_desc:0 "Un gran número de cuervos aparecen allá donde vayas. Los rumores se están esparciendo, y no son especialmente buenos. Necesito encargarme de esto."
 VIET_decision_deal_with_crows_confirm:0 "Hay que encargarse de los cuervos."
 VIET_decision_deal_with_crows_context_tooltip:0 "#emphasis Contexto Histórico:#! Pájaros del género #italic Corvus#! genus, conocidos comúnmente como cuervo o grajo, son parte tradicional del folklore y de las creencias religiosas de todo el mundo. En muchas culturas se les considera señuelos de malos presagios y símbolos de mala suerte y muerte, aunque en otros contextos y culturas se les considera como tramposos o psicopompos. Se les conoce por su excepcional inteligencia y memoria. La distinción entre cuervos y grajos es inconsistente, aunque generalmente, los cuervos son más pequeños."
 VIET_decision_feed_the_crows:0 "Alimentar a los Cuervos"
 VIET_decision_feed_the_crows_tooltip:0 "Alimenta a los cuervos la próxima vez que te visiten"
 VIET_decision_feed_the_crows_desc:0 "Quiero ir a mi jardín y alimentar a mis amigos, los cuervos. Seguro que sin duda, aprecian este gesto."
 VIET_decision_feed_the_crows_effect_tooltip:0 "Perderás algo de [stress|E] y ganarás [dread|E]"
 VIET_decision_feed_the_crows_confirm:0 "¿Dónde está la bolsa de comida para pájaros?"
 VIET_decision_feed_the_crows_context_tooltip:0 "#emphasis Contexto Histórico:#! Pájaros del género #italic Corvus#! genus, conocidos comúnmente como cuervo o grajo, son parte tradicional del folklore y de las creencias religiosas de todo el mundo. En muchas culturas se les considera señuelos de malos presagios y símbolos de mala suerte y muerte, aunque en otros contextos y culturas se les considera como tramposos o psicopompos. Se les conoce por su excepcional inteligencia y memoria. La distinción entre cuervos y grajos es inconsistente, aunque generalmente, los cuervos son más pequeños."
 VIET_decision_strange_trails:0 "Follow the Strange Trails"
 VIET_decision_strange_trails_tooltip:0 "My dreams are pointing me to somewhere. They must be."
 VIET_decision_strange_trails_desc:0 "All these dreams I've been having about the fool for love have preoccupied my thoughts as of late. I now think I've been dreaming of a place nearby. I know where it is. I've been there before. I must visit it again. Perhaps going there will ease my mind and reveal why I've been dreaming about it."
 VIET_decision_strange_trails_effect_tooltip:0 "You will follow the strange trails to find the place you've been dreaming about."
 VIET_decision_strange_trails_confirm:0 "I seek answers, but I don't even know the question." 
 VIET_decision_learn_shorthand_techniques:0 "Learn Shorthand Techniques"
 VIET_decision_learn_shorthand_techniques_tooltip:0 "I've heard there are some scribes or scholars nearby who can teach me about shorthand."
 VIET_decision_learn_shorthand_techniques_desc:0 "I've heard there are some scribes or scholars nearby who can teach me advanced shorthand techniques, so that I can write more quickly. It's best I commit to learning more about this while I still have some interest in it."
 VIET_decision_learn_shorthand_techniques_effect_tooltip:0 "After several months of studying, you will gain some kind of #P positive#! [character_modifier|E] increasing some of your [skills|E]"
 VIET_decision_learn_shorthand_techniques_effect_tooltip_2:0 "How powerful the [character_modifier|E] is depends on your [skills|E], [traits|E], and other factors"
 VIET_decision_learn_shorthand_techniques_confirm:0 "I think I've found a scribe who's willing to teach."
 VIET_decision_learn_shorthand_techniques_context_tooltip:0 "#emphasis Historical Context:#! Shorthand is any abbreviated method of writing quickly. These methods were historically developed across many literate cultures. They were - and still are - particularly useful for certain professions like clerks and scribes, where information needed to be recorded swiftly and efficiently." 
 VIET_decision_buy_valuable_medicinal_berries:0 "Buy Valuable Medicinal Berries"
 VIET_decision_buy_valuable_medicinal_berries_tooltip:0 "There are berries that have supposed healing properties"
 VIET_decision_buy_valuable_medicinal_berries_desc:0 "It seems there are parts of my realm where the berries are said to possess various medicinal properties. I should buy some for myself!"
 VIET_decision_buy_valuable_medicinal_berries_effect_tooltip:0 "You choose how many berries to purchase, determining how long the [GetModifier('VIET_berry_good_medicine').GetNameWithTooltip] [character_modifier|E] will last #weak (Minimum cost: @gold_icon! 15)#!"
 VIET_decision_buy_valuable_medicinal_berries_confirm:0 "Berry good."
 VIET_decision_buy_valuable_medicinal_berries_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_buy_valuable_medicinal_berries_context_tooltip:0 "#emphasis Historical Context:#! Berries have been part of many cultures since the dawn of time, and have been used as food, medicine, a source for dyes, and more." 
 VIET_decision_employ_renowned_blacksmiths:0 "Employ Renowned Blacksmiths For Armies"
 VIET_decision_employ_renowned_blacksmiths_tooltip:0 "My soldiers could always use better weapons and armor."
 VIET_decision_employ_renowned_blacksmiths_desc:0 "There is a part of my realm that is famous for its blacksmiths. Perhaps I can make use of some of them in my military, so that they can create, repair, and maintain my troops' weapons and armor."
 VIET_decision_employ_renowned_blacksmiths_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_employ_renowned_blacksmiths_effect_tooltip:0 "You will choose what the blacksmiths you employ will focus on:"
 VIET_decision_employ_renowned_blacksmiths.armor:0 "Armor"
 VIET_decision_employ_renowned_blacksmiths.weapons:0 "Weapons"
 VIET_decision_employ_renowned_blacksmiths.supplies:0 "Supplies"
 VIET_decision_employ_renowned_blacksmiths_confirm:0 "Let's meet them."
 VIET_decision_employ_renowned_blacksmiths_context_tooltip:0 "#emphasis Historical Context:#! Iron smithing has been a major craft in many societies across the Old World since ancient times. Every village and army needed someone around who could forge iron into useful tools (including weapons and armor), or to repair said tools." 
 VIET_decision_visit_legendary_burial_mound:0 "Visit a Legendary Burial Mound"
 VIET_decision_visit_legendary_burial_mound_tooltip:0 "I should come to one of these fabled locations at least once in my lifetime."
 VIET_decision_visit_legendary_burial_mound_desc:0 "I recently dedicated a shrine to a legendary figure who is said to be buried under a mound or hill that is specifically located in a part of my domain. Perhaps I should visit the shrine to pay my respects."
 VIET_decision_visit_legendary_burial_mound_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], or [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_visit_legendary_burial_mound_effect_tooltip:0 "You will be inspired during your visit, which will grant you a #P positive#! [character_modifier|E], the benefits of which will depend on who is buried there"
 VIET_decision_visit_legendary_burial_mound_confirm:0 "Let's go to this place."
 VIET_decision_visit_legendary_burial_mound_context_tooltip:0 "#emphasis Historical Context:#! Burial mounds or tumuli (singular #italic tumulus#!) can be found in virtually every part of the world, and some date back thousands of years. As such, there are often many local legends and myths associated with these sites."  
 VIET_decision_investigate_a_ghost_town:0 "Investigate a Ghost Town"
 VIET_decision_investigate_a_ghost_town_tooltip:0 "I want to see some ghosts!"
 VIET_decision_investigate_a_ghost_town_desc:0 "There is an area in my domain where stories of ghosts abound. It is said some of the settlements in this area are home to so-called "ghost towns," where the locals claim to witness seeing spirits moving about. I've been feeling a little brave lately and want to get to the bottom of this - are there really such ghosts out there?"
 VIET_decision_investigate_a_ghost_town_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_investigate_a_ghost_town_effect_tooltip_1:0 "You will travel to one of these so-called ghost towns and hopefully encounter some ghosts."
 VIET_decision_investigate_a_ghost_town_effect_tooltip_2:0 "#N You will gain a noticeable amount of [stress|E] because you are [GetTrait('craven').GetName( GetPlayer )]#!"
 VIET_decision_investigate_a_ghost_town_confirm:0 "I'll catch a glimpse of them, I'm sure."
 VIET_decision_investigate_a_ghost_town_context_tooltip:0 "#emphasis Historical Context:#! The spirits of the dead have featured in the folklore and mythology of virtually every culture around the world since time immemorial. Likewise, every culture had its legends about places where ghosts would congregate and take care of their supernatural business."   
 VIET_decision_venerate_a_mummified_hermit:0 "Venerate a Mummified Hermit"
 VIET_decision_venerate_a_mummified_hermit_tooltip:0 "I wish to pay my respects"
 VIET_decision_venerate_a_mummified_hermit_desc:0 "Not too long ago, a famous hermit passed away while meditating in one of the territories I rule. His corpse, miraculously, is still standing upright and somehow resists any kind of decay - a sign of this man's spiritual strength, perhaps. The place where he passed away has become a minor pilgrimage site which I intend to visit."
 VIET_decision_venerate_a_mummified_hermit_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_venerate_a_mummified_hermit_effect_tooltip:0 "You will visit to pay your respects to the mummified hermit, gaining [piety|E] and other boons"
 VIET_decision_venerate_a_mummified_hermit_confirm:0 "Let's go there."
 VIET_decision_venerate_a_mummified_hermit_context_tooltip:0 "#emphasis Historical Context:#! For centuries, there have been reports of Buddhist monks and nuns who died in the middle of meditation, and whose bodies, supposedly, were "naturally" mummifed and resistant to decay. These were (and are), unsurprisingly, Buddhist sites of devotion and veneration."    
 VIET_decision_relax_at_a_giant_shade_tree:0 "Relax at a Giant Shade Tree"
 VIET_decision_relax_at_a_giant_shade_tree_tooltip:0 "The tree must be very big"
 VIET_decision_relax_at_a_giant_shade_tree_desc:0 "In my territories, there is a well-known shade tree in one of the villages. I think it's time I visited it and see whether its reputation is well-deserved."
 VIET_decision_relax_at_a_giant_shade_tree_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_relax_at_a_giant_shade_tree_effect_tooltip:0 "You will travel to a famous shade tree in your domain to relax and lose [stress|E]"
 VIET_decision_relax_at_a_giant_shade_tree_confirm:0 "I can't wait to see it!"
 VIET_decision_relax_at_a_giant_shade_tree_context_tooltip:0 "#emphasis Historical Context:#! Shade trees are large trees that were planted with the purpose of providing shade under its canopy and crown, or happened to grow in a place where it became such a thing to people living nearby."     
 VIET_decision_examine_ancient_stone_monument:0 "Examine Ancient Stone Monument"
 VIET_decision_examine_ancient_stone_monument_tooltip:0 "What secrets might they hold?"
 VIET_decision_examine_ancient_stone_monument_desc:0 "Ancient stone monuments might be a dime a dozen for some scholars, but there is one in particular that was recently discovered which has intrigued me. I intend to visit it and simply admire it and try to better understand it."
 VIET_decision_examine_ancient_stone_monument_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_examine_ancient_stone_monument_effect_tooltip:0 "You will travel to and survey an ancient stone monument in your domain to lose [stress|E] and gain [prestige|E] and [piety|E]"
 VIET_decision_examine_ancient_stone_monument_confirm:0 "Let's get ready."
 VIET_decision_examine_ancient_stone_monument_context_tooltip:0 "#emphasis Historical Context:#! Prehistoric stone monuments can be found in many places around the world. These monoliths, whose purpose is often uncertain or at least contested, inspired many legends and myths for later cultures that discovered them." 
 
 
 # Character Interactions
 VIET_gift_baklava:0 "Regalar pasteles especiales"
 VIET_gift_baklava_desc:0 "Comprar varios pasteles, postres y dulces hechos por el famoso pastelero para [recipient.GetShortUINameNoTooltip]"
 VIET_gift_baklava_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recibirá tu regalo de postres, lo que le dará a [recipient.Custom('ES_ElElla')] un [character_modifier|E]"
 VIET_gift_spices:0 "Regalar la mezcla de especias especial"
 VIET_gift_spices_desc:0 "Comprar la famosa #V Mezcla de Cinco Especias#! como regalo para [recipient.GetShortUINameNoTooltip]"
 VIET_gift_spices_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recibirá un [character_modifier|E] especial representando la #V Mezcla de Cinco Especias#!"
 VIET_decision_xxxxx:0 "xxxxx" 
 
