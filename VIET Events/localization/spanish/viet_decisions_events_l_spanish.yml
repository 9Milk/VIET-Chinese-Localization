 VIETmisc.2063.t:0 "Berry Good Medicine"
 VIETmisc.2063.desc:0 "I've sent my servants to purchase some of the renowned berries of [county.GetNameNoTier]. My physician, [physician.GetTitledFirstName], can use these medicinal berries for a variety of purposes, and I can drink various herbal teas made using these berries as a health tonic. Now, how many berries did I ask my servants to buy again?"
 VIETmisc.2063.a:0 "A small amount, not too much but just enough"
 VIETmisc.2063.b:0 "A medium amount should more than suffice"
 VIETmisc.2063.c:0 "A large amount to last me a very long while"
 VIETmisc.2064.t:0 "Blacksmith Skills"
 VIETmisc.2064.desc:0 "Because [county.GetNameNoTier] is known for its renowned blacksmiths, who are said to be some of the best at their craft in the world, I’ve decided it would be a good idea to recruit some to service my armies. Their skills in crafted, repairing, and maintaining weapons and armor should be of great use to me. I should determine what kind of specialists I want, though."
 VIETmisc.2064.a:0 "Talented armorers so my troops have adequate protection."
 VIETmisc.2064.b:0 "Expert weaponsmiths to my forces can fight well"
 VIETmisc.2064.c:0 "Those skilled in crafting tools and supplies to support my campaigns"
 VIETmisc.2065.t:0 "Visiting the Burial Shrine"
 VIETmisc.2065.desc:0 "I’ve decided to visit the shrine on the hill in [county.GetNameNoTier] where a supposed legendary figure is buried. The trip through the countryside was pleasant, and eventually, we found our way to our destination."
 VIETmisc.2065.desc.warrior:0 "\n\nAccording to folklore from here, the warrior buried under this mound defeated a terrible monster many generations ago, freeing the people from the demonic beast’s wrath and fury. Or… at least that’s what I was told by some of the locals. Others said he single-handedly routed an army of marauding foreign invaders. Either way, the stories end with his heroic death."
 VIETmisc.2065.desc.holy:0 "\n\nAccording to folklore from here, there is a holy man or woman buried under this mound - perhaps a [ROOT.Char.Custom('DefaultPriestTitle')] of some sort - who lived here many centuries ago. This holy person was blessed by [ROOT.Char.GetFaith.HighGodName] and could perform many miraculous deeds, such as healing the incurably sick."
 VIETmisc.2065.desc.monarch:0 "\n\nAccording to folklore from here, a great monarch is buried under this mound. This monarch was a just, brave, hard-working, and morally upright ruler, and very much the perfect image of what a ruler should be. Under their leadership, the land prospered and was at peace, and the people were happy."
 VIETmisc.2065.a:0 "What glorious history [county.GetNameNoTier] has!"
 VIETmisc.2066.t:0 "Ghost Hunting"
 VIETmisc.2066.desc:0 "For a long while now, there have been stories circulating about supposed ghosts appearing in massive numbers in some settlements in [county.GetNameNoTier]. I was curious, and wanted to see if I could catch a glimpse of such supernatural phenomena, so on a whim, I decided to go there myself, to a town where such things are apparently common. Once we arrived, I and several guards decided to stay up late that night, watching outside the window for any sign of the spirits."
 VIETmisc.2066.a:0 "Come on, come on, reveal yourselves…."
 VIETmisc.2067.t:0 "A Spooky Sighting"
 VIETmisc.2067.desc:0 "Just as I was beginning to doze off, I saw them! I saw all the spirits, marching here and there! My jaw dropped open. Such things few living people have witnessed, yet there they were, walking around like the living! I was so excited that I accidentally slipped, and landed face first into the floor.\n\nWhen I gained consciousness, my guards were relieved I hadn’t injured myself, and they asked me what happened and why I was so excited earlier. I told them what I’d witnessed, but they were confused. One guard said, “There’s nothing out there, my [ROOT.Char.GetLadyLord]. We saw nothing.”"
 VIETmisc.2067.a:0 "I swear I saw the ghosts! I’m not crazy, I saw them!"
 VIETmisc.2067.b:0 "Did I dream it? Yet… it all seemed so real."
 VIETmisc.2068.t:0 "Nothing"
 VIETmisc.2068.desc:0 "We sat there by the window for a very long time, deep into the wee hours of the night. Still, nothing interesting happened, and I was asleep by the time the sun was rising. The whole trip, it appears, had been a complete waste. Perhaps those stories of ghosts were just that - stories."
 VIETmisc.2068.a:0 "At least I had a little vacation, right?"
 VIETmisc.2069.t:0 "They Were Over There!"
 VIETmisc.2069.desc:0 "We sat there by the window for a very long time, and nothing interesting happened at all. I must have dozed off, because when I woke up, I heard a few of my guards chatting excitedly. One, a naive young fellow, told me as he pointed outside, “My [ROOT.Char.GetLadyLord], you trust me, don’t you? I swear I saw the ghosts, just now! They disappeared, but they were over there!”\n\nThe other guards laughed and said the boy had fallen asleep and woke up just now. “You must have been dreaming, my friend,” one of them said. “None of us saw anything.”\n\nThe whole trip ended up being a waste, as nothing unusual happened the rest of that night. Probably."
 VIETmisc.2069.a:0 "I believe the boy. The ghosts must have been out there."
 VIETmisc.2069.b:0 "The boy must have dreamt it or mistook something for a ghost."
 VIETmisc.2070.t:0 "The Hermit of [county.GetNameNoTier]"
 VIETmisc.2070.desc:0 "News of the “mummy” of a holy hermit from [county.GetNameNoTier] has even reached my ears, and I took it upon myself to see what it was all about, and perhaps gain some spiritual insights along the way. I journeyed several days to the part of the wilderness where this hermit once called home.\n\nWhen I arrived, his corpse was still there, sitting upright in a meditative position. Offerings of flowers, food, and other such items were arranged in front of him, and a few people were sitting or standing nearby, deep in prayer or thought."
 VIETmisc.2070.a:0 "Sit for a while and reflect"
 VIETmisc.2070.b:0 "Make a few offerings"
 VIETmisc.2071.t:0 "The Great Shade Tree of [county.GetNameNoTier]"
 VIETmisc.2071.desc:0 "There is a great shade tree in a village in [county.GetNameNoTier], so great that even I, [ROOT.Char.GetTitledFirstName], decided it was worth my time to visit. The villagers were surprised but flattered that I even considered their village worth visiting, and they welcomed me with a little feast and various petty amusements like dances and their peasant songs. Afterwards, I came to the great shade tree. It was, to put it simply, very big. Truly, one could fit the members of an entire clan under it."
 VIETmisc.2071.a:0 "I spent a couple hours relaxing under it and had a good time."
 VIETmisc.2072.t:0 "A Stone Monument"
 VIETmisc.2072.desc:0 "I have taken some time to travel to the more remote parts of [county.GetNameNoTier] where there is a great, ancient stone monument. I was just curious and wondered what it was like. Upon arriving at the location, I walk up to the monument to examine it further. Though its shape is crude, it was clearly carved by human hands. It is also an impressive size, and I can see why the locals have been unable to move it anywhere. One has to wonder how it got here in the first place."
 VIETmisc.2072.a:0 "I spend a couple hours enjoying the scenery and relaxing."
 VIETmisc.2072.b:0 "My scholarly instincts tell me to investigate the monument further."
