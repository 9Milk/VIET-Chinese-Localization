 # Events Related to Decisions
 VIETmisc.2001.t:0 "El Pastelero"
 VIETmisc.2001.desc:0 "¡Hoy he escuchado algo interesante! Parece que un famoso pastelero de Oriente Medio está en la ciudad. Como mercader errante, vende sus deliciosos postres en un lugar antes de marcharse a otro. ¡Hay mucha gente que dice que sus pasteles no tienen rival en ninguna otra parte del mundo!"
 VIETmisc.2001.a:0 "Tal vez deba hacerle una visita."
 VIETmisc.2001.tooltip:0 "Mientras tengas el [character_modifier|E] #V Pastelero famoso#!, tendrás acceso a la [decision|E] de comprar deliciosos pasteles y ganar [character_modifiers|E] beneficiosos. También tendrás acceso a la [character_interaction|E], #V Regalar pasteles especiales#!. Pero estate atento, no se quedará para siempre, así que si estás interesado en comprar sus mercancías, ¡mejor pronto que tarde!"
 VIETmisc.2002.t:0 "Postres deliciosos"
 VIETmisc.2002.desc:0 "“Bienvenido, mi honorable [ROOT.Char.GetLadyLord],” dice el pastelero, con una profunda reverencia. "He traído muchas delicias de mi patria, para que podáis disfrutarlas. Por favor, siéntase libre de probarlas. ¿Le interesa alguna? ¡Sería toda una delicia para algún banquete o festín!"\n\n Echo un vistazo a sus postres, y me decido por..."
 VIETmisc.2002.a:0 "Baklava"
 VIETmisc.2002.b:0 "Lokma"
 VIETmisc.2002.c:0 "Kanafeh"
 VIETmisc.2002.d:0 "Halwa"
 VIETmisc.2002.e:0 "Qatayef"
 VIETmisc.2003.t:0 "El pastelero se marcha"
 VIETmisc.2003.desc:0 "El famoso pastelero de Oriente Medio que estaba en la ciudad ha vendido la mayoría de sus mercancías, y se marcha a otro sitio. ¡Un[Root.Char.Custom('ES_OA')] solo puede preguntarse si este talentoso hacedor de delicias regresará por estas tierras!"
 VIETmisc.2003.a:0 "Solo cabe preguntarse..."
 VIETmisc.2004.t:0 "El mercader de especias"
 VIETmisc.2004.desc:0 "El último rumor que había por el pueblo ha llegado a mis oídos - un vendedor de especias ambulante ha llegado. No únicamente vende las especias por separado, sino que es capaz de crear mezclas únicas. Hay una en particular conocida como "La Mezcla de las Cinco Especias" que no tiene competidor en el mundo de las especias. Aunque sea más cara que otras especias comunes, ¿podría considerar comprarla antes que este vendedor abandone la ciudad?"
 VIETmisc.2004.a:0 "Lo consideraré atentamente."
 VIETmisc.2004.tooltip:0 "Mientras tengas el [character_modifier|E] #V Famoso vendedor de especias#!, tendrás acceso a una [decision|E] para comprar su #V Mezcla de Cinco Especias#!, un único y beneficioso [character_modifier|E]. También tendrás acceso a la [character_interaction|E], #V Regalar Mezcla de las Cinco Especias#!. Pero estate atento, no se quedará para siempre, así que si estás interesado en comprar sus mercancías, ¡hazlo cuanto antes!"
 VIETmisc.2005.t:0 "Mezcla de las Cinco Especias"
 VIETmisc.2005.desc:0 "“¡Ah, bienvenido, bienvenido! He estado esperándote, [ROOT.Char.GetTitledFirstName],” el mercader sonríe. “¿En cuál de mis especias estás interesado hoy? O te interesa más la Mezcla de las Cinco Especias? Te propongo algo... ¿por qué no pruebas un poco de la mezcla con unas gachas, así compruebas cuán increíble es?"\n\nSoy escéptico, pero lo pruebo igualmente.\n\nTiene razón, la mezcla es increíble.\n\n“¿Te interesa comprar un poco?” pregunta."
 VIETmisc.2005.a:0 "¡Sí, por favor!"
 VIETmisc.2006.t:0 "El vendedor de especias abandona la ciudad"
 VIETmisc.2006.desc:0 "El famoso mercader de especias que se había quedado unos días por la ciudad se ha marchado a otro lugar. ¿Dónde habrá ido? Nadie lo sabe con certeza."
 VIETmisc.2006.a:0 "Donde quiera que vaya, seguro que apreciaran sus especias."
 VIETmisc.2007.t:0 "¿Mala suerte... O fantasmas?"
 VIETmisc.2007.desc:0 "Ha estado pasando algo raro últimamente. No me refiero a los acontecimientos importantes de la vida - me estoy refiriendo a una escala más pequeña, más mundana, como si las cosas no funcionasen como deberían. Son cosas que me estresan como objetos fuera de lugar, o morderme la lengua más veces de lo normal.\n\nUn [ROOT.Char.Custom('MyPriestTitle')] que conozco ha estado investigando, y ha concluido que esta racha de mala suerte está causada por un fantasma que ha estado rondando. Si es de verdad un fantasma, es difícil saber si es malo o bueno sin intención de causarme daño, de cualquier forma necesita hacerse un exorcismo si quiero deshacerme de su influencia."
 VIETmisc.2007.a:0 "No estoy seguro de esto... y aun así, debería hacer algo."
 VIETmisc.2007.tooltip:0 "Si deseas deshacerte del [character_modifier|E], #N Encantado por un fantasma#!, necesitarás visitar a un exorcista mediante la [decision|E] de #V Exorcizar los fantasmas que te siguen#!. Aunque puede ser que provoques a los espíritus. O tal vez, no hay fantasmas y tu mala suerte sea simplemente una coincidencia y el [character_modifier|E] puede que desaparezca solo. ¿Cómo actuarás?"
 VIETmisc.2008.t:0 "¿Se acabó?"
 VIETmisc.2008.desc:0 "Estos últimos años, mi vida ha estado plagada de toda clase de pequeñas molestias, que algunos han achacado a fantasmas, un fantasma al que me he negado exorcizar por alguna razón. Últimamente estas molestias han ido desapareciendo. Tal vez me esté acostumbrando, o tal vez el supuesto fantasma ya no me esté molestando. A lo mejor no necesitaba exorcizar ningún fantasma después de todo."
 VIETmisc.2008.a:0 "Se siente raro..."
 VIETmisc.2009.t:0 "El exorcista"
 VIETmisc.2009.desc:0 "He quedado con el [ROOT.Char.Custom('MyPriestTitle')] que me recomendaron como exorcista excelente. Por supuesto, a cambio de sus servicios, debo de pagar una cuota. Solo espero que esto acabe bien, aunque el exorcista me dice que debo ser paciente para ver los resultados..."
 VIETmisc.2009.a:0 "Pagar la cuota normal"
 VIETmisc.2009.a.tooltip:0 "Ojalá el exorcista tenga  #P éxito#!, aunque siempre hay una posibilidad de que esto #N falle#! y traiga consecuencias..."
 VIETmisc.2009.b:0 "Pagar una cuota generosa"
 VIETmisc.2009.b.tooltip:0 "Si le pago una cuota mayor a la normal, tal vez se incrementen las posibilidades de #P éxito#! del exorcismo, aunque aún hay una pequeña posibilidad de #N fallo#!."
 VIETmisc.2009.c:0 "No pagar nada"
 VIETmisc.2009.c.tooltip:0 "Soy de sangre noble, así que no necesito pagar nada a ningún exorcista - ¡deberían estar agradecidos de servir a alguien como yo! Aunque el exorcista puede que no se moleste en intentar tener #P éxito#!, y podría dejar que #N falle#! a propósito..."
 VIETmisc.2010.t:0 "Fraude"
 VIETmisc.2010.desc:0 "¡Malas noticias! Parece ser que el exorcista al que pagué fue un fraude. Tras discutir con algunos de mis cortesanos que parecían escépticos, nos dimos cuenta que probablemente nunca estuve encantado por ningún fantasma. El [ROOT.Char.Custom('MyPriestTitle')] que me advirtió intentó quitar hierro al asunto o malinterpretó la situación, mientras que el "exorcista" nos convenció de que estas desavenencias podían desaparecer si le pagábamos. Aunque esto no me ha hecho ninguna gracia, al menos, significa que no estaba hechizado por ningún fantasma después de todo..."
 VIETmisc.2010.a:0 "...¿no?"
 VIETmisc.2011.t:0 "Éxito"
 VIETmisc.2011.desc:0 "Estaba muy nervioso, pero parece que el exorcista ha hecho su trabajo con éxito.\n\nLas cosas parecen ir mejor en mi vida, como si el fantasma nunca hubiese estado ahí - asumiendo que existía algún fantasma."
 VIETmisc.2011.a:0 "Seguramente, el fantasma nunca regrese... Eso espero."
 VIETmisc.2012.t:0 "Venganza"
 VIETmisc.2012.desc:0 "Anoche tuve un sueño terrible. Conocí a un encapuchado, una figura oscura, que me acusó de cosas terribles, antes de convertirse en una figura monstruosa con ojos ensangrentados, colmillos llenos de pus supurante, ¡y una carcajada que me provocaba escalofríos por todo el cuerpo! Estaba paralizado mientras me decía: "Lamentarás haberte deshecho de mí! ¿Pensabas que un exorcista lograría hacer algo?"\n\nCuando desperté, algunos de mis criados estaban en la habitación intentando investigar de qué iba todo esto. Tras contarles lo que había pasado en el sueño, rieron nerviosos. Uno susurró: "Todos tuvimos la misma pesadilla."\n\nLa mañana siguiente me enteré que el exorcista había muerto misteriosamente en su cama."
 VIETmisc.2012.a:0 "Esto... es todo... una coincidencia... ¿verdad?"
 VIETmisc.2013.t:0 "Expiación"
 VIETmisc.2013.desc:0 "Last night, I had a strange dream. I met a person who was surrounded by a halo of light. Though I could not see their face, their calm demeanor and gentle voice indicated to me that this was a kind and compassionate person. I don’t recall much of what they told me in the dream, but what I do remember is them telling me, “I was lonely and merely wanted some company, so I apologize if I caused you any inconvenience. Before I go, let me atone by giving you this little blessing.”\n\nWhen I woke up, I felt at ease."
 VIETmisc.2013.a:0 "Could that have been the ghost?"
 VIETmisc.2014.t:0 "A Mysterious Bottle"
 VIETmisc.2014.desc:0 "Some of my soldiers recently found a small ruin not too far from where I live. Feeling the irresistible pull of adventure, I decided to accompany them after I gave them permission to explore the ruin to see if there was any loot of value. We did not find much, save for one small container. Inside it was a single bottle of wine, marked with only the symbol of the moon.\n\nWe are at a loss of what to do when one of the soldiers suggests taking it to the nearby villages and seeing if any of the locals know anything about it."
 VIETmisc.2014.a:0 "We can do that later this week when we find the time."
 VIETmisc.2015.t:0 "Shadowbanish Wine"
 VIETmisc.2015.desc:0 "We took the mysterious wine bottle to a nearby village to see if any of the locals knew anything about it. One of the elders, an old woman with poor eyesight, said she knew about it.\n\nAs she inspects the bottle, she says, “My eyes may not see well, but I recognize the symbol on this bottle. This is Shadowbanish Wine.”\n\nAfter I ask her to elaborate, the elder explains that as a little girl, her grandfather told her of an alchemist from generations ago who dabbled in alcohol-making. He learned a legendary recipe to create a wine that provided one with the power to easily peer through the darkness (such as at night) for a short time. Alas, the ingredients to make this wine were so rare, he only made a few bottles of this wine."
 VIETmisc.2015.a:0 "Sounds like a fanciful tale to me."
 VIETmisc.2016.t:0 "Shadowbanish Wine"
 VIETmisc.2016.desc:0 "“I thought my dear grandfather made it up until today,” the elder laughs. She offers to drink a bit of the wine to test it for me. She seems insistent, and says she’ll only take a sip.\n\nNot only is she fine after taking a sip, but it appears her eyes sparkle with renewed life. “My eyes can see so much better!” she says. “If my grandfather’s tales were true, the effects will only last for a short while, unfortunately, given I only took a sip. However, he said that if one were to drink most of the bottle, it should last for many days if not weeks. Ah! I forgot! Once the bottle is opened, its effects will only last for a while before it expire and is no longer effective - forgive me for forgetting to warn you. I hope you’ll use this wine when you need it most, my [ROOT.Char.GetLadyLord]. Now, if you’ll excuse me, I need to see some things with my new eyes.”"
 VIETmisc.2016.a:0 "So it seems to work, after all…."
 VIETmisc.2016.tooltip:0 "You will keep the #V Shadowbanish Wine#! and have access to a [decision|E] to #V drink#! it at an opportune time, when you wish to make use of its miraculous powers - but you must take care to drink it before its effects expire."
 VIETmisc.2016.tooltip.haram:0 "On the other hand, as your [faith|E] frowns upon the consumption of alcohol, you can take an alternate [decision|E] to #V destroy#! the blasphemous drink instead."
 VIETmisc.2017.t:0 "My Eyes!"
 VIETmisc.2017.desc:0 "I was unsure if drinking this old wine would have any ill effects, but to my surprise, it had a pleasant, mildly sweet taste, as if it were water scented with fruits. More fascinatingly, the more of the wine I drank, the more something… seemed to change with my eyes. I could see everything more clearly!\n\nThat would have been impressive enough, but later that night, I understood the true power of this legendary wine. In the darkness, I could make out lights and shapes more accurately than I did before. These weren’t miraculous powers by any means, and well within the realm of normalcy, yet it was certain that my sense of vision had been heightened."
 VIETmisc.2017.desc.blind:0 "I was unsure if drinking this old wine would have any ill effects, not to mention the fact that I am blind, but to my surprise, it had a pleasant, mildly sweet taste, as if it were water scented with fruits. More fascinatingly, the more of the wine I drank, the more something… seemed to change with my eyes. My blindness wasn’t cured, sure, but I felt a strange and pleasant tingling around my eyes - they felt more relaxed than they had in a long while.\n\nLater that night, I understood the true power of this legendary wine. While I was as blind as ever, I could make out the faint outline of various lights and shapes - not enough that I could tell what was what, but even then I was amazed. I felt as if my other senses had been improved as well. Perhaps the wine, unable to enhance my vision, enhanced my other senses."
 VIETmisc.2017.a:0 "How sad this will only last so long, supposedly…."
 VIETmisc.2018.t:0 "Destroy the Bottle!"
 VIETmisc.2018.desc:0 "I and most of my courtiers have gathered by a small river outside. I hold the bottle of Shadowbanish Wine high, so that all can see it, before throwing it against a rock in the middle of the river. The wine bottle smashes into thousands and thousands of little shards, and the wine spills into the river, where it will be diluted. Some of my courtiers applaud me for my piety, while others shake their heads, disappointed I would waste such a legendary drink."
 VIETmisc.2018.a:0 "[ROOT.Char.GetFaith.HighGodName] will be pleased."
 VIETmisc.2019.t:0 "The Mysterious Wooden Chest"
 VIETmisc.2019.desc:0 "A few of my servants were helping my gardener the other day and doing some digging on my property when they encountered a most interesting find: a small, locked wooden chest, no larger than one’s forearm. Whoever buried this chest must have done so long ago, judging by its design. When I shook the chest slightly, we heard a faint clinking noise inside, indicating some sort of treasure must be there.\n\nThough we could not find the chest’s key anywhere, we tried unlocking it nevertheless, to no avail. We decided it was best not to do anything drastic like burning the wood away, lest we destroy whatever is inside the chest. We took it to some local locksmiths, but none of them could figure out how to unlock it, so I’ll need to find a skilled locksmith at some point if I am to open this chest successfully."
 VIETmisc.2019.a:0 "I’ll search for and find such a locksmith later."
 VIETmisc.2019.tooltip:0 "For as long as you have the [character_modifier|E], #V Mysterious Wooden Chest#!, you will have access to a [decision|E] to #V Unlock the Mysterious Chest#!. However, it’s best to do it before you forget about it, and it ends up disappearing."
 VIETmisc.2020.t:0 "Opening the Chest"
 VIETmisc.2020.desc:0 "I’ve managed to find a locksmith of considerable renown, who many claim can unlock any chest. I bring him the mysterious chest, and though it takes him a while, he manages to successfully lockpick the chest.\n\n“My [ROOT.Char.GetLadyLord],” he says, “the honor of opening this chest is all yours.”\n\nWith shaking hands, I slowly open the chest, wondering what was inside it all this time: "
 VIETmisc.2020.desc.a:0 "nothing.\n\nNothing at all.\n\nIt turns out the chest was empty save for a few small rocks."
 VIETmisc.2020.desc.b:0 "a few gold and silver coins that look like they were minted centuries ago."
 VIETmisc.2020.desc.c:0 "a pile of coins and other precious gems and metals!"
 VIETmisc.2020.desc.d:0 "an old scroll, written in an unknown language, with several lovely pictures."
 VIETmisc.2020.desc.e:0 "a single golden flower, expertly crafted by a goldsmith from long ago."
 VIETmisc.2020.desc.f:0 "a single skull, of an unknown person who must have died a long time ago."
 VIETmisc.2020.desc.g:0 "several small [ROOT.Char.GetFaith.GetAdjective] religious objects"
 VIETmisc.2020.a:0 "What a waste of time! All this effort just for this?"
 VIETmisc.2020.b:0 "An underwhelming result, but I won’t complain."
 VIETmisc.2020.c:0 "A good find, all said - the wait was worth it!"
 VIETmisc.2020.d:0 "How… enigmatic. Still, it might be worth studying."
 VIETmisc.2020.e:0 "Fascinating… just look at its beauty!"
 VIETmisc.2020.f:0 "Does... anyone else suddenly feel a chill in the air?"
 VIETmisc.2020.g:0 "Perhaps this is a sign from [ROOT.Char.GetFaith.HighGodName]?"
 VIETmisc.2021.t:0 "An Interesting Adventurer"
 VIETmisc.2021.desc:0 "I was at the local inn where I met an interesting man. At first, I thought he was a typical, grizzled mercenary. However, after talking with him some more, I learned that not only was he quite cultured and charming, he was actually trained as a scholar in a faraway land, before he decided to take up adventuring.\n\n“Versatility is the key to survival,” he says. “Hire me, and you'll be well prepared to face threats, both physical and of the mind. As I fight with both blade and pen, you might say I'm equipped to handle nearly any danger, even those that may not come in the form of overt violence.”\n\nHe says he will stay in the area for a short while before leaving for elsewhere, so if I want to hire him, I better do it soon."
 VIETmisc.2021.a:0 "I will consider your offer."
 VIETmisc.2021.tooltip:0 "For as long as you have the [character_modifier|E], #V Mercenary Scholar in Town#!, you will have access to a [decision|E] to #V hire#! him to be your bodyguard."
 VIETmisc.2022.t:0 "The Mercenary Scholar"
 VIETmisc.2022.desc:0 "To my relief, when I came to the same inn, the mercenary was still there. We negotiated a reasonable contract, whereupon he would serve me for ten years by my side. Once the deal was sealed, he laughed and told me, “What dangers and wonders shall we discover out there? I can hardly wait to find out! Just kidding. Hopefully, no dangers will come your way, [ROOT.Char.GetTitledFirstName]!”"
 VIETmisc.2022.a:0 "I hope so too."
 VIETmisc.2023.t:0 "Kidnapping!"
 VIETmisc.2023.desc:0 "A few of my loyal servants were traveling to a nearby town for official business on my behalf when they were attacked and taken hostage by a large gang of bandits! The bandits demand a sum of #V 100 gold#! to let my servants free. I will have one year to pay this ransom before they will kill my servants.\n\nMy servants are mere peasants, so it wouldn’t reflect too badly in the eyes of some of my courtiers if I simply leave my servants to their fate - that’s not to mention there is no guarantee the bandits will even honor the deal if I do pay the ransom. On the other hand, these are my loyal servants, so I will need a daring plan if I wish to rescue them; or, perhaps, it might be better to simply pay the ransom and hope things work out."
 VIETmisc.2023.a:0 "I must consider my options carefully."
 VIETmisc.2023.tooltip:0 "You now have access to a [decision|E] to #V ransom#! your servants or attempt to #V free the hostages#! by force. Though you are not obliged to take any action, it may reflect badly on you if you don’t; on the other hand, there is no guarantee the bandits will honor the deal. Either way, you will have one year to do something until the [character_modifier|E] #V Servants Held for Ransom#! disappears and your servants are killed."
 VIETmisc.2024.t:0 "What to do?"
 VIETmisc.2024.desc:0 "My servants are still being held as hostages, but not for long! Action must be taken to save my servants. I discussed the matter with some of my advisors and guards, and they have laid out the arguments for and against paying the random versus attempting a daring rescue. In the end, I firmly decided that we will…"
 VIETmisc.2024.a:0 "Pay the bandits the ransom."
 VIETmisc.2024.a.tooltip:0 "You pay the bandits the @gold_icon! 100 they demanded in exchange for your servants' freedom. Be warned - there's a chance they could deceive you, depending on various factors such as your [traits|E], [skills|E], and [dread|E], among other things."
 VIETmisc.2024.b:0 "Attempt to rescue my servants!"
 VIETmisc.2024.b.tooltip:0 "You send your bravest and most cunning warriors to free the hostages by force while pretending to pay the ransom. The likelihood of success for this operation depends on your [martial|E], [intrigue|E], and other factors like your [traits|E]."
 VIETmisc.2025.t:0 "Ransom Paid"
 VIETmisc.2025.desc:0 "We left the chests full of gold at the agreed upon place, while the bandits let my servants go one by one. Thankfully, the whole exchange was peaceful if tense, and nothing happened. Per our agreement with the bandits, we did not pursue them, though I will be sure to notify my soldiers to be on the lookout for them in the future.\n\nMy servants are relieved to finally be home, and they thank me profusely for looking after them. Even if this whole incident does not reflect well on my ability to maintain peace and security within my territories, at the least, all in all, everything was resolved without anyone being hurt."
 VIETmisc.2025.a:0 "I was worried for a moment there!"
 VIETmisc.2026.t:0 "Ransom Increased"
 VIETmisc.2026.desc:0 "When we reached the agreed upon rendezvous site, the bandits notified us that we’d have to pay even more gold in exchange for my servants’ freedom: a total of #V 200 gold#!. If I do not provide this new amount of gold by sunset tomorrow, or else my servants would be killed at that time.\n\nI gnash my teeth as I glare at the bandits, several of whom have smug smiles on their faces. I have to make a decision now, as I don’t know what might happen if I wait too long."
 VIETmisc.2026.a:0 "Fine! We’ll pay the increased ransom as you demand."
 VIETmisc.2026.b:0 "Be reasonable! Let’s stick to the original amount we agreed to."
 VIETmisc.2026.c:0 "This is ridiculous. I refuse to negotiate any further."
 VIETmisc.2026.d:0 "Give us a moment to discuss this, if you don’t mind?"
 VIETmisc.2026.d.tooltip:0 "You don’t have much time, but you pull aside your trusted guard captain, and explain to him your plan. You and a couple of your officials will #V stall for time#! by trying to negotiate with the bandits, while this captain and a few soldiers will sneak around to #V secretly free the hostages#!. It’s a risky plan, and some fighting might occur, but it might work."
 VIETmisc.2027.t:0 "Last Minute Rescue"
 VIETmisc.2027.desc:0 "While I and my officials try to negotiate with the bandits to reduce the new ransom, a few of my guards sneak around to free the hostages. Some time later, we hear shouts from the bandits’ side, as they realize the hostages are being freed. Knowing we don’t have much time, I and my men suddenly make a run for it and fight our way out in the chaos.\n\nIn the end, while we did lose a few good soldiers and a couple of the hostages, everyone else made it out relatively unscathed. I will have to order my soldiers to hunt down these bandits soon, but today, my surviving servants can rest knowing that they are finally safe."
 VIETmisc.2027.a:0 "Let us honor those who sacrificed their lives for this, too."
 VIETmisc.2028.t:0 "Treachery!"
 VIETmisc.2028.desc:0 "When we left the chests of gold at the rendezvous point, per our agreement with the bandits, everything went smoothly at first. However, I sensed something wrong when it took them too long to release our servants. Things got heated when I demanded to know where my servants were.\n\nEarlier, I had sent a few scouts to scout ahead for any ambushes and such. They returned and whispered grave news into my ear - my servants were never going to be returned: they were already killed to the last person. The bandits just wanted to run off with our gold."
 VIETmisc.2028.a:0 "Those bastards will pay for their treachery!"
 VIETmisc.2029.t:0 "Failure"
 VIETmisc.2029.desc:0 "Although we agreed to meet the bandits at the rendezvous point, I also ordered a separate detachment of my soldiers to sneak around and rescue my servants while we distracted the bandits. Unfortunately, things did not go according to plan. The bandits got wind of what we were doing, or perhaps anticipated we would betray them. A battle ensued, and only a few of my servants managed to escape the chaos, while a good number of my soldiers died and most of the bandits escaped into the wilderness."
 VIETmisc.2029.a:0 "Curses!" 
 VIETmisc.2030.t:0 "Success... sort of?"
 VIETmisc.2030.desc:0 "Although we agreed to meet the bandits at the rendezvous point, I also ordered a separate detachment of my soldiers to sneak around and rescue my servants while we distracted the bandits. At first, things went according to plan. My soldiers managed to reach the hostages, and kill the bandits guarding them. However, once they started to escape, they must have made too much noise, and the bandits realized what was going on. A large fight broke out, and several of my servants and soldiers died, while many of the bandits escaped into the wilderness.\n\nStill, a decent number of my servants are free, so I cannot say it was an absolute failure. And, at the least, now we have a good idea on who these bandits are, and where they’re headed off."
 VIETmisc.2030.a:0 "Good work, soldiers, but we’ll have to hunt all those bandits down!"
 VIETmisc.2031.t:0 "Success!"
 VIETmisc.2031.desc:0 "Although we agreed to meet the bandits at the rendezvous point, I also ordered a separate detachment of my soldiers to sneak around and rescue my servants while we distracted the bandits. Things went exactly according to plan. As the bandits were being distracted, my soldiers reached the hostages, killed the bandits guarding them, and snuck out without raising the alarm.\n\nBy the time the bandits realized what was going on, it was too late for them, as they were completely surrounded by my men. They wisely decided to surrender, though they are mostly fated to be executed.\n\nMeanwhile, my servants thank me profusely for pulling off a daring but successful rescue. They are all safe and accounted for, thankfully."
 VIETmisc.2031.a:0 "Songs will be sung of our daring rescue one day!"
 VIETmisc.2032.t:0 "xxxxx"
 VIETmisc.2032.desc:0 "xxxxx"
 VIETmisc.2032.a:0 "xxxxx"
 VIETmisc.2033.t:0 "Deadline Passed"
 VIETmisc.2033.desc:0 "The deadline for me to pay the ransom to the bandits who kidnapped my servants has passed. However, I heard the most alarming news. It appears my servants, bitter at my lack of action, have decided to defect over to the bandits! My servants possess some knowledge of my property, as well as how my soldiers operate, so this could prove to be a dangerous problem for me in the near future as this information will be useful for the bandits and their criminal operations."
 VIETmisc.2033.a:0 "Well… at least my servants are still alive?"
 VIETmisc.2034.t:0 "Deadline Passed"
 VIETmisc.2034.desc:0 "The deadline for me to pay the ransom to the bandits who kidnapped my servants has passed. I have received word that my servants being held hostage by the bandits have all been killed. While I may have had my reasons for not paying the ransom, this might not reflect on me, particularly among the common folk."
 VIETmisc.2034.a:0 "What a tragedy!"
 VIETmisc.2035.t:0 "xxxxx"
