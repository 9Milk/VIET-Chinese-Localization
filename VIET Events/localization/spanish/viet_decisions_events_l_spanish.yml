 VIETmisc.2036.t:0 "Bungled Escape Attempt"
 VIETmisc.2036.desc:0 "I heard.. interesting news today concerning the hostage situation with my servants. Before I could decide on what to do about that, it appears my servants tried to escape on their own. However, they bungled their attempt, and many of them were killed in the process. Still, a few managed to escape back home."
 VIETmisc.2036.a:0 "It could have been worse."
 VIETmisc.2037.t:0 "An Unfortunate Situation"
 VIETmisc.2037.desc:0 "While I have been deliberating about what to do with the hostage situation involving my servants, I have received word that this will no longer be a situation I need to be worried about. That is, my servants are all dead.\n\nIt appears that the bandits who were holding my servants for ransom were attacked by another band of outlaws, and many of my servants perished in the ensuing chaos. What more, not only is this a stain on my honor, it also reflects badly on my ability to maintain order in my realm."
 VIETmisc.2037.a:0 "That is not good."
 VIETmisc.2038.t:0 "A Daring Escape"
 VIETmisc.2038.desc:0 "Great news! I have been deliberating over the hostage situation with my servants who were kidnapped by the bandits, but it appears I don’t need to do anything after all.\n\nMy servants managed to plot a daring and risky escape, and they succeeded in making it back home safely - none of them died in the process! What more, they have provided us valuable intel on the bandits and their operations.\n\nTheir success, I am told, was mainly due to the efforts of one of my servants in particular, a bright young [servant.GetWomanMan] by the name of [servant.GetFullName]. A cunning, brave soul who displays such brilliant leadership deserves more than a mere reward of gold!"
 VIETmisc.2038.a:0 "Promote [servant.GetHerHim] to become one of my chief servants."
 VIETmisc.2038.b:0 "Give [servant.GetHerHim] a minor title of nobility and a position in my court."
 VIETmisc.2039.t:0 "A Sweet Gift for [recipient.GetTitledFirstName]"
 VIETmisc.2039.desc:0 "There is a famous patissier visiting the area, and I wish to buy [recipient.GetTitledFirstName] some delicious pastries and sweets. The only question is, what should I buy [recipient.GetHerHim]? There are several tasty, sweet, sugary options to choose from:"
 VIETmisc.2039.a:0 "Baklava"
 VIETmisc.2039.b:0 "Lokma"
 VIETmisc.2039.c:0 "Kanafeh"
 VIETmisc.2039.d:0 "Halwa"
 VIETmisc.2039.e:0 "Qatayef"
 VIETmisc.2040.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2040.desc:0 "Please accept these delicious desserts as a token of goodwill. I am sure they will delight and amaze, and be the highlight of any feast you host!"
 VIETmisc.2040.a:0 "What a lovely gift for me!"
 VIETmisc.2040.b:0 "I'd rather not accept this...."
 VIETmisc.2041.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2041.desc:0 "Thank you for presenting me with those exquisite desserts - they are quite delicious! I have gladly accepted it, and I appreciate your thoughtful gesture."
 VIETmisc.2041.a:0 "That's good to hear!"
 VIETmisc.2042.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2042.desc:0 "Thank you for presenting me with those exquisite desserts. Unfortunately, at this time, I cannot accept such a wonderful gift. I hope you will find someone else to give it to."
 VIETmisc.2042.a:0 "What? Who dares refuse my gift of desserts?"
 VIETmisc.2043.t:0 "A Tasty Gift for [recipient.GetTitledFirstName]"
 VIETmisc.2043.desc:0 "There’s a famous spice vendor visiting the area, and they say his five spice blend can make any meal tasty and scrumptious. I’ve decided to buy [recipient.GetTitledFirstName] some of this famous five spice blend as a gift."
 VIETmisc.2043.a:0 "Good, good."
 VIETmisc.2044.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2044.desc:0 "Please accept this gift of spices as a token of goodwill. This is the famous five spice blend, can make any meal, even the lowliest of gruel, taste like the food of heaven. Your cooks will make great use of it, I am sure!"
 VIETmisc.2044.a:0 "I can't wait to see how my cooks use this."
 VIETmisc.2044.b:0 "I'd rather not accept this kind of gift...."
 VIETmisc.2045.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2045.desc:0 "Thank you for your gift of the five spice blend. I have sampled a bit of these spices, and agree that it can truly turn any food delicious! I appreciate your kindness, and will ensure my cooks put it to good use."
 VIETmisc.2045.a:0 "I'm glad it worked out."
 VIETmisc.2046.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2046.desc:0 "Thank you for your kind gift of the five spice blend. Unfortunately, at this time, I cannot accept such a wonderful gift. I hope you will find someone else to give it to."
 VIETmisc.2046.a:0 "What? Who dares refuse my gift of spices?"
