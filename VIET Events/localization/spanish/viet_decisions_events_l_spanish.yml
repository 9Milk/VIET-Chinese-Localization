l_spanish:

 # Events Related to Decisions
 VIETmisc.2001.t:0 "El Pastelero"
 VIETmisc.2001.desc:0 "¡Hoy he escuchado algo interesante! Parece que un famoso pastelero de Oriente Medio está en la ciudad. Como mercader errante, vende sus deliciosos postres en un lugar antes de marcharse a otro. ¡Hay mucha gente que dice que sus pasteles no tienen rival en ninguna otra parte del mundo!"
 VIETmisc.2001.a:0 "Tal vez deba hacerle una visita."
 VIETmisc.2001.tooltip:0 "Mientras tengas el [character_modifier|E] #V Pastelero famoso#!, tendrás acceso a la [decision|E] de comprar deliciosos pasteles y ganar [character_modifiers|E] beneficiosos. También tendrás acceso a la [character_interaction|E], #V Regalar pasteles especiales#!. Pero estate atento, no se quedará para siempre, así que si estás interesado en comprar sus mercancías, ¡mejor pronto que tarde!"
 VIETmisc.2002.t:0 "Postres deliciosos"
 VIETmisc.2002.desc:0 "“Bienvenido, mi honorable [ROOT.Char.GetLadyLord],” dice el pastelero, con una profunda reverencia. "He traído muchas delicias de mi patria, para que podáis disfrutarlas. Por favor, siéntase libre de probarlas. ¿Le interesa alguna? ¡Sería toda una delicia para algún banquete o festín!"\n\n Echo un vistazo a sus postres, y me decido por..."
 VIETmisc.2002.a:0 "Baklava"
 VIETmisc.2002.b:0 "Lokma"
 VIETmisc.2002.c:0 "Kanafeh"
 VIETmisc.2002.d:0 "Halwa"
 VIETmisc.2002.e:0 "Qatayef"
 VIETmisc.2003.t:0 "El pastelero se marcha"
 VIETmisc.2003.desc:0 "El famoso pastelero de Oriente Medio que estaba en la ciudad ha vendido la mayoría de sus mercancías, y se marcha a otro sitio. ¡Un[Root.Char.Custom('ES_OA')] solo puede preguntarse si este talentoso hacedor de delicias regresará por estas tierras!"
 VIETmisc.2003.a:0 "Solo cabe preguntarse..."
 VIETmisc.2004.t:0 "El mercader de especias"
 VIETmisc.2004.desc:0 "El último rumor que había por el pueblo ha llegado a mis oídos - un vendedor de especias ambulante ha llegado. No únicamente vende las especias por separado, sino que es capaz de crear mezclas únicas. Hay una en particular conocida como "La Mezcla de las Cinco Especias" que no tiene competidor en el mundo de las especias. Aunque sea más cara que otras especias comunes, ¿podría considerar comprarla antes que este vendedor abandone la ciudad?"
 VIETmisc.2004.a:0 "Lo consideraré atentamente."
 VIETmisc.2004.tooltip:0 "Mientras tengas el [character_modifier|E] #V Famoso vendedor de especias#!, tendrás acceso a una [decision|E] para comprar su #V Mezcla de Cinco Especias#!, un único y beneficioso [character_modifier|E]. También tendrás acceso a la [character_interaction|E], #V Regalar Mezcla de las Cinco Especias#!. Pero estate atento, no se quedará para siempre, así que si estás interesado en comprar sus mercancías, ¡hazlo cuanto antes!"
 VIETmisc.2005.t:0 "Mezcla de las Cinco Especias"
 VIETmisc.2005.desc:0 "“¡Ah, bienvenido, bienvenido! He estado esperándote, [ROOT.Char.GetTitledFirstName],” el mercader sonríe. “¿En cuál de mis especias estás interesado hoy? O te interesa más la Mezcla de las Cinco Especias? Te propongo algo... ¿por qué no pruebas un poco de la mezcla con unas gachas, así compruebas cuán increíble es?"\n\nSoy escéptico, pero lo pruebo igualmente.\n\nTiene razón, la mezcla es increíble.\n\n“¿Te interesa comprar un poco?” pregunta."
 VIETmisc.2005.a:0 "¡Sí, por favor!"
 VIETmisc.2006.t:0 "El vendedor de especias abandona la ciudad"
 VIETmisc.2006.desc:0 "El famoso mercader de especias que se había quedado unos días por la ciudad se ha marchado a otro lugar. ¿Dónde habrá ido? Nadie lo sabe con certeza."
 VIETmisc.2006.a:0 "Donde quiera que vaya, seguro que apreciaran sus especias."
 VIETmisc.2007.t:0 "¿Mala suerte... O fantasmas?"
 VIETmisc.2007.desc:0 "Ha estado pasando algo raro últimamente. No me refiero a los acontecimientos importantes de la vida - me estoy refiriendo a una escala más pequeña, más mundana, como si las cosas no funcionasen como deberían. Son cosas que me estresan como objetos fuera de lugar, o morderme la lengua más veces de lo normal.\n\nUn [ROOT.Char.Custom('MyPriestTitle')] que conozco ha estado investigando, y ha concluido que esta racha de mala suerte está causada por un fantasma que ha estado rondando. Si es de verdad un fantasma, es difícil saber si es malo o bueno sin intención de causarme daño, de cualquier forma necesita hacerse un exorcismo si quiero deshacerme de su influencia."
 VIETmisc.2007.a:0 "No estoy seguro de esto... y aun así, debería hacer algo."
 VIETmisc.2007.tooltip:0 "Si deseas deshacerte del [character_modifier|E], #N Encantado por un fantasma#!, necesitarás visitar a un exorcista mediante la [decision|E] de #V Exorcizar los fantasmas que te siguen#!. Aunque puede ser que provoques a los espíritus. O tal vez, no hay fantasmas y tu mala suerte sea simplemente una coincidencia y el [character_modifier|E] puede que desaparezca solo. ¿Cómo actuarás?"
 VIETmisc.2008.t:0 "¿Se acabó?"
 VIETmisc.2008.desc:0 "Estos últimos años, mi vida ha estado plagada de toda clase de pequeñas molestias, que algunos han achacado a fantasmas, un fantasma al que me he negado exorcizar por alguna razón. Últimamente estas molestias han ido desapareciendo. Tal vez me esté acostumbrando, o tal vez el supuesto fantasma ya no me esté molestando. A lo mejor no necesitaba exorcizar ningún fantasma después de todo."
 VIETmisc.2008.a:0 "Se siente raro..."
 VIETmisc.2009.t:0 "El exorcista"
 VIETmisc.2009.desc:0 "He quedado con el [ROOT.Char.Custom('MyPriestTitle')] que me recomendaron como exorcista excelente. Por supuesto, a cambio de sus servicios, debo de pagar una cuota. Solo espero que esto acabe bien, aunque el exorcista me dice que debo ser paciente para ver los resultados..."
 VIETmisc.2009.a:0 "Pagar la cuota normal"
 VIETmisc.2009.a.tooltip:0 "Ojalá el exorcista tenga  #P éxito#!, aunque siempre hay una posibilidad de que esto #N falle#! y traiga consecuencias..."
 VIETmisc.2009.b:0 "Pagar una cuota generosa"
 VIETmisc.2009.b.tooltip:0 "Si le pago una cuota mayor a la normal, tal vez se incrementen las posibilidades de #P éxito#! del exorcismo, aunque aún hay una pequeña posibilidad de #N fallo#!."
 VIETmisc.2009.c:0 "No pagar nada"
 VIETmisc.2009.c.tooltip:0 "Soy de sangre noble, así que no necesito pagar nada a ningún exorcista - ¡deberían estar agradecidos de servir a alguien como yo! Aunque el exorcista puede que no se moleste en intentar tener #P éxito#!, y podría dejar que #N falle#! a propósito..."
 VIETmisc.2010.t:0 "Fraude"
 VIETmisc.2010.desc:0 "¡Malas noticias! Parece ser que el exorcista al que pagué fue un fraude. Tras discutir con algunos de mis cortesanos que parecían escépticos, nos dimos cuenta que probablemente nunca estuve encantado por ningún fantasma. El [ROOT.Char.Custom('MyPriestTitle')] que me advirtió intentó quitar hierro al asunto o malinterpretó la situación, mientras que el "exorcista" nos convenció de que estas desavenencias podían desaparecer si le pagábamos. Aunque esto no me ha hecho ninguna gracia, al menos, significa que no estaba hechizado por ningún fantasma después de todo..."
 VIETmisc.2010.a:0 "...¿no?"
 VIETmisc.2011.t:0 "Éxito"
 VIETmisc.2011.desc:0 "Estaba muy nervioso, pero parece que el exorcista ha hecho su trabajo con éxito.\n\nLas cosas parecen ir mejor en mi vida, como si el fantasma nunca hubiese estado ahí - asumiendo que existía algún fantasma."
 VIETmisc.2011.a:0 "Seguramente, el fantasma nunca regrese... Eso espero."
 VIETmisc.2012.t:0 "Venganza"
 VIETmisc.2012.desc:0 "Anoche tuve un sueño terrible. Conocí a un encapuchado, una figura oscura, que me acusó de cosas terribles, antes de convertirse en una figura monstruosa con ojos ensangrentados, colmillos llenos de pus supurante, ¡y una carcajada que me provocaba escalofríos por todo el cuerpo! Estaba paralizado mientras me decía: "Lamentarás haberte deshecho de mí! ¿Pensabas que un exorcista lograría hacer algo?"\n\nCuando desperté, algunos de mis criados estaban en la habitación intentando investigar de qué iba todo esto. Tras contarles lo que había pasado en el sueño, rieron nerviosos. Uno susurró: "Todos tuvimos la misma pesadilla."\n\nLa mañana siguiente me enteré que el exorcista había muerto misteriosamente en su cama."
 VIETmisc.2012.a:0 "Esto... es todo... una coincidencia... ¿verdad?"
 VIETmisc.2013.t:0 "Expiación"
 VIETmisc.2013.desc:0 "Anoche tuvo un sueño extraño. Conocí a alguien envuelto en un halo de luz. Aunque no pude verle la cara, su pose calma y su voz amable indicaban que era alguien amable. No recuerdo mucho de lo que me dijo en el sueño, pero recuerdo que me decía, "estaba solo, simplemente quería algo de compañía, así que me disculpo si he causado algún inconveniente. Antes de irme, déjame expiarme otorgándote esta pequeña bendición."\n\nCuando me despierto, me siento aliviado."
 VIETmisc.2013.a:0 "¿Puede haber sido el fantasma?"
 VIETmisc.2014.t:0 "La botella misteriosa"
 VIETmisc.2014.desc:0 "Algunos de mis soldados han encontrado unas pequeñas ruinas no muy lejos de donde vivo. Atraídos por el espíritu de aventura, he decidido acompañarles y darles permiso para explorar las ruinas por si encuentran algún tesoro de valor. No encontramos mucho, salvo un pequeño contenedor. Dentro había una simple botella de vino, marcada con el símbolo de la luna.\n\nNo sabíamos que hacer, cuando uno de los soldados sugirió llevarla a la ciudad y preguntar si alguien sabía algo."
 VIETmisc.2014.a:0 "Lo haremos a lo largo e la semana cuando tengamos tiempo."
 VIETmisc.2015.t:0 "Vino Disipasombras"
 VIETmisc.2015.desc:0 "Nos llevamos la botella de vino a la ciudad para ver si alguno de los habitantes sabía algo. Uno de los ancianos, una vieja mujer casi ciega nos dijo que la conocía.\n\nMientras inspeccionaba la botella, nos dijo, "Mis ojos ya no son lo que eran, pero reconozco el símbolo de esta botella. Se trata de vino Disipasombras."\n\nCuando le pido que nos cuente algo más, la anciana dice que cuando era pequeña, su abuelo le contó sobre un antiguo alquimista experto en destilar alcohol. Aprendió una receta legendaria para crear un vino que otorgaba el poder de ver en la oscuridad. Por desgracia, los ingredientes para elaborarlo eran muy raros, y solo pudo hacer unas pocas botellas."
 VIETmisc.2015.a:0 "Suena a cuento de fantasía."
 VIETmisc.2016.t:0 "Vino Disipasombras"
 VIETmisc.2016.desc:0 ""Pensaba que mi abuelo se lo estaba inventado," rió la anciana. Nos ofreció dar un trago al vino para probarlo. Parecía insistente, solo quería un sorbo.\n\nNo únicamente se encontraba bien tras dar el sorbo, sinó que sus ojos parecían renovados. "¡Mis ojos pueden ver mejor!" nos contó. "Si las historias de mi abuelo son ciertas, los efectos duraran solo unos instantes. Sin embargo, dijo que si alguien se bebe la botella, duraría días o semanas. ¡Ah! ¡Me olvidé! Una vez se abre la botella, sus efectos duraran un momento antes de que caduque y pierda sus poderes - disculpa que no te haya advertido antes. Espero que utilices el vino pronto, mi [ROOT.Char.GetLadyLord]. Ahora, si me disculpas, necesito ver algo con mis nuevos ojos.""
 VIETmisc.2016.a:0 "Parece que funciona después de todo..."
 VIETmisc.2016.tooltip:0 "Te quedarás el #V vino disipasombras#! y tendrás acceso a una [decision|E] para #V bebértelo#! en el momento oportuno y hacer uso de sus poderes milagrosos - pero hazlo antes de que caduque."
 VIETmisc.2016.tooltip.haram:0 "Por otro lado, dado que tu [faith|E] desaprueba el consumo de alcohol, habrá otra [decision|E] alternativa para #V destruir#! la bebida blasfema."
 VIETmisc.2017.t:0 "¡Mis Ojos!"
 VIETmisc.2017.desc:0 "No estaba seguro sobre si beber ese viejo vino me causaría alguna enfermedad, pero para mi sorpresa, tenia un sabor dulce y placentero, como si estuviese escanciado con frutas. Para más fascinación, cuanto más bebía, algo parecía... cambiar en mi visión. ¡Podía ver todo más claro!\n\nPor si fuera poco, más adentrada la noche entendí el verdadero poder del legendario vino. En la oscuridad podía ver luces y formas más claras que antes. Esto no era nada normal, aun así mi visión se había esclarecido."
 VIETmisc.2017.desc.blind:0 "No estaba seguro sobre si beber el viejo vino tendría efectos adversos, sin mencionar el hecho de que soy ciego, pero para mi sorpresa, noté un sabor dulce y placentero, como si el vino estuviese escanciado con frutas. Para más fascinación, cuanto más bebía, más notaba que algo... cambiaba en mis ojos. No me curó la ceguera, pero empecé a notar un leve cosquilleo en mis ojos - los notaba más relajados.\n\nMás adentrada la noche, entendí el verdadero poder del legendario vino. Aún estaba ciego, pero lograba ver el contorno de luces y formas - no lograba discernir qué eran, pero estaba entusiasmado. También noté que mejoraban mis otros sentidos. Tal vez el vino, incapaz de mejorar mi visión, mejoró todo lo demás."
 VIETmisc.2017.a:0 "Lástima que no dure para siempre, supongo..."
 VIETmisc.2018.t:0 "¡Destruir la botella!"
 VIETmisc.2018.desc:0 "Yo y algunos de mis cortesanos nos reunimos cerca de un pequeño río en las afueras. Tengo la botella de vino Disipasombras en las manos, de modo que todos puedan verlo, antes de lanzarlo contra una roca en medio del río. La botella se rompe en mil pedazos y el vino se disuelve por el río. Algunos de mis cortesanos aplauden mi piedad, mientras otros niegan con la cabeza, decepcionados por haber desperdiciado tan legendario vino."
 VIETmisc.2018.a:0 "[ROOT.Char.GetFaith.HighGodName] estará satisfecho."
 VIETmisc.2019.t:0 "El Misterio del Cofre de Madera"
 VIETmisc.2019.desc:0 "Algunos de mis criados estaban ayudando al jardinero el otro día y cavando en mi propiedad cuando encontraron un hallazgo interesante: un pequeño cofre de madera cerrado, más pequeño que mi antebrazo. Quien quiera que haya enterrado el cofre, debe haberlo hecho hace mucho tiempo, a juzgar por su diseño. Cuando zarandeo el cofre, escuchamos algo que tintinea en su interior.\n\nAunque no pudimos encontrar la llave por ningún sitio, tratamos de abrirlo, sin éxito. Decidimos que era mejor no usar la fuerza bruta por temor a destruir lo que hubiera dentro. Lo llevamos a unos herreros locales, pero ninguno descubrió cómo abrirlo, así que necesitaré encontrar a un herrero experto si quiero abrir el cofre con cuidado."
 VIETmisc.2019.a:0 "Intentaré encontrar a ese herrero más tarde."
 VIETmisc.2019.tooltip:0 "Mientras tengas el [character_modifier|E], #V Cofre de Madera Misterioso#!, tendrás acceso a una [decision|E] para #V Desbloquear el Cofre Misterioso#!. Sin embargo, es mejor hacerlo antes de olvidarte de él y acabe perdiéndose."
 VIETmisc.2020.t:0 "Abriendo el Cofre"
 VIETmisc.2020.desc:0 "He conseguido encontrar un herrero de renombre, que asegura poder desbloquear el cofre. Le he traído el cofre misterioso, y aunque le lleva un buen rato, logra forzarlo con éxito.\n\n"Mi [ROOT.Char.GetLadyLord]," dice, "el honor de abrir el cofre es todo suyo."\n\nCon las manos temblorosas, lo abro lentamente, con ansia de saber qué había dentro todo este tiempo:"
 VIETmisc.2020.desc.a:0 "nada.\n\nNada de nada.\n\nParece ser que únicamente había unas pequeñas rocas."
 VIETmisc.2020.desc.b:0 "unas pocas monedas de oro y plata que parecen haber sido encuñadas hace muchos siglos."
 VIETmisc.2020.desc.c:0 "¡una bolsa de monedas y otras gemas y metales!"
 VIETmisc.2020.desc.d:0 "un viejo pergamino, escrito en una lengua desconocida, con garabatos encantadores."
 VIETmisc.2020.desc.e:0 "una flor de oro, labrada por algún experto orfebre hace mucho tiempo."
 VIETmisc.2020.desc.f:0 "un cráneo, de alguien que debe haber muerto hace mucho."
 VIETmisc.2020.desc.g:0 "unos pequeños objetos religiosos [ROOT.Char.GetFaith.GetAdjective]"
 VIETmisc.2020.a:0 "¡Qué pérdida de tiempo! ¿Tanto esfuerzo para esto?"
 VIETmisc.2020.b:0 "Decepcionante, pero no me quejaré."
 VIETmisc.2020.c:0 "Un buen hallazgo, todo sea dicho - ¡valió la pena!"
 VIETmisc.2020.d:0 "Qué... misterioso. Puede que valga la pena estudiarlo."
 VIETmisc.2020.e:0 "Fascinante... ¡cuánta belleza!"
 VIETmisc.2020.f:0 "¿Alguien más nota esa brisa de repente?"
 VIETmisc.2020.g:0 "¿Tal vez sea una señal de [ROOT.Char.GetFaith.HighGodName]?"
 VIETmisc.2021.t:0 "Un Aventurero Interesante"
 VIETmisc.2021.desc:0 "Estaba en la taberna local cuando conocí a un hombre interesante. Al principio pensé que era el típico mercenario. Sin embargo, tras hablar con él un poco más, aprendí que no solo era culto y amable, sino que fue entrenado como erudito en una tierra lejana, antes de lanzarse a la aventura.\n\n"La versatilidad es la clave para la supervivencia," dice. "Contrátame, y estarás preparado para afrontar cualquier amenaza, tanto física como espiritual. Puedo luchar tanto con la espada como con la pluma, preparado para afrontar cualquier peligro, incluso aquellos que no se presenten con violencia."\n\nComenta que se quedará por la zona antes de marcharse definitivamente, así que si quiero contratarlo, debería hacerlo pronto."
 VIETmisc.2021.a:0 "Consideraré tu oferta."
 VIETmisc.2021.tooltip:0 "Mientras tengas el [character_modifier|E], #V Mercenario erudito#!, tendrás acceso a una [decision|E] para #V contratar#! al mercenario como guardaespaldas."
 VIETmisc.2022.t:0 "El Mercenario Erudito"
 VIETmisc.2022.desc:0 "Para mi alivio, cuando llegué a la posada, el mercenario aún estaba ahí. Negociamos un contrato razonable, en el cual él me serviría durante diez años. Una vez el contrato estaba sellado, rió y me dijo, "¿Qué peligros y maravillas encontraremos ahí afuera? ¡No puedo esperar a descubrirlo!... Solo bromeaba. ¡Con suerte no nos encontraremos con peligros en nuestros viajes, [ROOT.Char.GetTitledFirstName]!""
 VIETmisc.2022.a:0 "Eso espero también."
 VIETmisc.2023.t:0 "¡Secuestro!"
 VIETmisc.2023.desc:0 "¡Algunos de mis leales criados estaban viajando a una ciudad cercana en asuntos oficiales cuando fueron atacados y tomados rehenes por un grupo de bandidos! Los bandidos pedían la suma de #V 100 monedas#! para dejar libres a mis criados. Tengo un año para pagar el rescate antes de que los maten.\n\nMis criados son meros plebeyos, así que no repercutiría negativamente a los ojos de mis cortesanos si los dejo morir - sin mencionar que no hay garantías de que los bandidos cumplan con su palabra si pago el rescate. Por otro lado, son mis más leales criados, así que necesito un plan para rescatarlos; o, tal vez sea mejor pagar el rescate y esperar que salga bien."
 VIETmisc.2023.a:0 "Debo considerar mis opciones con cuidado."
 VIETmisc.2023.tooltip:0 "Ahora tienes acceso a una [decision|E] para #V rescatar#! a tus criados o intentar #V rescatar a los rehenes#!. Aunque no estás obligado a entrar en acción, puede que repercuta negativamente si no lo haces; por otro lado, no hay garantía de que los bandidos cumplan su palabra. De cualquier modo, tienes un año para intentar algo antes de que el [character_modifier|E] #V Sirvientes tomados rehenes#! desaparezca y sean asesinados."
 VIETmisc.2024.t:0 "¿Qué hago?"
 VIETmisc.2024.desc:0 "Mis criados aún están de rehenes, ¡pero no por mucho! Debo hacer algo para rescatarlos. He discutido el asunto con algunos de mis consejeros y guardias, y han compartido sus razones a favor y en contra de pagar el rescate o intentar rescatarlos. Al final, debo decidir yo qué hacer..."
 VIETmisc.2024.a:0 "Pagar a los bandidos por el rescate."
 VIETmisc.2024.a.tooltip:0 "Pagas a los bandidos @gold_icon! 100 que habían exigido a cambio de la libertad de tus criados. Cuidado - hay una probabilidad de que te traicionen, dependiendo de tus [traits|E], [skills|E], y [dread|E], entre otras cosas."
 VIETmisc.2024.b:0 "¡Intentar rescatar a mis criados!"
 VIETmisc.2024.b.tooltip:0 "Envías a tus guerreros más valientes y curtidos para liberar a los rehenes mientras finges pagar el rescate. La probabilidad de éxito de la operación depende de [martial|E], [intrigue|E], y otros factores como tus [traits|E]."
 VIETmisc.2025.t:0 "Rescate pagado"
 VIETmisc.2025.desc:0 "Dejamos el cofre lleno de oro en el lugar indicado, mientras los bandidos dejaban marchar a mis criados uno a uno. Gracias a Dios el intercambio fue pacífico, aunque tenso, y nada pasó. No perseguimos a los bandidos, aunque notificaré a mis soldados para que los busquen en el futuro.\n\nMis criados están aliviados de estar en casa de nuevo, y me agradecen haber ido a ayudarlos. Aunque este incidente repercuta en la capacidad de mantener la paz y la seguridad en mis dominios, al menos todo se resolvió sin que nadie saliera herido."
 VIETmisc.2025.a:0 "¡Me preocupé por un momento!"
 VIETmisc.2026.t:0 "Rescate aumentado"
 VIETmisc.2026.desc:0 "Cuando llegamos al lugar acordado, los bandidos nos notificaron que teníamos que pagarles más oro a cambio de la libertad de mis criados: una suma de #V 200 monedas#!. Si no lo hacía mañana al atardecer, matarían a mis criados.\n\nAprieto mis dientes y miro fijamente a los bandidos, algunos de los cuales sonríen en tono burlón. Debo tomar una decisión, ya que no sé qué podría ocurrir si espero."
 VIETmisc.2026.a:0 "¡De acuerdo! Pagaremos el rescate como pedís."
 VIETmisc.2026.b:0 "¡Sed razonables! Vamos a mantener el trato original."
 VIETmisc.2026.c:0 "¡Esto es ridículo! Me niego a negociar."
 VIETmisc.2026.d:0 "¿Nos daríais un momento para discutirlo, si no os importa?"
 VIETmisc.2026.d.tooltip:0 "No tienes mucho tiempo, pero te llevas al capitán de la guardia y le explicas tu plan. Tú y un par de tus oficiales os #V quedaréis#! intentando negociar con los bandidos, mientras el capitán y unos pocos soldados se infiltrarán y #V liberarán a los rehenes#!. Es un plan arriesgado, y puede que haya enfrentamiento, pero podría funcionar."
 VIETmisc.2027.t:0 "Rescate de última hora"
 VIETmisc.2027.desc:0 "Mientras yo y mis oficiales intentamos negociar con los bandidos para que reduzcan el nuevo pago, unos pocos de mis guardias se infiltran para liberar a los rehenes. Un rato más tarde, escuchamos gritos de los bandidos, cuando se dan cuenta de que los rehenes han sido liberados. Sabiendo que no tenemos mucho tiempo, yo y mis hombres nos unimos a la batalla.\n\nAl final, aunque perdimos algunos buenos soldados y un par de rehenes, salimos relativamente ilesos. Ordenaré a mis soldados que cacen a estos bandidos. En cuanto a los rehenes supervivientes pueden descansar sanos y salvos al fin."
 VIETmisc.2027.a:0 "Honremos a aquellos que han dado sus vidas por la misión."
 VIETmisc.2028.t:0 "¡Traición!"
 VIETmisc.2028.desc:0 "Cuando dejamos el cofre de oro en el lugar acordado, todo parecía ir de acuerdo al trato. Sin embargo, noté que algo no iba bien ya que les tomaba demasiado tiempo liberar a los criados. Las cosas se calentaron y exigí saber dónde estaban los criados.\n\nAntes, había enviado a unos exploradores para descubrir posibles emboscadas. Regresaron con noticias graves - mis criados no iban a regresar: ya habían sido asesinados del primero al último. Los bandidos solo querían huir con el oro."
 VIETmisc.2028.a:0 "¡Los bastardos pagarán por tal traición!"
 VIETmisc.2029.t:0 "Fiasco"
 VIETmisc.2029.desc:0 "Aunque aceptamos reunirnos con los bandidos en el lugar citado, también envié un destacamento de soldados para infiltrarse y rescatar a los criados mientras distraíamos a los bandidos. Desafortunadamente, las cosas no fueron según el plan. Los bandidos se enteraron de lo que íbamos a hacer, o se anticiparon a la traición. Se inició una batalla, y solo unos pocos de mis criados lograron escapar del caos, mientras un gran número de mis soldados murieron y muchos bandidos escaparon."
 VIETmisc.2029.a:0 "¡Maldición!"
 VIETmisc.2030.t:0 "¿Éxito... tal vez?"
 VIETmisc.2030.desc:0 "Aunque aceptamos reunirnos con los bandidos en el lugar acordado, también envié un destacamento de soldados a infiltrarse y rescatar a los criados mientras distraíamos a los bandidos. Al principio las cosas fueron según el plan. Mis soldados lograron llegar a los rehenes, y mataron a los bandidos que los custodiaban. Sin embargo, cuando intentaron escapar, debieron haber hecho mucho ruido, y los bandidos los descubrieron. Se inicio una dura batalla, y muchos de mis soldados y criados murieron, mientras los bandidos escaparon.\n\nAun así, un importante número de mis criados quedó libre, así que no puedo decir que fuera un absoluto fracaso. Al menos ahora tengo una idea de quiénes son estos bandidos, y me aseguraré que los decapiten."
 VIETmisc.2030.a:0 "Buen trabajo, soldados, ¡ahora daremos caza a esos bastardos!"
 VIETmisc.2031.t:0 "¡Éxito!"
 VIETmisc.2031.desc:0 "Aunque acordamos reunirnos con los bandidos en el punto citado, también envié un destacamento de soldados para infiltrarse y rescatar a los criados mientras distraíamos a los bandidos. Las cosas salieron según el plan. Mientras distraíamos a los bandidos mis soldados llegaron a los rehenes, mataban a los guardias y se escabulleron sin dar la alarma.\n\nCuando los bandidos se dieron cuenta de lo que pasaba, ya era demasiado tarde, estaban rodeados de mis hombres. Decidieron rendirse, aun sabiendo que iban a ser ejecutados.\n\nMientras, mis criados me agradecieron la valentía de haber ido a rescatarlos. Ya están sanos y salvos, gracias a Dios."
 VIETmisc.2031.a:0 "¡Se cantarán canciones sobre esta gesta!"
 VIETmisc.2032.t:0 "xxxxx"
 VIETmisc.2032.desc:0 "xxxxx"
 VIETmisc.2032.a:0 "xxxxx"
 VIETmisc.2033.t:0 "Fecha límite superada"
 VIETmisc.2033.desc:0 "La fecha límite del rescate ha pasado. Sin embargo, aún no había escuchado lo peor. Parece que mis sirvientes, debido a mi falta de acción, ¡decidieron unirse a los bandidos! Mis criados conocen mis propiedades y cómo operan mis soldados, así que podría ser un grave problema en el futuro si esta información es usada por los bandidos para sus operaciones criminales."
 VIETmisc.2033.a:0 "Bueno... ¿al menos están vivos?"
 VIETmisc.2034.t:0 "Fecha límite superada"
 VIETmisc.2034.desc:0 "La fecha límite para pagar el rescate de mis criados ha pasado. He recibido noticias que los rehenes han sido asesinados. Aunque tuviera mis razones para no pagar el rescate, esto puede dejar huella, especialmente entre los plebeyos."
 VIETmisc.2034.a:0 "¡Qué tragedia!"
 VIETmisc.2035.t:0 "xxxxx"
 VIETmisc.2035.desc:0 "xxxxx"
 VIETmisc.2035.a:0 "xxxxx"
 VIETmisc.2036.t:0 "Intento de fuga fallido"
 VIETmisc.2036.desc:0 "He escuchado... noticias interesantes referentes a la situación de los rehenes. Antes que pudiese decidir qué hacer, parece ser que mis criados han decidido escapar. Sin embargo, su intento fue fallido y fueron asesinados en el proceso. Aun así algunos han logrado llegar a casa."
 VIETmisc.2036.a:0 "Podría haber sido peor."
 VIETmisc.2037.t:0 "Una situación desafortunada"
 VIETmisc.2037.desc:0 "Mientras me decidía qué hacer con la situación de rehenes, recibí noticias de que no necesitaría preocuparme por ello nunca más. Mis sirvientes estaban todos muertos.\n\nParece que los bandidos fueron atacados por otro grupo de forajidos, y muchos de los rehenes fallecieron en el caos. Lo que es más, esto no solo es una mancha en mi honor, sino que impacta negativamente en mi habilidad por mantener el orden en mi señorío."
 VIETmisc.2037.a:0 "Esto no es bueno."
 VIETmisc.2038.t:0 "Una fuga atrevida"
 VIETmisc.2038.desc:0 "¡Grandes noticias! Mientras discutía la situación de los sirvientes que fueron secuestrados por los bandidos, me llegaron noticias de que no debía preocuparme más.\n\nMis criados habían logrado escapar con éxito y llegar a casa sanos y salvos - ¡ninguno murió! Lo que es más, nos han proporcionado información sobre las operaciones de losbandidos.\n\nSu éxito se debió a los esfuerzos de un criado en particular, un[servant.Custom.ES_OA] brillante [servant.GetWomanMan] que responde al nombre de [servant.GetFullName]. Un alma valiente que demuestra liderazgo y se merece más que una recompensa de oro."
 VIETmisc.2038.a:0 "Convierte[servant.Custom.ES_LoLa] en jef[servant.Custom.ES_EA] de servicio."
 VIETmisc.2038.b:0 "Darle un titulo menor de nobleza y un lugar en mi corte."
 VIETmisc.2039.t:0 "Dulces para [recipient.GetTitledFirstName]"
 VIETmisc.2039.desc:0 "Hay un famoso repostero en la zona, y deseo comprarle a [recipient.GetTitledFirstName] algunos dulces y pasteles. La única pregunta es: ¿qué debería comprarle? Hay muchas opciones donde escoger:"
 VIETmisc.2039.a:0 "Baklava"
 VIETmisc.2039.b:0 "Lokma"
 VIETmisc.2039.c:0 "Kanafeh"
 VIETmisc.2039.d:0 "Halwa"
 VIETmisc.2039.e:0 "Qatayef"
 VIETmisc.2040.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2040.desc:0 "Por favor, acepta estos deliciosos pasteles como muestra de buena voluntad. ¡Seguro que te encantarán, y harán maravillas en tus banquetes!"
 VIETmisc.2040.a:0 "¡Qué regalo más encantador!"
 VIETmisc.2040.b:0 "No debería aceptarlo..."
 VIETmisc.2041.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2041.desc:0 "¡Gracias por tan exquisitos postres - seguro que están deliciosos! Los acepto con mucho gusto, y aprecio tu gesto."
 VIETmisc.2041.a:0 "¡Buenas noticias!"
 VIETmisc.2042.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2042.desc:0 "Gracias por tan exquisitos pasteles. Desafortunadamente, por el momento, no puedo aceptar tan maravilloso regalo. Espero que encuentres alguien más a quien regalárselo."
 VIETmisc.2042.a:0 "¿Qué? ¿Quién se atreve a rechazar mis regalos?"
 VIETmisc.2043.t:0 "Regalo sabroso para [recipient.GetTitledFirstName]"
 VIETmisc.2043.desc:0 "Hay un famoso vendedor de especias en la zona, y dicen que vende una mezcla de cinco especias capaces de hacer de cualquier comida algo delicioso. He decidido comprarle a [recipient.GetTitledFirstName] un poco de esta mezcla como regalo."
 VIETmisc.2043.a:0 "Bien, bien."
 VIETmisc.2044.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2044.desc:0 "Por favor, acepta estas especias como regalo y muestra de buena voluntad. Es la famosa mezcla de cinco especias, que hará que cualquier comida, incluso la más simple, sepa como manjar de dioses. ¡Tus cocineros estarán encantados, te lo aseguro!"
 VIETmisc.2044.a:0 "No puedo esperar a ver como mis cocineros la usan."
 VIETmisc.2044.b:0 "No puedo aceptar este regalo..."
 VIETmisc.2045.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2045.desc:0 "Gracias por tu regalo de especias. ¡He probado un poco, y estoy de acuerdo de que pueden convertir cualquier comida en una delicia! Aprecio tu amabilidad, y me aseguraré de que mis cocineros hagan un buen uso."
 VIETmisc.2045.a:0 "Me alegro que haya funcionado."
 VIETmisc.2046.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2046.desc:0 "Gracias por tu regalo de especias. Desafortunadamente, ahora no puedo aceptar tan maravilloso regalo. Espero que puedas encontrar a alguien más a quien dárselo."
 VIETmisc.2046.a:0 "¿Qué? ¿Quién se atreve a rechazar mi regalo?"
