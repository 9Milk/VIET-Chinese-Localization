 VIETmisc.0104.t:0 "El Milagro del Nacimiento"
 VIETmisc.0104.desc:0 "Una de mis criadas ha dado a luz recientemente. Ella y su marido, otro de mis criados, están muy contentos, ya que habían intentado tener un niño durante años sin éxito. Rezaron día y noche a [ROOT.Char.GetFaith.HighGodName], y parece que sus oraciones han sido escuchadas.\n\nEstán planeando una pequeña celebración en su casa con amigos y familiares para esta semana. Aunque tenga muchos criados, tal vez pueda felicitarles por su buena suerte."
 VIETmisc.0104.a:0 "Ya tienen suficiente con su buena suerte - ¿para qué debería entrometerme?"
 VIETmisc.0104.b:0 "Los felicitaré con palabras bonitas, nada más."
 VIETmisc.0104.c:0 "Puedo darles un pequeño regalo como muestra de mi generosidad."
 VIETmisc.0104.d:0 "¡Ayudémosles a organizar una gran fiesta! Se merecen una gran celebración."
 VIETmisc.0105.t:0 "Filiación Impía"
 VIETmisc.0105.desc:0 "Uno de mis guardias parece más feliz de lo habitual hoy. Cuando le he preguntado el por qué, se ha quedado pensando unos instantes, inseguro de si contármelo o no. Finalmente, ha admitido que era porque su padre ha fallecido.\n\nSabía que mi guardia y su padre no se llevaban muy bien, y su padre, aunque no era malvado, era iracundo, y una persona no muy amigable que dio mucho dolor y estrés a su hijo. Aun así, ¿sentir alegría por la muerte de un pariente? ¿Es siquiera apropiado?"
 VIETmisc.0105.a:0 "Me alegra que ya no te preocupes por esas cargas."
 VIETmisc.0105.b:0 "No era un buen padre, sí, ¡pero muéstrale un poco más de respeto!"
 VIETmisc.0106.t:0 "Quemando la Efigie"
 VIETmisc.0106.desc:0 "Un pueblo por el que estoy pasando estaba celebrando un festival local. Veo a los aldeanos tomar una efigie de un hombre horrible y quemarla con antorchas mientras vitorean y bailan en la plaza del pueblo.\n\nLe pregunté a uno de los lugareños de qué trataba todo esto, y me dijo: el señor aquí era un tirano - exigía impuestos adicionales, intentaba violar a las doncellas, golpeaba o incluso mataba a los lugareños, y esas cosas que haría un típico tirano. Sus soldados estaban hartos de sus abusos, por lo que ellos y los lugareños trabajaron juntos para secuestrarlo y lincharlo. Incluso el rey local odiaba al hombre y no castigó a nadie.\n\nDesde entonces, la aldea ha celebrado el aniversario de su muerte."
 VIETmisc.0106.a:0 "Una celebración muy... fascinante. Continuad."
 VIETmisc.0106.b:0 "¡Os prohíbo a todos celebrar este libertinaje traicionero!"
 VIETmisc.0107.t:0 "El Día Después"
 VIETmisc.0107.desc:0 "Cuando fui a la corte hoy, noté que [scope_VIET_court_sleepy.GetTitledFirstName] se veía extremadamente cansad[scope_VIET_court_sleepy.Custom('ES_OA')]; estaba claro que [scope_VIET_court_sleepy.Custom('ES_ElElla')] estaba tratando, infructuosamente, de prestar atención. Al final resultó que, [scope_VIET_court_sleepy.Custom('ES_ElElla')] asistió a una pequeña fiesta con algunos amigos anoche, se emborrachó mucho y está sufriendo una fuerte resaca."
 VIETmisc.0107.a:0 "Deberías ir a casa y descansar."
 VIETmisc.0107.b:0 "¡Sirvientes! Traedle algo de agua."
 VIETmisc.0107.c:0 "¡Jaja! ¡No tienes parón!"
 VIETmisc.0108.t:0 "Loca"
 VIETmisc.0108.desc:0 "Veo a una mujer mayor bailando con movimientos erráticos pero alegres, riendo y saltando por el mercado de la ciudad. Le pregunto a uno de los vendedores ambulantes quién es, y él se encoge de hombros: "Oh, no le hagas caso, es la loca local, pero muy amable e inofensiva. Ella ha sido así durante años, y se dice que está poseída por [ROOT.Char.GetFaith.HighGodName]."\n\nMe acerco a la dama y hablo con ella, y le pregunto por qué parece estar en buen humor.\n\n"¡Sé siempre feliz por lo que tenemos hoy, mi [ROOT.Char.GetLadyLord]!" dice alegremente, girando a mi alrededor, antes de inclinarse y alejarse. "¿Quién sabe lo que traerá el mañana? ¡Ríase y sea feliz! ¡Así es como se vive la vida!""
 VIETmisc.0108.a:0 "Puede que sea extraña, pero lo que dice no está mal."
 VIETmisc.0108.b:0 "¡Palabras estúpidas! Ella es solo otra loca, ¿no es así?"
