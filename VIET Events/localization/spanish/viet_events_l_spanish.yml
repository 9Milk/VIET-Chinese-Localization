 VIETmisc.0000.t:0 "xxxxx"
 VIETmisc.0000.desc:0 "xxxxx"
 VIETmisc.0000.a:0 "xxxxx"
 VIETmisc.0001.t:0 "Perejil, Salvia, Romero, y Tomillo"
 VIETmisc.0001.desc:0 "En el camino cerca de mi residencia, me topé con un bardo que me ofreció cantarme una canción titulada "La Feria de Scarborough." Como no tenía nada que perder, acepté que me cantara. Empezaba así:\n\n"¿Vas a la Feria de Scarborough?\nPrejil, salvia, romero, y tomillo.\nDale recuerdos a alguien que vive allí.\nElla fue mi verdadero amor."\n\nResultó ser una canción bonita y profunda, me hizo saltar las lágrimas a mi y a algunos de mis guardias."
 VIETmisc.0001.a:0 "¡Bravo, bravo! Vamos a la Feria de Scarborough!"
 VIETmisc.0002.t:0 "La Patria"
 VIETmisc.0002.desc:0 "En mis sueños, viajo a una aparentemente hermosa tierra pastoral. Está llena de prados de la hierba más verde, pacíficos y silenciosos bosques y arroyos, y acogedoras ciudades y poblados esparcidos por todo el valle. Termino en uno de esos asentamientos, y paso algo de tiempo disfrutando del viaje, conociendo a los lugareños. ¿Dónde estoy exactamente?"
 VIETmisc.0002.a:0 "Un pequeño pueblo forestal situado cerca de un arroyo pintoresco."
 VIETmisc.0002.b:0 "Una aldea en la que ayudé a un granjero a luchar contra monstruos invasores."
 VIETmisc.0002.c:0 "Un poblado pesquero en un gran lago cerca de una ciudad capital."
 VIETmisc.0002.d:0 "Una acogedora posada donde el posadero me vendió un pan delicioso."
 VIETmisc.0002.e:0 "Un viejo templo en las montañas guardado por nobles guerreros."
 VIETmisc.0003.t:0 "Deliciosa Baklava"
 VIETmisc.0003.desc:0 "En una visita a un poblado cercano, conocí a unos mercaderes importantes. Uno de ellos, un viajero gastronómico que disfruta descubriendo comidas de diferentes lugares, me dio algo de baklava como regalo. Es un pastel del este del mediterráneo hecho con varias capas de masa, rellenas con almíbar, miel y nueces. Es verdaderamente una de las comidas más deliciosas que he probado."
 VIETmisc.0003.a:0 "¡Gracias! Aprecio tu regalo."
 VIETmisc.0004.t:0 "Conversación Mundana"
 VIETmisc.0004.desc:0 "Escuchó una conversación entre dos de mis guardias.\n\n"¿Sabes algo de otras regiones?"\n\n"Nada de lo que me gustaría hablar."\n\nMe estoy aburriendo, y me pregunto si debo seguir escuchando su charla, que encuentro vacía y sin sentido."
 VIETmisc.0004.a:0 "Encontraré algo más con lo que distraerme."
 VIETmisc.0004.b:0 "No tengo nada mejor que hacer, así que no me importa escuchar un rato más."
 VIETmisc.0005.t:0 "¿Un Sueño Olvidado?"
 VIETmisc.0005.desc:0 "¡Tuve un sueño espectacular la otra noche! Tras despertarme, me dirigí a la persona más cercana, uno de mis criados, y le empecé a contar lo que había ocurido en el sueño.\n\nExcepto que... en ese momento había olvidado lo que ocurría. No podía recordar los detalles con exactitud y mi criado estaba de pie extrañado.\n\n¿Por qué se olvida tan fácilmente lo que ocurre en el mundo de los sueños?"
 VIETmisc.0005.a:0 "Qué fastidio. ¡Pero bueno!"
 VIETmisc.0005.b:0 "¡Debo recordar! ¿Por qué no puedo? ¿Por qué?"
 VIETmisc.0005.a.a:0 "Recuerdas de qué iba el sueño"
 VIETmisc.0005.toast.a:0 "Has recordado de qué iba el sueño"
 VIETmisc.0005.a.b:0 "Aún no recuerdas de qué iba el sueño"
 VIETmisc.0005.toast.b:0 "Has olvidado de qué iba el sueño"
 VIETmisc.0006.t:0 "¡Au!"
 VIETmisc.0006.desc:0 "Mientras pululaba por la habitación, me golpeé la punta del pie."
 VIETmisc.0006.a:0 "¡Au!"
 VIETmisc.0007.t:0 "El Dolor de un Padre"
 VIETmisc.0007.desc:0 "Uno de mis criados ha experimentado una tragedia personal recientemente: uno de sus queridos hijos ha muerto por enfermedad. Este criado está, por supuesto, llorando su perdida, con gran dolor. Todos los otros criados y unos cuantos miembros de mi corte intentan reconfortarlo, a lo mejor debería dedicarle también unas palabras."
 VIETmisc.0007.a:0 ""Lo siento por tu perdida y por todo el dolor por el que estás pasando.""
 VIETmisc.0007.b:0 ""Tu hijo está ahora en el [ROOT.Char.GetFaith.DivineRealm] con [ROOT.Char.GetFaith.HighGodName].""
 VIETmisc.0007.c:0 "¿Por qué debo decir nada? Muere alguien todos los días."
 VIETmisc.0007.d:0 "Le daré a mi criado algunas semanas libres para que se recupere."
 VIETmisc.0008.t:0 "Aire Fresco"
 VIETmisc.0008.desc:0 "Doy un paseo y siento el sol brillando en mi cara, es increíblemente reconfortante."
 VIETmisc.0008.a:0 "Se siente espectacular."
 VIETmisc.0009.t:0 "¡Ah!"
 VIETmisc.0009.desc:0 "Mientras estaba afuera, empecé a tener sed y le pedí a un criado que me pasara algo de agua. Tras beber, ¡me sentí verdaderamente refrescado! Es impresionante lo que un poco de agua fresca puede hacerle a una persona."
 VIETmisc.0009.a:0 "Estuvo bien."
 VIETmisc.0010.t:0 "Piernas Entumecidas"
 VIETmisc.0010.desc:0 "Mientras atendía "asuntos de cámara", me senté en el retrete por demasiado tiempo, y mis piernas se entumecieron. Creo que si me levanto, puedo caerme."
 VIETmisc.0010.a:0 "¡Ayuda! ¡Criados, ayudadme!"
 VIETmisc.0010.b:0 "Estaré bien - ¡auch!"
 VIETmisc.0010.b.a:0 "Consigues levantarte sin problemas"
 VIETmisc.0010.toast.a:0 "Te levantas sin problemas"
 VIETmisc.0010.toast.b.fall:0 "Parece que no necesitabas a tus criados después de todo"
 VIETmisc.0010.b.b:0 "Te tambaleas y caes"
 VIETmisc.0010.toast.b:0 "Te tambaleaste y caíste gracias a tu estupidez"
 VIETmisc.0011.t:0 "¡Pica!"
 VIETmisc.0011.desc:0 "Sentía un picazón en un punto particular sin ninguna razón. Me rascaba pero la picazón volvía."
 VIETmisc.0011.a:0 "¡Me pica! ¡Me rasco! ¡Agh!"
 VIETmisc.0012.t:0 "Fantasmas"
 VIETmisc.0012.desc:0 "Hay rumores de que un fantasma ha estado rondando por una parte de mi residencia estos días. Algunos criados han reportado ver una extraña sombra aparecer y desaparecer. Sin embargo, otros aseguran que son solo alucinaciones."
 VIETmisc.0012.a:0 "¡Ahí! ¡Lo he visto! Es... no, ¡eso no puede haber sido solo una sombra!"
 VIETmisc.0012.b:0 "¡Supersticiones! No pueden haber visto nada."
 VIETmisc.0012.c:0 "¿Pedimos al [ROOT.Char.Custom('DefaultPriestTitle')] que haga algunas oraciones?"
 VIETmisc.0012.d:0 "¡No temo a los fantasmas! ¡Qué vengan!"
 VIETmisc.0012.e:0 "Seguro que no es nada... ¿verdad?"
 VIETmisc.0013.t:0 "Paso en Falso"
 VIETmisc.0013.desc:0 "Estaba paseando por el jardín con mi corte cuando me deslicé y casi caigo. Gracias que me recuperé a tiempo, pero fue embarazoso que pasara en frente de mi corte, ¡debo haber parecido un tonto!"
 VIETmisc.0013.a:0 "No es para tanto, honestamente."
 VIETmisc.0013.b:0 "Hacer como si nada."
 VIETmisc.0013.c:0 "Hacer una broma de autocrítica."
 VIETmisc.0014.t:0 "Un Recuerdo Embarazoso"
 VIETmisc.0014.desc:0 "De repente me he acordado de un recuerdo embarazoso del pasado. Cuando me acuerdo de lo que hice, mi corazón se estremece y no puedo hacer nada sino arrepentirme de mis acciones. ¿Por qué haría eso, y lo que es más importante, por qué mi mente me recuerda estas cosas?"
 VIETmisc.0014.a:0 "¿Por qué me he acordado de esto? ¡Agh!"
 VIETmisc.0015.t:0 "Un Recuerdo Feliz"
 VIETmisc.0015.desc:0 "De repente me he acordado de un bonito recuerdo del pasado. Aunque sucedió hace mucho, aún me dibuja una sonrisa."
 VIETmisc.0015.a:0 "Qué buenos tiempos aquellos."
 VIETmisc.0016.t:0 "Más Trabajo"
 VIETmisc.0016.desc:0 "He estado bastante ocupado últimamente. Trabajando mucho, revisando documentos y firmándolos, pensando en qué hacer por mi reino. Es en lo único que pienso. Algunos me han dicho que tal vez sea mejor relajarse y tomárselo con calma."
 VIETmisc.0016.a:0 "Debería relajarme."
 VIETmisc.0016.b:0 "Tengo que trabajar."
 VIETmisc.0016.c:0 "¿Qué me ocurre? ¡Odio trabajar! ¡Se acabó!"
 VIETmisc.0017.t:0 "Pájaro Precoz"
 VIETmisc.0017.desc:0 "Por casualidad, me he levantado más temprano de lo que normalmente hago, y no podía volver a dormirme. Tengo documentos importantes para revisar y podría ponerme a ello enseguida, pero por otro lado, ¿por qué debería preocuparme por ello?"
 VIETmisc.0017.a:0 "Me relajaré y disfrutaré de la mañana antes de empezar con mis deberes."
 VIETmisc.0017.b:0 "No, debo ser responsable y empezar a trabajar."
 VIETmisc.0018.t:0 "¡Demasiado Tarde!"
 VIETmisc.0018.desc:0 "Hace unos días, tuve una conversación con alguien. No fue una riña intensa, aunque la discusión se calentó en algunos momentos. La otra persona tuvo un buen argumento que fui incapaz de responder, aun cuando sabía que estaba equivocado.\n\nHoy justo, mientras atendía mis asuntos, di con una réplica adecuada que podría haber usado. La mente funciona de maneras misteriosas - ¿por qué no se me ocurrió antes? Si lo hubiera hecho, seguramente habría ganado el debate... ¿no?"
 VIETmisc.0018.a:0 "¡Es tan frustrante!"
 VIETmisc.0019.t:0 "Un Viejo Altar"
 VIETmisc.0019.desc:0 "Realicé una visita a unas pequeñas ruinas no muy lejos de aquí. Los lugareños dicen que hace muchas generaciones sirvió como antiguo [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective], un lugar de adoración para aquellos que creían en [ROOT.Char.GetFaith.HighGodName|U], aunque otros eran escépticos. A pesar de todo, recé por unos instantes."
 VIETmisc.0019.a:0 "Fue una buena experiencia."
 VIETmisc.0019.b:0 "Solo lo hice por cortesía y obligación."
 VIETmisc.0020.t:0 "¡Ja Ja!"
 VIETmisc.0020.desc:0 "Hoy escuché un gran chiste que me hizo reír sin parar durante largos minutos, pero ahora no soy capaz de acordarme. Esto me molesta."
 VIETmisc.0020.a:0 "Bueno, ¡al menos me reí un rato!"
 VIETmisc.0021.t:0 "¿Quién Anda Ahí?"
 VIETmisc.0021.desc:0 ""¡[ROOT.Char.GetFirstNameNoTooltip]!" llama una voz desde atrás. "¡[ROOT.Char.GetFirstNameNoTooltip]!"\n\n"¿Quién es?" digo en alto.\n\nSilencio.\n\nHmm. Qué raro.\n\nPensaba que alguien estaba llamándome. Aun así, cuando me di la vuelta, no había nadie.\n\nMuy raro..."
 VIETmisc.0021.a:0 "Debe haber sido mi imaginación."
 VIETmisc.0022.t:0 "Una Reunión Aburrida"
 VIETmisc.0022.desc:0 "Fue una reunión ordinaria con mi consejo. Estuvimos discutiendo temas aburrido que no eran para nada urgentes. Miré alrededor viendo cómo mis consejeros hablaban y hablaban, y me pregunté si de verdad aquello merecía mi atención."
 VIETmisc.0022.a:0 "Mirar por la ventana."
 VIETmisc.0022.b:0 "Hacer como que presto atención."
 VIETmisc.0022.c:0 "Intentar centrarse en la reunión aunque sea aburrida."
 VIETmisc.0023.t:0 "Tenemos que Irnos, ¡Ya!"
 VIETmisc.0023.desc:0 "Un convoy muy importante de un reino extranjero está de visita. Me siento en mi torno, escuchando al embajador hablar, y hablar, y hablar... Parece que no se va a callar, y empiezo a aburrirme, cuando me doy cuenta de algo alarmante. Incluso peligroso.\n\nNecesito ir al baño.\n\nUrgentemente.\n\n¡YA!\n\nNo puedo aguantarme, parece que voy a explotar - ¿qué hago?"
 VIETmisc.0023.a:0 "¡Debo correr al baño inmediatamente!"
 VIETmisc.0023.b:0 "Debo... aguantarme... ¡NOOO!"
 VIETmisc.0023.b.a:0 "Consigues aguantarte"
 VIETmisc.0023.toast.b.success.title:0 "¡Te has aguantado las ganas!"
 VIETmisc.0023.toast.b.success:0 "Después de que el embajador se haya marchado, corres hacia el baño."
 VIETmisc.0023.b.b:0 "No consigues aguantarte"
 VIETmisc.0023.toast.b.failure.title:0 "¡No has conseguido aguantarte!"
 VIETmisc.0023.toast.b.failure:0 "Tienes un accidente en frente del embajador. Vergonzoso, pero previsible - ¿por qué no has escuchado la llamada natural de tu cuerpo y corriste al baño?"
 VIETmisc.0024.t:0 "Flor Desafortunada"
 VIETmisc.0024.desc:0 "Mientras paseaba por el patio vi una flor muy bella. Sin embargo, cuando me acerco a echar un vistazo, para cogerla y guardarla, tropiezo y la piso accidentalmente."
 VIETmisc.0024.a:0 "¡Bueno, no pude evitarlo!"
 VIETmisc.0024.b:0 "¡No! ¡Quería esa flor! ¡Maldita sea!"
 VIETmisc.0025.t:0 "Brisa Fresca"
 VIETmisc.0025.desc:0 "Estoy afuera cuando noto una leve bisa en la cara. En cierto modo es refrescante, relajante."
 VIETmisc.0025.a:0 "Momentos como este hacen que la vida merezca la pena vivirla."
 VIETmisc.0026.t:0 "Documento Extraviado"
 VIETmisc.0026.desc:0 "Esta mañana me dirigí al escritorio a continuar con el papeleo. Busqué el documento que tenía que terminar, ¡pero no lo pude encontrar! Entré en pánico, busqué por toda la habitación durante horas. Finalmente, lo encontré cuando me di cuenta de que lo puse como marcador en uno de los libros. Mi pequeña crisis se solucionó, aunque por momentos parecía que iba a perder la cabeza ante la tensión y la ansiedad."
 VIETmisc.0026.a.a:0 "Consigues relajarte"
 VIETmisc.0026.toast.a:0 "Has conseguido relajarte"
 VIETmisc.0026.a.b:0 "No consigues relajarte"
 VIETmisc.0026.toast.b:0 "No has conseguido relajarte"
 VIETmisc.0026.a:0 "Necesito respirar hondo y relajarme."
 VIETmisc.0027.t:0 "Ejecutando al Psicópata"
 VIETmisc.0027.desc:0 "Recientemente atrapamos a un asesino. Sus crímenes eran atroces, por no decir que no mostraba arrepentimiento, e incluso que sentía satisfacción infligiendo dolor a otros. Hubo un pequeño debate sobre lo que debía hacerse en este caso. Fue debidamente sentenciado a morir en una ejecución lenta, y hoy mi corte y yo teníamos que presenciar el macabro espectáculo. ¡Todos se preguntaban cómo podía existir un monstruo así! ¿Qué opino yo sobre el caso?"
 VIETmisc.0027.a:0 "¡Sí, es terrible que pueda existir gente así en el mundo!"
 VIETmisc.0027.b:0 "No me importa, honestamente, pero tengo que conservar las apariencias."
 VIETmisc.0027.c:0 "Lástima, mi ejército podría usar otro psicópata sanguinario."
 VIETmisc.0028.t:0 "Edad de los Imperios"
 VIETmisc.0028.desc:0 "En la antigüedad, los romanos fueron uno de los más grandes imperios que el mundo había conocido. Aun así, había otros estados poderosos en la antigüedad. Estoy leyendo historias sobre las hazañas de otros grandes imperios de entonces, y uno en particular me inspira."
 VIETmisc.0028.a:0 "Ashoka de los Maurya marcó el comienzo de una época de paz en la India."
 VIETmisc.0028.b:0 "Alejandro Magno condujo a los griegos a los confines de la Tierra."
 VIETmisc.0028.c:0 "Los grandes faraones de Egipto construyeron monumentos que desafían al propio tiempo."
 VIETmisc.0028.d:0 "Los astutos Shas de Persia no tenían comparación con ningún otro reino del mundo antiguo."
 VIETmisc.0028.e:0 "La dinastía Han convirtió China en una nación próspera de eruditos y sabios."
 VIETmisc.0028.f:0 "Las hordas hunas de Atila fueron las más temidas del mundo."
 VIETmisc.0029.t:0 "¡Brillante!"
 VIETmisc.0029.desc:0 "Estaba afuera y me di cuenta de que algo brillaba en el suelo.\n\nCurioso, fui a investigar. Para mi sorpresa, resulta que era una moneda de oro. ¿La habría perdido alguien accidentalmente? Quién sabe.\n\nNo parece que haya nadie cerca, así que ahora la moneda es mía."
 VIETmisc.0029.a:0 "Es muy brillante."
 VIETmisc.0030.t:0 "Cuidado, Ahora"
 VIETmisc.0030.desc:0 ""Ha sido un honor haberte conocido. Gracias por tu hospitalidad [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]... Hasta la próxima." El embajador extranjero se inclina con respeto, y se prepara para partir.\n\nMe levanto para despedirme, pero tropiezo y caigo torpemente en el suelo.\n\nAfortunadamente no me he roto nada, ¡pero fue muy vergonzoso!"
 VIETmisc.0030.a:0 "Al menos el embajador fue educado."
 VIETmisc.0031.t:0 "Dulces Sueños"
 VIETmisc.0031.desc:0 "Tuve un sueño en el que visitaba un reino de luz, y nada más que luz. La luz lo inundaba todo. Aun así, no estaba asustado - sentía paz con el cosmos.\n\nTras despertarme, noté una sensación de serenidad que permaneció conmigo durante todo el día."
 VIETmisc.0031.a:0 "¡Seguro que es una señal de [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0031.b:0 "Me siento revitalizado y cómodo."
 VIETmisc.0032.t:0 "Pesadilla"
 VIETmisc.0032.desc:0 "He tenido una pesadilla en la que visitaba un reino de oscuridad, y nada más que oscuridad. No podía ver nada, y aunque no parecía haber nada peligroso, tenía una gran sensación de ansiedad.\n\nTras despertarme, la ansiedad continuó conmigo durante todo el día."
 VIETmisc.0032.a:0 "¿Está [ROOT.Char.GetFaith.HighGodName] alertándome? ¿O me muestra su desacuerdo?"
 VIETmisc.0032.b:0 "Me siento bastante incómodo."
 VIETmisc.0033.t:0 "Lectura Desafiante"
 VIETmisc.0033.desc:0 "El libro que estoy leyendo es muy difícil, y su profundo significado se me escapa. Los estudiosos dicen que incluso los más sabios han tenido problemas leyendo este libro. Y aun así, se dice que contiene una gran sabiduría para quien lo entienda. ¿Debo continuar y perseverar con la lectura, o debería rendirme?"
 VIETmisc.0033.a:0 "Este libro no merece ese esfuerzo."
 VIETmisc.0033.b:0 "¡Debo intentarlo!"
 VIETmisc.0033.b.a:0 "No entiendes el libro"
 VIETmisc.0033.toast.a:0 "No has entendido el libro"
 VIETmisc.0033.toast.failure:0 "Entender el significado del libro se escapa a tus habilidades"
 VIETmisc.0033.b.b:0 "Logras entender el libro"
 VIETmisc.0033.toast.b:0 "Has logrado entender el libro"
 VIETmisc.0033.toast.success:0 "Logras entender el importante mensaje del libro"
 VIETmisc.0034.t:0 "Mirando las Nubes"
 VIETmisc.0034.desc:0 "Tenía algo de tiempo libre, así que salí afuera, miré a las nubes intentando entrever figuras en ellas."
 VIETmisc.0034.a:0 "¡Esa nube parece como una señal de [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0034.b:0 "Esa nube parece una persona majestuosa y poderosa... como yo."
 VIETmisc.0034.c:0 "Esa nube parece... ¿algo? Es bonita."
 VIETmisc.0035.t:0 "Picazones"
 VIETmisc.0035.desc:0 "Estoy en una reunión con varios nobles del reino, discutiendo importantes asuntos de negocios sobre mis dominios, cuando empiezo a sentirlo. Mi cabeza... ¡pica!\n\nMe rasco la cabeza suave pero discretamente, pensando que eso sería suficiente, ¡pero me equivocaba! Mi cabeza ahora me pica más, y quiero rascarme fuerte aunque parezca un mono enloquecido frente a todos. ¡Aagh!"
 VIETmisc.0035.a:0 "¡No me importa! ¡Me pica demasiado la cabeza! ¡Me rascaré como loco!"
 VIETmisc.0035.b:0 "Debo resistirme... No debería quedar como un mono idiota..."
 VIETmisc.0036.t:0 "Comida Rápida"
 VIETmisc.0036.desc:0 "En la comida, tuve demasiada prisa por comer y me quemé la lengua cuando intenté sorber la sopa. Todos en la sala me miraron, alarmados o tapándose la cara por mi estupidez."
 VIETmisc.0036.a:0 "¡Vergonzoso! No podía ni mirarlos a los ojos."
 VIETmisc.0036.b:0 "¡Esto le puede pasar a cualquiera! Nos reímos."
 VIETmisc.0037.t:0 "Problema Narigudo"
 VIETmisc.0037.desc:0 "Mientras me relajaba en el jardín, vi a una de mis jóvenes criadas intentando hurgarse discretamente la nariz. Para ser justos, fue bastante discreta y nadie más se dio cuenta, aunque por otro lado, fue bastante grosero, y como aún es muy joven, tal vez necesita aprender buenos modales."
 VIETmisc.0037.a:0 "Seguro que no fue su intención, le picaría la nariz."
 VIETmisc.0037.b:0 "Más tarde me acercaré a ella en secreto y le regañaré por ello."
 VIETmisc.0037.c:0 "¡Ja! Me burlaré de ella frente a todos y le daré una lección."
 VIETmisc.0037.d:0 "¡Cómo se atreve! Le daré unos azotes. Es lo que hay que hacer."
 VIETmisc.0038.t:0 "El propósito de los Cuentos"
 VIETmisc.0038.desc:0 "Escucho a dos de mis sirvientes discutiendo sobre una obra a la que han ido recientemente. Resulta que es una obra que también he visto, y escucho atentamente.\n\n"¿Te ha gustado? ¡La historia es horrible y estúpida!", dice la criada. "Solo puede atraer a gente sin gusto."\n\n"Creo que te equivocas," dice el otro criado. "Está pensada para eso, chistes fáciles. A veces se necesitan historias simples - ¿quién quiere tratar con historias difíciles, serias y tristes todo el tiempo"?\n\n¿Tal vez deba intervenir en el debate?"
 VIETmisc.0038.a:0 "No, no me interesa."
 VIETmisc.0038.b:0 "Estoy de acuerdo con la criada - la obra es una basura."
 VIETmisc.0038.c:0 "El criado tiene razón. No era muy buena, pero me hizo reír."
 VIETmisc.0038.d:0 "A decir verdad, los dos tenéis razón."
 VIETmisc.0039.t:0 "Matrimonio Perfectamente Concertado"
 VIETmisc.0039.desc:0 "Acudo a la boda de dos nobles locales. El novio y la novia son cercanos, y se conocen desde que eran pequeños, y se llevan de maravilla, para alivio de los padres. Todos creen que el matrimonio tendrá mucho éxito."
 VIETmisc.0039.a:0 "Yo también lo creo. La pareja parece muy feliz."
 VIETmisc.0039.b:0 "Vamos. Todo matrimonio se convierte en discusiones e infidelidades."
 VIETmisc.0039.c:0 "¡No me importa en absoluto mientras la comida esté buena!"
 VIETmisc.0039.d:0 "Demasiada gente - Creo que me sentaré en aquella esquina."
 VIETmisc.0039.e:0 "Muy bonito todo, pero he visto a una criada bastante atractiva por allí."
 VIETmisc.0040.t:0 "Todo Irá Bien... ¿Verdad?"
 VIETmisc.0040.desc:0 ""Todo está bien, las cosas siempre irán bien," me decía la niñera cuando era pequeño y me sentía asustado o enfadado.\n\nHe estado pensando sobre esas palabras últimamente, sobretodo cuando me vienen cosas malas a la cabeza. Pero ahora, mi niñera no está aquí para tranquilizarme.\n\nMe pregunto si realmente irán bien las cosas."
 VIETmisc.0040.a:0 "¡Por supuesto que sí! Tienen que ir bien..."
 VIETmisc.0040.b:0 "La vida no es igual cuando creces, por desgracia."
 VIETmisc.0041.t:0 "¡Tropezón!"
 VIETmisc.0041.desc:0 "Mientras dábamos un paseo por el jardín, ¡[scope_VIET_slip_bumper.GetTitledFirstName] tropezó y cayó encima de mí! [scope_VIET_slip_bumper.Custom('ES_ElElla')] parece estar avergonzada por el accidente."
 VIETmisc.0041.a:0 "¡No pasa nada! Yo también debería ir con cuidado."
 VIETmisc.0041.b:0 "Cómo te atreves, ¡insolente!"
 VIETmisc.0042.t:0 "Un Problema"
 VIETmisc.0042.desc:0 "Hoy, me voy a reunir con un visitante de un poderoso clan local con gran influencia sobre una pequeña pero importante porción de mi reino. Me reuní con él el otro día, y nos conocimos formalmente. Esta reunión es crucial, espero poder discutir varias cosas sobre los asuntos en mi reino con el invitado.\n\nVeo al invitado, y me adelanto. Cuando estoy a punto de darle la bienvenida, sin embargo, ¡algo terrible e inimaginable ocurre!"
 VIETmisc.0042.a:0 "¡Oh no! ¿Qué hago ahora?"
 VIETmisc.0043.tooltip:0 "Te has metido en una situación peligrosa..."
 VIETmisc.0043.t:0 "¿Cómo se llama?"
 VIETmisc.0043.desc:0 "¡Tragedia! ¡He olvidado su nombre!\n\n¿Cuál era su nombre? ¿Cómo era? No, no puede ser... Tal vez...\n\nFuerzo una sonrisa mientras mi mente empieza a saturarse intentando recordar.\n\n¿Qué hago? Solo tengo un par de segundos más para decir algo antes de que la situación se vuelva embarazosa."
 VIETmisc.0043.a:0 "¡Solo tengo que adivinar el nombre!"
 VIETmisc.0043.b:0 "Lo diré rápidamente para evitar que lo entienda, por muy embarazoso que parezca."
 VIETmisc.0043.a.a:0 "Te has equivocado de nombre"
 VIETmisc.0043.toast.a:0 "No consigues recordar el nombre de tu invitado"
 VIETmisc.0043.toast.failure:0 "Has insultado a tu invitado llamándolo con otro nombre"
 VIETmisc.0043.a.b:0 "Adivinas el nombre correctamente"
 VIETmisc.0043.toast.b:0 "Has conseguido recordar el nombre"
 VIETmisc.0043.toast.success:0 "¡Has conseguido recordar el nombre de tu invitado!"
 VIETmisc.0044.t:0 "Rumores de Aventuras Amorosas"
 VIETmisc.0044.desc.1:0 "Últimamente, circulan rumores de que he tenido un encuentro amoroso con una de las campesinas de la aldea cercana, la cual ha tenido un niño. Esto es, por supuesto, una absurda tontería."
 VIETmisc.0044.desc.lustful:0 "Aunque me gustaría tener un buen revolcón con un[ROOT.Char.Custom('ES_XA')] campesin[ROOT.Char.Custom('ES_OAOpp')] atractiv[ROOT.Char.Custom('ES_OAOpp')], eso no significa que haya encontrado alguien de mi gusto en la aldea."
 VIETmisc.0044.desc.chaste:0 "¡No soy tan lujurioso para ese tipo de fornicaciones! No tiene ningún sentido que yo me meta en líos que no voy buscando."
 VIETmisc.0044.desc.normal:0 "El hecho es, que apenas he visitado esa aldea ni tampoco conozco a nadie allí. No hay ninguna razón porque ese rumor siquiera exista."
 VIETmisc.0044.desc.2:0 "De todos modos, esto mancha mi honor."
 VIETmisc.0044.a:0 "No hay mucho que pueda hacer - son solo viles rumores."
 VIETmisc.0044.b:0 "¡No es cierto! ¡No es para nada cierto!"
 VIETmisc.0045.t:0 "Descanso Rápido"
 VIETmisc.0045.desc:0 "He echado una cabezadita rápida y me siento increíblemente refrescado. ¡Es como si pudiera hacer cualquier cosa ahora!"
 VIETmisc.0045.a:0 "Me sentó bien."
 VIETmisc.0045.b:0 "Estoy descansado, creo que haré trabajo extra."
 VIETmisc.0046.t:0 "Literatura de Calidad"
 VIETmisc.0046.desc:0 "He terminado de leer un buen libro. Los personajes estaban bien argumentados y eran creíbles, el argumento era adictivo e intenso, y los temas y mensajes eran provocadores, pero no condescendientes. ¡Wow! Ha pasado mucho tiempo desde que encontré una historia así, y aún sigo pensándolo durante el día."
 VIETmisc.0046.a:0 "Hablar a la gente sobre ella."
 VIETmisc.0046.b:0 "Dejar que inspire mi trabajo"
 VIETmisc.0046.c:0 "Escribir mis pensamientos"
 VIETmisc.0047.t:0 "Lectura de Calidad"
 VIETmisc.0047.desc:0 "Ha pasado mucho tiempo desde que leí un libro tan bueno. Un amigo me lo recomendó, y me dijo que era una de esas historias que me gustaban a mí, con buenos personajes. Ahora, lo único que quiero es echarme en la cama y leerlo. ¿Pero debería perder mi tiempo con un buen libro, o debería moderarme y dedicar el tiempo a mis otros quehaceres?"
 VIETmisc.0047.a:0 "¡No me importa nada más en el mundo cuando tengo historias como esta!"
 VIETmisc.0047.b:0 "Estaría mal si perdiera el tiempo en mis aficiones cuando tengo trabajo que hacer."
 VIETmisc.0048.t:0 "Melodramático"
 VIETmisc.0048.desc:0 "Estoy viendo una obra de teatro representada por una compañía de actores ambulantes. La calidad de su actuación es... mala, y eso es quedarse corto. El principal problema es que son demasiado melodramáticos cuando actúan, por lo que ninguno de sus personajes o historias parecen creíbles.\n\nCuando la obra termina, la respuesta del público es anémica en el mejor de los casos. Parece que a la mayoría de la gente tampoco le gusta su actuación, y me sorprende que nadie los abucheara fuera del escenario. ¡La compañía de actores definitivamente tiene suerte en ese sentido! ¿Cómo sobreviven?"
 VIETmisc.0048.a:0 "¡Qué desperdicio de tarde!"
 VIETmisc.0048.b:0 "Les daré algo de dinero por lástima."
 VIETmisc.0048.c:0 "Su actuación ha sido tan mala, que merecen algunos azotes."
 VIETmisc.0048.d:0 "Quiero darles algunos consejos para mejorar su actuación."
 VIETmisc.0048.e:0 "Una de las actrices parecía bastante atractiva, al menos."
 VIETmisc.0048.f:0 "Uno de los actores parecía bastante atractivo, al menos."
 VIETmisc.0049.t:0 "Profanación"
 VIETmisc.0049.desc:0 "Un [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective] de mi reino ha sufrido una tragedia cuando unos asaltantes desconocidos irrumpieron en la noche y vandalizaron iconos religiosos y esculturas. Parece que estos vándalos querían causar problemas, dado que no se llevaron nada importante. De todos modos, lograron escapar antes de que llegaran los guardias, y no tenemos idea de donde podrían estar.\n\nAun así, aunque el [ROOT.Char.GetFaith.HouseOfWorship] no ha sufrido daños graves, busca cualquier ayuda para la reconstrucción."
 VIETmisc.0049.a:0 "Desafortunadamente, no tengo recursos para ayudarlos con su problema."
 VIETmisc.0049.b:0 "¡Qué triste! Haré alguna donación para ayudarlos en la reconstrucción."
 VIETmisc.0049.c:0 "Puedo proporcionar recursos para ayudarlos, pero solo si prometen hablar bien de mi."
 VIETmisc.0050.t:0 "Arte Extraño"
 VIETmisc.0050.desc:0 "Un famoso pintor vive no muy lejos de aquí. Le hice una visita para ver sus últimas obras de arte.\n\nPara mi sorpresa, parece que está experimentando con nuevas ideas - pinturas de horrendas criaturas sobrenaturales, con mezclas de colores y formas poco ortodoxas, cosas nunca vistas antes. Aun así, no puedo negar que estos raros experimentos tienen su encanto."
 VIETmisc.0050.a:0 "Con encanto o sin él, este arte puede resultar muy extraño para los gustos comunes."
 VIETmisc.0050.b:0 "Estoy seguro de que alguien apreciará este arte."
 VIETmisc.0050.c:0 "¡Adoro sus maravillosas ideas! ¡Tan ingenioso y valiente!"
 VIETmisc.0050.d:0 "¡Una afrenta a nuestras sensibilidades! Debería pintar cosas más aceptables."
 VIETmisc.0050.e:0 "¡Seguro que esto es devoción a [ROOT.Char.GetFaith.HighGodName] pero de una forma diferente!"
 VIETmisc.0051.t:0 "Viejas Ruinas"
 VIETmisc.0051.desc:0 "Mientras estaba de camino a unos negocios, paramos en unas viejas ruinas a descansar. Eran pequeñas y no cubrían una área muy grande, tampoco había demasiadas.\n\nEstuve indagando por allí un rato, y examiné las paredes, que tenían algún tipo especial de relieves. Muchos de ellos demasiado degradados para adivinar lo que representaban, pero seguro que ese lugar sería precioso en sus tiempos."
 VIETmisc.0051.a:0 "Sea como fuere, debería descansar antes de continuar el viaje."
 VIETmisc.0052.t:0 "Demasiado Real"
 VIETmisc.0052.desc:0 "Mientras visitaba un noble local, me enseña una de sus más preciadas posesiones: una pintura adquirida hace meses sobre una bella mujer. Hoy, las pinturas sobre gente no son nada fuera de lo normal, pero esta pintura en particular es famosa porque el artista ha conseguido hacer un retrato bastante realista - tan real que parece como si la pintura estuviera viva, respirando, y en cualquier momento fuera a salir del marco e interactuar con nosotros."
 VIETmisc.0052.a:0 "¡Una obra de arte impresionante!"
 VIETmisc.0052.b:0 "Oh, estoy pensando en lo que haría con una belleza así..."
 VIETmisc.0053.t:0 "Hermano y Hermana"
 VIETmisc.0053.desc:0 "Se está representando una obra en mi corte.\n\nEsta tiene una historia dramática interesante, que incluye varias relaciones entre hermano y hermana que no sabe que están emparentados y se enamoran. Será cuando consuman su amor, se casen, y tengan un hijo cuando conozcan la trágica verdad. La comunidad los condena al ostracismo, e incapaces de encontrar una solución, se suicidan al final de la obra.\n\n¡Una obra verdaderamente triste, llena de reveses y giros! Todos están de acuerdo en que fue una actuación fascinante."
 VIETmisc.0053.a:0 "¡Ah! ¡Qué ironía! ¡Qué drama! ¡Qué "pathos"! ¡Qué tragedia!"
 VIETmisc.0053.b:0 "Asqueroso - ¡no estamos aquí para ver ese tipo de perversiones!"
 VIETmisc.0053.c:0 "Para ser honestos la encuentro aburrida. Es lo que tienen los dramas muchas veces."
 VIETmisc.0053.d:0 "Es triste ver como otras religiones condenan el matrimonio divino a diferencia de la fe [ROOT.Char.GetFaith.GetAdjective]."
 VIETmisc.0054.t:0 "Arte del Templo"
 VIETmisc.0054.desc:0 "Estoy pasando el rato en un [ROOT.Char.GetFaith.HouseOfWorship], uno en el que no he estado durante un tiempo. Cuando entro, me quedo sorprendido con la belleza del interior. Aunque no es el templo más grande, está decorado de modo muy inteligente con los escasos recursos que tenían. La manufactura es sublime, las paredes brillan, ¡y la luz solar se filtra por la ventana como si verdaderamente hubiera una escalinata a los cielos!"
 VIETmisc.0054.a:0 "Esto muestra el imponente poder del camino [ROOT.Char.GetFaith.GetAdjective]"
 VIETmisc.0054.b:0 "Ojalá mi casa tuviera una habitación tan impresionante como esta."
 VIETmisc.0055.t:0 "Miedo Escénico"
 VIETmisc.0055.desc:0 "El joven poeta está nervioso delante de mí, recitando su último poema. A pesar de su nerviosismo, actúa de forma espléndida, y todos están impresionados con la elocuencia, las palabras y su forma de expresar emoción.\n\nPor desgracia, justo en medio del recital, ¡el pobre hombre olvida su poema! Su boca se entreabre, sus ojos se abren en pánico. Tartamudea las líneas anteriores en un intento de recordar. Mientras, todos se quedan mirando extrañados."
 VIETmisc.0055.a:0 "Quedarse sentado sin hacer nada."
 VIETmisc.0055.b:0 "Reírte y burlarte de él."
 VIETmisc.0055.c:0 "Animarlo con palabras inspiradoras."
 VIETmisc.0056.t:0 "El Problema del Bardo"
 VIETmisc.0056.desc:0 "Estoy en una taberna local, disfrutando de buena comida y buena música. La música, en particular, la toca un bardo veterano, que toca el laúd de manera maravillosa mientras canta.\n\nEn mitad de la actuación, ¡llega la tragedia! ¡Las cuerdas de su laúd se rompen, y se queda sin instrumento! Parece desconsolado mientras mira conmocionado los restos de su laúd."
 VIETmisc.0056.a:0 "Bueno, supongo que no hay mucho que podamos hacer."
 VIETmisc.0056.b:0 "¡Jaja! ¡Qué patético! ¡Cómo puede considerarse entretenimiento esto!"
 VIETmisc.0056.c:0 "Una lástima, le invitaré a una bebida y le daré algo para un nuevo laúd."
 VIETmisc.0057.t:0 "¡Arrepiéntate!"
 VIETmisc.0057.desc:0 "Hoy, mientras estaba en el pueblo, veo una multitud reunida en torno a un [ROOT.Char.Custom('DefaultPriestTitle')] errante dando un sermón fervoroso. Despotrica sobre los pecados de la gente, y como muchos de nosotros no nos arrepentimos y escuchamos las verdaderas y nobles enseñanzas [ROOT.Char.GetFaith.GetAdjective].  Mucha gente no está escuchando sus ruidosas divagaciones, y parecen más entretenidos por sus payasadas."
 VIETmisc.0057.a:0 "El [ROOT.Char.Custom('DefaultPriestTitle')] tiene razón. ¿Acaso desean ir al infierno? ¡Arrepentíos! ¡Arrepentíos ahora!"
 VIETmisc.0057.b:0 "Mientras hagamos las cosas correctas y confiemos en [ROOT.Char.GetFaith.HighGodName|U] todo irá bien."
 VIETmisc.0057.c:0 "Estos "hombres sagrados" son solo estafadores y fraudes de los que hay a docenas estos días."
 VIETmisc.0057.d:0 "Este lunático está perturbando la paz - guardias, ¡llevároslo de aquí inmediatamente!"
 VIETmisc.0058.t:0 "Sueño Infernal"
 VIETmisc.0058.desc:0 "Anoche tuve un sueño terrorífico. Demonios al servicio de [ROOT.Char.GetFaith.DevilName] aparecieron y me llevaron a una especie de habitación, donde había toda clase de espectáculos horrorosos y macabros. Me ataron a un poste de metal ardiente, y estaban a punto de empezar a torturarme cuando me desperté, gritando.\n\nUna experiencia aterradora, pero gracias a Dios que fue solo un sueño... ¿no?"
 VIETmisc.0058.a:0 "Seguro que ha sido una coincidencia."
 VIETmisc.0058.b:0 "Esto me servirá como lección para ser un mejor [ROOT.Char.GetFaith.GetAdjective]."
 VIETmisc.0059.t:0 "Puerta al Infierno"
 VIETmisc.0059.desc:0 "En la aldea que estoy visitando, escucho a una anciana que cuando era pequeña tuvo lugar un suceso curioso.\n\nEn aquella época, apareció un agujero gigante de la nada, provocando un gran daño. Los aldeanos estaban convencidos de que era una puerta al infierno. Intentaron varias cosas para solucionar el problema, como tirar vacas en el hoyo, y mucha tierra. Finalmente algo debe haber funcionado, porque el agujero se cerró.\n\nA día de hoy, nadie sabe a ciencia cierta qué lo causó, y todo lo que queda es un pequeño hueco en la tierra."
 VIETmisc.0059.a:0 "¿Supongo que bien está lo que bien acaba, no?"
 VIETmisc.0060.t:0 "Una Mujer Cambiada"
 VIETmisc.0060.desc:0 "Hoy he conocido a una anciana de mi reino. Cuando era joven, participó en toda clase de pecados, o eso dice (los otros ancianos de la aldea me contaron después que era una chica problemática más que una villana auténtica).\n\nSin embargo, un año cayó enferma de fiebre, y se encontró al borde de la muerte, o eso dice (los otros ancianos me cuentan que en realidad fue solo un mes). En este tiempo, soñó que visitaba el infierno y tuvo visiones aterradoras.\n\nCuando se recuperó, se dio cuenta de que se le había dado una segunda oportunidad, y se reformó para tener una vida buena, virtuosa, o eso dice (los otros ancianos dicen que en parte es verdad)."
 VIETmisc.0060.a:0 "Sea verdad o no, su historia parece muy interesante."
 VIETmisc.0060.b:0 "¡La historia de la anciana es inspiradora! La fe en [ROOT.Char.GetFaith.HighGodName|U] nos salvará."
 VIETmisc.0060.c:0 "¿De verdad? ¿Se espera que nos creamos esas exageraciones?"
 VIETmisc.0061.t:0 "Una Advertencia"
 VIETmisc.0061.desc:0 "Todos sabemos que [scope_VIET_haunted_sinner.GetTitledFirstName] no es el más fervoroso de los métodos [ROOT.Char.GetFaith.GetAdjective]. Nadie esperaba que [scope_VIET_haunted_sinner.GetTitledFirstName] fuese encantado por un fantasma como castigo a los pecados cometidos en el pasado.\n\nNo sabemos por qué este fantasma aprece por las noches en su habitación, pero según [scope_VIET_haunted_sinner.GetTitledFirstName] se parece a un antiguo conocido suyo, quien fue un conocido pecador y murió recientemente. Ahora, [scope_VIET_haunted_sinner.Custom('ES_ElElla')] está convencid[scope_VIET_haunted_sinner.Custom('ES_OA')] de que su amigo [scope_VIET_haunted_sinner.Custom('ES_LoLa')] visita por las noches dessde el infierno para advertirle de las consecuencias de sus vicios.\n\nAun así, ninguno de sus criados puede verificar estas apariciones."
 VIETmisc.0061.a:0 "Podemos pedir a un [ROOT.Char.Custom('DefaultPriestTitle')] unas oraciones por el fallecido."
 VIETmisc.0061.b:0 "[scope_VIET_haunted_sinner.GetTitledFirstName] debería reformarse y ser menos pecaminoso."
 VIETmisc.0061.c:0 "Es todo muy interesante y tal pero no es mi problema, ¿verdad?"
 VIETmisc.0061.d:0 "Estoy seguro de que [scope_VIET_haunted_sinner.GetTitledFirstName] está alucinando o es un montaje."
 VIETmisc.0062.t:0 "¿Caliente o Helado?"
 VIETmisc.0062.desc:0 "Mientras estaba disfrutando de una tranquila charla con [scope_VIET_hell_wonderer.GetTitledFirstName] hoy, [scope_VIET_hell_wonderer.Custom('ES_ElElla')] me pregunta, "¿Has leído sobre cómo las escrituras [ROOT.Char.GetFaith.GetAdjective] describen el infierno? Algunos dicen que hay partes del infierno muy calientes y fieras, donde estás en dolor constante por el calor y las quemaduras. Otras partes están congeladas, y tus extremidades se entumecen mientras mueres congelado una y otra vez. Me pregunto cuál de los dos sería preferible.""
 VIETmisc.0062.a:0 "El infierno caliente, puedo soportar el calor pero no las bajas temperaturas."
 VIETmisc.0062.b:0 "El infierno helado parece menos doloroso - relativamente hablando."
 VIETmisc.0062.c:0 "No es apropiado hablar de estas cosas."
 VIETmisc.0062.d:0 "Vamos a centrarnos en vivir virtuosamente para no tener que visitar esos lugares."
 VIETmisc.0062.e:0 "No estoy seguro de que el infierno exista del modo en que la gente se imagina."
