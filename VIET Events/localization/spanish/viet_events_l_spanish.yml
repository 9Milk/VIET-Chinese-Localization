 VIETmisc.0148.t:0 "Una hoja"
 VIETmisc.0148.desc:0 "Estábamos viajando a otra villa cuando decido tomar un descanso al lado del camino. Me recuesto sobre un árbol y echo una cabezadita. Me despierto cuando noto que una hoja del árbol se posa en mi cara. Cojo la hoja y la giro entre los dedos; miro arriba y musito en alto, un poco absorto, "¿Ha caído la hoja de este árbol?""
 VIETmisc.0148.a:0 "Me eché una buena siesta."
 VIETmisc.0149.t:0 "Espera - ¿oyes eso?"
 VIETmisc.0149.desc:0 "Estaba tomando un paseo por el bosque cerca de mi residencia con algunos guardias. Nos asustamos cuando escuchamos el crujir de las hojas cerca. ¿Podría ser un asesino o un bandido?\n\nPero no, parece ser que el origen del sonido fueron unos ratones correteando por encima de las hojas. Tras percatarse de nuestra presencia, se escabulleron entre unos arbustos."
 VIETmisc.0149.a:0 "¡Qué alivio!"
 VIETmisc.0150.t:0 "Hoja Dorada"
 VIETmisc.0150.desc:0 "Un noble local me ha presentado un regalo. Es una hoja hecha de oro puro, trabajada cuidadosamente de una manera atractiva, hipnotizate. A pesar de ser un pequeño obsequio, es algo que cualquiera podría apreciar - incluso yo."
 VIETmisc.0150.a:0 "¡Sé dónde quedaría perfecto!"
 VIETmisc.0151.t:0 "¿Qué es eso?"
 VIETmisc.0151.desc:0 "Pensaba que había visto algo en los arbustos. Ordené a algunos de mis guardias que se acercaran. Con sus armas desenvainadas, se acercaban al arbusto, ¡que parecía que había empezado a temblar! Sin embargo, una vez estuvieron lo suficientemente cerca, un par de pájaros salió volando de dentro - tal vez se hubieran quedado atrapados, o estuvieran haciendo sus cosas."
 VIETmisc.0151.a:0 "Por un momento pensé que era... da igual."
 VIETmisc.0152.t:0 "Poniendo Orden"
 VIETmisc.0152.desc:0 "Mi jardinero me ha informado que cree que hay una sección de mi residencia que podría mejorar estéticamente. Cuando le pregunté qué quería decir, explicó que hay un lugar en el patio con unos arbustos que podría podar cuidadosamente para tener formas atractivas. Esto haría que la zona, que actualmente parece vacía, sea más estimulante y apacible."
 VIETmisc.0152.a:0 "¡Magnífica idea! Tengo ganas de ver lo que haces."
 VIETmisc.0152.b:0 "Ya veo a lo que te refieres, pero no creo que lo necesitemos."
 VIETmisc.0153.t:0 "Un arbusto incómodo"
 VIETmisc.0153.desc:0 "Me tropecé y caí en un arbusto mientras daba un paseo. Por si fuera poco, mis ropajes se enredaron en él. Cuando mis guardias lograron sacarme de allí, estaba lleno de rasguños y mi ropa llena de agujeros."
 VIETmisc.0153.a:0 "¿Estoy teniendo uno de esos días malos?"
 VIETmisc.0154.t:0 "Baystástico"
 VIETmisc.0154.desc:0 "Mientras daba un paseo, veo a un plebeyo acurrucado en un arbusto. Me acercó, curioso, y veo que está examinando unas bayas en el arbusto.\n\n"¡Ah! Perdone que no me haya dado cuenta de que estaba aquí, mi [Root.Char.GetLadyLord]" dice ella. Es una mujer agradable, madura, con el pelo canoso y una gran sonrisa. "Igual que vos tenéis vuestros asuntos importantes, mi trabajo hoy es recolectar algunas bayas."\n\n"¿Son bayas venenosas?", pregunto. "No se parecen a ninguna que conozca."\n\n"Oh sí, id con cuidado, no debéis comerlas. Pero aquellas de allí están bien," dice. "Muy buenas para hacer pasteles.""
 VIETmisc.0154.a:0 "Hablamos de bayas durante un rato, antes de despedirnos."
