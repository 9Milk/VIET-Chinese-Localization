 # Norse Unique Localization, credits to tora75
 VIETmisc.0005.desc.norse:0 "¡Por Njörun! ¡Vaya sueño! Emocionado, me levanto de un salto para contarle a alguien mi alegría. ¡A cualquiera! Veo a uno de mis esclavos, todavía medio dormido, en el suelo de mi casa comunal. Le golpeo con el pie y se levanta; de pie y atento.\n\nAunque... he olvidado lo que pasaba en el sueño. Intento recordar los detalles.\n\n¿Por qué a veces resulta tan fácil olvidar lo que pasa en los sueños?"
 VIETmisc.0005.a.norse:0 "¡Loki! Me roba hasta los sueños. Bueno..."
 VIETmisc.0007.desc.t:0 "La Pena de Un Padre"
 VIETmisc.0007.desc.norse:0 "A uno de mis esclavos le ha ocurrido una tragedia cuando su única hija le afligió la muerte. El abrazo de Hel era firme, y rápidamente se llevó a la chica a las profundidades de Niflheim. Los esfuerzos hechos por los esclavos para calmar al padre afligido parecen inútiles. Incluso algunos de mis cortesanos lo ha intentado. Tal vez pueda ofrecerle algunas palabras amables."
 VIETmisc.0007.c.norse:0 "No necesito decir nada. Tanto el hombre como la chica son esclavos."
 VIETmisc.0007.d.norse:0 "Le daré al esclavo algunos días para rezar a Eir."
 VIETmisc.0010.t.norse:0 "La Casa del Patio"
 VIETmisc.0010.desc.norse:0 "Mientras me ocupaba de asuntos de recámara, mis pensamientos se desviaron de los asuntos legales de los Hird a los asuntos mundanos del hogar. Debo haber perdido la noción del tiempo mientras estaba en cuclillas en el garðhús, porque después de limpiarme con lana, me di cuenta de que no podía sentir mis piernas. El entumecimiento es tan grande que temo que si trato de pararme por mi cuenta, podría caerme y lastimarme."
 VIETmisc.0010.a.norse:0 "¿Dónde están mis esclavos? ¡Ayuda!"
 VIETmisc.0010.b.norse:0 "Puedo hacerlo. Si me inclino así..."
 VIETmisc.0010.b.a.norse:0 "Consigues levantarte en el retrete sin problemas"
 VIETmisc.0010.toast.b.fall.norse:0 "Parece que no necesitabas la ayuda de tus esclavos después de todo"
 VIETmisc.0010.b.b.norse:0 "Te caes hacia delante, golpeándote en la cabeza con la puerta de pino."
 VIETmisc.0010.toast.b.norse:0 "¡Te golpeaste tú solo, estúpido!"
 VIETmisc.0012.desc.norse:0 "Corren rumores que un Draugr ha estado aterrorizando la casa comunal estos días. Algunos esclavos reportan haber visto la figura de un hombre, conocido por haber muerto tiempo ha, vagando cerca de mi residencia. Mientras algunos creen que su tumba ha sido profanada por chiquillos, otros creen que es heimskur - una tontería."
 VIETmisc.0012.a.norse:0 "Deberíamos comprobar la tumba. Un draugr no es cualquier tontería."
 VIETmisc.0012.b.norse:0 "Heimskur. Una historia de críos."
 VIETmisc.0012.d.norse:0 "No temo a nadie, y menos un draugr. ¡Lo enviaré de vuelta a Hel!"
 VIETmisc.0018.t.norse:0 "Visita Tardía de Mimir"
 VIETmisc.0018.desc.norse:0 "Hace unos días, tuve una intensa conversación con un miembro de mi Hird. En un giro de los acontecimientos, me sorprendió con un insulto inteligente. Un desaire, al que no pude responder.\n\nJusto hoy, mientras revisaba informes militares, se me ocurrió una ingeniosa respuesta. ¡Yo te maldigo, Mimir! Puede que seas el más sabio de los dioses, pero tu ayuda llega tarde."
 VIETmisc.0018.a.norse:0 "¡Por qué me tortura así Mimir!"
 VIETmisc.0020.t.norse:0 "¡Una Gran Jól!"
 VIETmisc.0020.desc.norse:0 "Esta mañana he oído un buen chiste. Uno que me hizo doblegarme de la risa; tirando mi copa de gachas agrias en el proceso. Cuando el bol tocó el suelo, esparció la espesa crema en los pantalones del cortesano de enfrente. De alguna manera esto mejoró la broma, aunque ahora ya no la recuerdo."
 VIETmisc.0020.a.norse:0 "No importa. ¡Los ecos de las carcajadas no se olvidarán!"
 VIETmisc.0022.t.norse:0 "Y Otro þing"
 VIETmisc.0022.desc.norse:0 "Otra puesta de sol, otra reunión sobre los túmulos de nuestros antepasados. Los jarls hicieron peticiones y después discutieron asuntos de poca importancia. Los temas iban de lo mundano a lo insignificante. Incluso mis consejeros de confianza participan en debates que no merecen mi atención. Este þing... esta reunión de hombres libres es la base para mantener el orden. Una tradición ancestral, de la que estoy seguro, nació para verme sufrir."
 VIETmisc.0023.t.norse:0 "Tengo que Irme, ¡Tengo que Irme Ya!"
 VIETmisc.0023.desc.norse:0 "Un importante enviado extranjero se sienta en la sala de reuniones de mi casa comunal transmitiendo el mensaje de su señor. Me muevo en el asiento, escuchando a este diplomático conversador vagar sin rumbo fijo de un tema a otro.\n\n"Se han puesto y eclosionado huevos en el rato que este hombre ha estado hablando", pienso para mí mismo, cuando se produce un burbujeo repentino en mi intestino. Intento ignorarlo, pero el burbujeo se intensifica; punzado por un dolor agudo y ensordecedor. Si me levanto ahora, me arriesgo a insultar a este importante invitado. Si me quedo, seguro que mancharé más que mi reputación. Se debe tomar una decisión ... ¡inmediatamente!"
 VIETmisc.0023.a.norse:0 "¡Hacia el garðhús!"
 VIETmisc.0023.b.norse:0 "Debo... resistirme... ¡NO!"
 VIETmisc.0023.b.a.norse:0 "Te las arreglas para controlar tus intestinos."
 VIETmisc.0023.toast.b.success.title.norse:0 "¡Tus intestinos mantienen la disciplina!"
 VIETmisc.0023.toast.b.success.norse:0 "Tras la marcha del enviado, corres a la caseta del patio."
 VIETmisc.0023.b.b.norse:0 "Tus intestinos te fallan."
 VIETmisc.0023.toast.b.failure.title.norse:0 "Te has manchado los pantalones... ¡y tu honor!"
 VIETmisc.0023.toast.b.failure.norse:0 "Haces tus necesidades ante el enviado. Vergonzoso, pero previsible."
 VIETmisc.0027.desc.norse:0 "Un asesino ha comparecido hoy ante la justicia. Los testigos supervivientes declararon que perpetró con deleite los atroces crímenes. Cuando el hombre encadenado escuchó los cargos que se le imputaban, sonrió y guiñó un ojo a los reunidos para su juicio. Hubo poco debate sobre lo que se debía hacer. El asesino fue debidamente sentenciado a sufrir una lenta ejecución por nuestro legislador electo. Confirmé la orden, a lo que unos Huscarles prepararon al hombre para la "Águila de Sangre". Al criminal le abrieron la espalda y le extirparon las costillas y los pulmones mientras aún respiraba. Cuando volvía a casa, un concejal me pide mi opinión sobre la forma de ejecución elegida."
 VIETmisc.0027.a.norse:0 "Un sacrificio justo para Odín."
 VIETmisc.0039.desc.norse:0 "Asisto a la unión entre un Jarl y un Karl. Se dice que la pareja se conoce desde la infancia; y rara vez se ven separados en todas partes.\n\nLos padres creen que esta unión fue destinada por los dioses. Y a pesar del arreglo formal, muchos esperan un compromiso de por vida exitoso entre la novia y el novio."
 VIETmisc.0039.e.norse:0 "La esclava que prepara hidromiel me mira. ¡Me aseguraré de que no quede nada a la imaginación!"
