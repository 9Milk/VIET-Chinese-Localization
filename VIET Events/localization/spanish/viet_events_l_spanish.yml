 VIETmisc.0124.t:0 "Nueva tienda"
 VIETmisc.0124.desc:0 "Mientras estaba en el pueblo, me crucé con un nuevo establecimiento.\n\n"¿Esto es nuevo?" pregunto, señalando el cartel de la tienda y los artículos del mostrador.\n\nEl hombre se acerca, se inclina y me saluda: "Mi [ROOT.Char.GetLadyLord], es un honor que nos visite, ¡y justo el día de la apertura! Fui un humilde vendedor ambulante durante muchos años, y mi esposa y yo acabamos de ahorrar suficiente dinero para abrir nuestra primera tienda, donde venderemos productos generales. Esperamos que su reinado nos ayude a nosotros y al resto de la ciudad a prosperar. Como nuestro primer cliente, no dude en "comprar" cualquiera de nuestros productos de forma gratuita"."
 VIETmisc.0124.a:0 "No busco nada hoy, pero buena suerte."
 VIETmisc.0124.b:0 "No te preocupes si lo hago... ¡Esta decoración de aquí te irá bien!"
 VIETmisc.0124.c:0 "Me gusta esto, pero sería injusto si lo cogiese sin pagar."
 VIETmisc.0124.d:0 "No me arriesgaré con productos no probados de un novato."
 VIETmisc.0125.t:0 "Pánico en el parto"
 VIETmisc.0125.desc:0 "Una de mis sirvientas se quedó embarazada no hace mucho y espera dar a luz pronto; ella y su esposo, por supuesto, están muy emocionados.\n\nDe todos modos, sucedió que yo estaba en la misma habitación que ella cuando ha roto aguas, unos días antes de lo esperado. Una joven sirvienta que estaba con nosotros ayuda a la futura madre a sentarse en un banco, pero luego me pregunta, presa del pánico, qué debemos hacer."
 VIETmisc.0125.a:0 "Olvídate de esto, ¡no es mi problema! ¡Me voy de aquí!"
 VIETmisc.0125.b:0 "Iré inmediatamente a buscar una matrona o un médico. ¡Tú te quedas aquí con ella!"
 VIETmisc.0125.c:0 "No te preocupes, sé qué hacer. Ahora, primero tenemos que..."
 VIETmisc.0126.t:0 "Árbol joven"
 VIETmisc.0126.desc:0 "“Plantamos este árbol hace un año,” dice el anciano con una sonrisa. “Impresiona pensar que esté creciendo tan rápido.”\n\nEstoy en la aldea a las afueras de mi castillo, visitando a los habitantes para conocer los problemas que les molestan, como los bandidos que les atacan y esas cosas. El anciano me estaba guiando cuando nos acercamos al jóven árbol.\n\n"¿Qué cree usted, mi [ROOT.Char.GetLadyLord]?" me pregunta."
 VIETmisc.0126.a:0 "Espero que ese árbol crezca hasta ser grande y hermoso algún día."
 VIETmisc.0126.b:0 "Esto es gracias a la voluntad de [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.0126.c:0 "Es solo un árbol, ¿por qué armar tanto escándalo?"
 VIETmisc.0127.t:0 "Fuga"
 VIETmisc.0127.desc:0 "Mis guardias han capturado a un joven y una chiquilla cerca de mi residencia de buena mañana. Mi [ROOT.GetCharacter.Custom('lowly_servant_type')] reconoció a las dos aldeanas de un asentamiento cercano. Parece que son amigos de la infancia que se aman y querían casarse contra la voluntad de sus padres, así que se intentaron fugar, aunque no han llegado muy lejos. La pareja me suplica que sea piadoso y les deje escapar para empezar una nueva vida en otro sitio."
 VIETmisc.0127.a:0 "Sus vidas no me preocupan. Déjalos ir."
 VIETmisc.0127.b:0 "¡Campesinos insolentes! Enciérralos en mis mazmorras en celdas separadas."
 VIETmisc.0127.c:0 "Llevadlos con sus padres. Son jóvenes y estúpidos."
 VIETmisc.0127.d:0 "Los entiendo. Intentaré persuadir a sus padres para que cedan."
 VIETmisc.0127.e:0 "¡Me gustan! Que se casen y los contrato como mis sirvientes. Salgo ganando."
 VIETmisc.0128.t:0 "Abandonado"
 VIETmisc.0128.desc:0 "Estaba por las afueras, dando un paseo con mi séquito, cuando escuchamos el llanto de un bebé. Para nuestra sorpresa, lo encontramos abandonado tirado en el suelo, cubierto solo por una tela andrajosa. Junto a él se encontraba un pequeño amuleto protector. No hay otra señal de quién dejó a este niño, o por qué fue abandonado. ¿Qué debemos hacer con él? Mi séquito debate este asunto, ya que solo un monstruo desalmado dejaría atrás una cosa tan inocente e indefensa.\n\n"Deberíamos llevar este niño a alguien para que lo críe como propio", dice [scope_VIET_baby_rescuer.GetTitledFirstName], que parece bastante preocupado por el bebé. Cuando el bebé comienza a llorar, [scope_VIET_baby_rescuer.GetSheHe] comienza a acunar al niño y decirle que se calle, y para sorpresa de todos, el niño comienza a calmarse."
 VIETmisc.0128.a:0 "Deja este mocoso a los animales salvajes, no me importa. ¡Es una orden!"
 VIETmisc.0128.b:0 "Deja que uno de mis sirvientes adopte a este niño."
 VIETmisc.0128.c:0 "Creo que le gustas al niño, ¡quizás deberías criarlo tú mismo!"
 # Version 1.3.2 Start Here - Please leave this comment here
 VIETmisc.0129.t:0 "Una broma"
 VIETmisc.0129.desc:0 "Un ladrón fue capturado recientemente por mis guardias por entrar ilegalmente en la casa de mi [ROOT.GetCharacter.Custom('lowly_servant_type')]. Era un joven noble que no tenía nada mejor que hacer, ya que lo ha hecho varias veces, y solo ahora finalmente lo atrapan. Lo único es que... en realidad no roba nada.\n\nLo visito en las mazmorras antes de emitir un juicio. ¿Quizás hay más en esto de lo que parece?\n\nSe ríe cuando se explica a sí mismo: "¡Está bien! ¡Te lo diré! Me escabullo en las casas de la gente, saco cosas de sus mesas y estantes y las pongo en sus barriles ¡Contenedores! ¡Jajaja! ¡Creen que les roban sus pertenencias, pero no! ¡Están allí! ¡Simplemente no lo saben!""
 VIETmisc.0129.a:0 "Como eres un noble, te dejaré ir esta vez. No lo vuelvas a hacer."
 VIETmisc.0129.b:0 "Those are harmless pranks, yes, but must pay a fine for trespassing."
 VIETmisc.0129.c:0 "No me gustas. ¡Dejemos que este malvado se pudra en la cárcel para dar ejemplo!"
 VIETmisc.0129.d:0 "Hmm... ¿sabes qué?, me vendría bien un zorro astuto como tú."
 VIETmisc.0130.t:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0130.desc:0 "Estoy sentado en la taberna del barrio, disfrutando de un buen trago, cuando una mujer se me acerca. Parece que no me reconoce, pero dado que encuentro su comportamiento extrañamente divertido, no me revelo por ahora.\n\n"¿Puedo ayudarte con algo?" Le pregunto.\n\n"¡Sí! ¡Me gustaría hablar sobre [ROOT.Char.GetFaith.HighGodName]!", dice. Cuando le hago un gesto para que continúe, dice: "[ROOT.Char.GetFaith.HighGodName] nos habla a todos, pero nunca escuchamos. Vaya al [ROOT.Char.GetFaith.HouseOfWorship]. Lea el [ROOT.Char.GetFaith.ReligiousText]. ¡Alabado sea [ROOT.Char.GetFaith.HighGodName]! ""
 VIETmisc.0130.a:0 "Gracias por el recordatorio. Que tenga un buen día."
 VIETmisc.0130.b:0 "¿Por qué? ¡Lo hago todos los días! ¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0130.c:0 "Deja de molestarme con tonterías."
 VIETmisc.0131.t:0 "Un recluso"
 VIETmisc.0131.desc:0 "Me enteré de un erudito solitario que vivía cerca y decidí que quería contratar sus servicios. Le hago una visita y discuto con él si está dispuesto a venir a mi corte. Sin embargo, cuando menciono el tema, se resiste a la idea. Sacude la cabeza y me dice: "¿Qué? ¿Hay una ciudad ahí fuera? ¿Tierras de cultivo? ¿Castillos y fortalezas? ¿Ríos? No lo digas. ¿De qué sirve, eh? Tierra. Caballos. Idiotas. Sorpréndame."\n\nHice todo lo posible para convencerlo, y utilicé todos los trucos retóricos y tácticas de persuasión que se me ocurrieron, pero no cedió. Realmente no le gusta pasar tiempo con los demás."
 VIETmisc.0131.a:0 "¡Fue una gran pérdida de tiempo! Qué hombre tan desagradable."
 VIETmisc.0131.b:0 "¿Quizás todavía pueda visitarte de vez en cuando para discutir asuntos, al menos?"
 VIETmisc.0132.t:0 "Tocado por [ROOT.Char.GetFaith.HighGodName]"
 VIETmisc.0132.desc:0 "Hay un pueblo no muy lejos de aquí que tiene un hermoso jardín que me gusta visitar de vez en cuando para disfrutar del paisaje.\n\nHoy, mientras estoy allí, veo a una mujer hablando sola. Curioso, me acerco a ella y se presenta. Su mirada se desvía extrañamente hacia ninguna parte en particular, y dice: "¿Qué son todas esas extrañas criaturas en el jardín? ¿Dónde están todos los pájaros blancos?"\n\nNo tengo idea de lo que está divagando. De repente, otra mujer se apresura y se inclina profundamente. “Disculpas, mi [ROOT.Char.GetLadyLord]”, dice, “Esta es mi amiga. Yo la cuido. Ella... ha estado un poco rara durante años. Tocada por [ROOT.Char.GetFaith.HighGodName], dicen. Dicen que escucha las voces de todas las personas que vivieron y murieron aquí durante años... tal vez dejaron fantasmas atrás”."
 VIETmisc.0132.a:0 "Por supuesto. Por favor, haga lo que tenga que hacer."
 VIETmisc.0132.b:0 "Qué absurdo. ¡Los locos como ella deberían estar encadenados!"
 VIETmisc.0132.c:0 "Oh, escucho las voces ahora. ¿No es así? Son amigables."
