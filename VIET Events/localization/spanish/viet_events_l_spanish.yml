 VIETmisc.0118.t:0 "Dolor de muelas"
 VIETmisc.0118.desc:0 ""Últimamente me duelen bastante las muelas. He consultado al médico [physician.GetTitledFirstName], y me ha sugerido varios remedios - es cosa mía decidir cuál de ellos tomar."
 VIETmisc.0118.a:0 "Una sangría servirá"
 VIETmisc.0118.a.info:0 "#emphasis Contexto Histórico:#! La extracción de sangre en el área alrededor de la muela fue un tratamiento común para el dolor de muelas, aunque debían tomar precauciones para evitar una infección."
 VIETmisc.0118.b:0 "Aplicar cera de vela, sal, mijo y aceite"
 VIETmisc.0118.b.info:0 "#emphasis Contexto Histórico:#! Las recetas que usaban cera mezclada con otras sustancias eran prescritas en algunas sociedades históricas para tratar el dolor de muelas."
 VIETmisc.0118.c:0 "Enjuagues diarios con preparado a base de hierbas"
 VIETmisc.0118.c.info:0 "#emphasis Contexto Histórico:#! Las hierbas con propiedades curativas, como el beleño, la mirra o el aceite de rosas, se usaban para tratar muchas afecciones, entre ellas el dolor de muelas."
 VIETmisc.0118.d:0 "Cauterizar el diente con una aguja caliente"
 VIETmisc.0118.d.info:0 "#emphasis Contexto Histórico:#! La cauterización del diente para aliviar el dolor requiere la introducción de una aguja muy caliente en la raíz del diente para matar el nervio."
 VIETmisc.0119.t:0 "Dolorido"
 VIETmisc.0119.desc:0 "Sin querer me mordí la mejilla mientras comía, ¡y me dolió bastante! Grité del dolor, lo que me avergonzó un poco."
 VIETmisc.0119.a:0 "¡Au!"
 VIETmisc.0120.t:0 "Dolor de boca"
 VIETmisc.0120.desc:0 "Me duele bastante la boca en este momento. Si bien las llagas en la boca desaparecen con el tiempo, hacen que comer sea una tarea incómoda. ¿Cómo puedo disfrutar de una comida ahora cuando tengo que tener cuidado con la forma en que mastico?"
 VIETmisc.0120.a:0 "Comeré alimentos más blandos que no requieran mucha masticación por ahora."
 VIETmisc.0120.b:0 "Todavía quiero comer buena comida, así que tendré que soportarlo."
 VIETmisc.0121.t:0 "Extracción de dientes especializada"
 VIETmisc.0121.desc:0 "[scope_VIET_tooth_extracted.GetTitledFirstName] se extrajo un diente hace poco, ya que había empezado a podrirse. [scope_VIET_tooth_extracted.GetSheHe] fue a visitar a un conocido barbero que conoce de estos temas. Al volver, [scope_VIET_tooth_extracted.GetFirstNameNoTooltip] alabó la habilidad del barbero.\n\n"¡El proceso no me dolió en absoluto!" dijo entusiasmad[scope_VIET_tooth_extracted.Custom('ES_OA')] cuando le pregunté cómo había ido. "¡El barbero es hábil y cuidadoso como ninguno! Lo recomiendo mucho si alguna vez necesitas de estos servicios.""
 VIETmisc.0121.a:0 "Me alegra que haya ido todo bien."
 VIETmisc.0121.b:0 "¡Recompensemos al barbero por su trabajo!"
 VIETmisc.0121.info:0 "#emphasis Contexto Histórico:#! Históricamente, en varias sociedades, los barberos efectuaban algunos procedimientos médicos como amputaciones y sangrías, dado que poseían las cuchillas y utensilios apropiados. En cuanto al trabajo de dentista, era frecuente que realizasen."
 VIETmisc.0122.t:0 "Enjuague"
 VIETmisc.0122.desc:0 "No hace mucho descubrí una receta para un buen enjuague. Su ingrediente principal es el vino, y mezcla varias hierbas, como la canela y la menta. El gusto es dulce, y enjuagarse con él todos los días ayuda a mantener los dientes sanos."
 VIETmisc.0122.a:0 "¡Espero mantener mi bonita sonrisa durante muchos años!"
 VIETmisc.0123.t:0 "Blanqueamiento dental"
 VIETmisc.0123.desc:0 "Mis dientes es han descolorido, debido a algunos alimentos. Mi médico, [physician.GetTitledFirstName], examinó mis dientes, y dijo que no debo preocuparme, parece que están bien. Sin embargo, para prevenir más decoloración, todas las mañanas tengo que frotarme los dientes con un preparado de hierbas consistente en vid, énulo y salvia quemados. Hacer esto ayudará a blanquear mis dientes."
 VIETmisc.0123.a:0 "¡Qué suerte que existan estos remedios!"
 VIETmisc.0123.info:0 "#emphasis Contexto Histórico:#! Al contrario de lo que se cree comúnmente, los dientes en época medieval eran en su mayor parte bastante sanos. Esto se deba a que no se consumía tanto azúcar, pues las comidas con azúcar eran muy raras. Además, las dietas consistían en granos y vegetales, lo que provocaba que el deterioro de los dientes fuese menor. Sin embargo, existía todo un abanico de remedios para tratar y blanquear los dientes."
