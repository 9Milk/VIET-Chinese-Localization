 VIETmisc.0063.t:0 "El Testamento del Aventuero"
 VIETmisc.0063.desc:0 "Un viejo aventurero con el que estaba familiarizado murió hace poco sin herederos y sin ningún familiar. Me dejó todas sus pertenencias en su testamento - principalmente una pila de oro y otros objetos preciosos que adquirió en sus viajes por varios sitios. Aunque no eramos amigos íntimos, esto significa que me tenía en alta estima, por alguna razón."
 VIETmisc.0063.a:0 "Muy amable por su parte."
 VIETmisc.0063.b:0 "Bien, bien, ¡más riquezas para mí!"
 VIETmisc.0064.t:0 "Niño Perdido"
 VIETmisc.0064.desc:0 "Estoy en las afueras cerca de una aldea con [scope_VIET_child_sob_help.GetTitledFirstName] cuando nos topamos con un pequeño niño sollozando. Alarmados, miramos alrededor, pero no había señales de parientes o guardianes cerca.\n\n"¡Pobre pequeño!", dice [scope_VIET_child_sob_help.Custom('ES_ElElla')]. "Necesitamos encontrar a sus padres, o de lo contrario, ¿quién sabe qué malvado podría aprovecharse del pequeño?""
 VIETmisc.0064.a:0 "Si tanto te preocupa, podrías ir a buscar a sus padres."
 VIETmisc.0064.b:0 "Estoy de acuerdo - ¡Vamos a trabajar juntos para encontrar a sus padres!"
 VIETmisc.0064.c:0 "Es solo un campesino. No tenemos tiempo para hacer de niñeras."
 VIETmisc.0065.t:0 "Soñando con la Aventura"
 VIETmisc.0065.desc:0 "Soñé que era un aventurero en algún reino pastoral y bonito muy, muy lejos. Olvidé si era un guerrero poderoso, un mago sabio o un astuto ladrón, pero de cualquier manera ayudé a muchos lugareños con sus problemas y tuve una gran sensación de triunfo. Cuando me desperté, sonreí al recordar los aventureros con los que había viajado en sueños. En particular, recuerdo cómo me uní a una compañía y llegué a ser un respetado miembro de su organización, que era..."
 VIETmisc.0065.a:0 "Una camarilla de despiadados pero honorables asesinos"
 VIETmisc.0065.b:0 "Una compañía de mercenarios nobles y serviciales."
 VIETmisc.0065.c:0 "Una asociación de ladrones astutos pero extrañamente heroicos"
 VIETmisc.0065.d:0 "Una escuela de sabios brillantes y dedicados"
 VIETmisc.0065.e:0 "Un equipo de gladiadores en una de esas antiguas arenas romanas"
 VIETmisc.0066.t:0 "Perdido por las Ruinas"
 VIETmisc.0066.desc:0 "Estábamos [scope_VIET_fellow_lost_traveler.GetTitledFirstName] y yo separados de nuestro séquito y guardias mientras viajábamos a la siguiente aldea. Encontramos las ruinas de un antiguo edificio abandonado, donde nos refugiamos. Decidimos pasar allí la noche. Cuando hicimos fuego, y nos sentamos, las cosas empezaron a enrarecerse dadas las circunstancias, pero conseguimos empezar una conversación interesante.\n\n La mañana siguiente, los guardias nos encontraron y nadie estaba herido. ¡Gracias a la experiencia con [scope_VIET_fellow_lost_traveler.GetTitledFirstName], pensamos mejor el uno del otro!"
 VIETmisc.0066.a:0 "Estuvo bien tener a alguien conmigo en esa situación."
 VIETmisc.0067.t:0 "El Sabio y el Aventurero"
 VIETmisc.0067.desc:0 "Hoy, conocí a distinguidos nobles de una ciudad de mi reino. Tras la reunión, me enzarcé en una conversación con dos de ellos - uno un leído sabio de temperamento calmado pero serio, el otro un aventurero con una expresión astuta en su cara.\n\nÉste último me contó sobre una extraña y exótica isla extranjera en los mares del sur por los que viajé hace no mucho. "Es verdad," dijo, "¡en esas islas, tienen pájaros del tamaño de casas! Lo vi con mis propios ojos."\n\n"Nuestro amigo está exagerando," dice el sabio, "esas cosas son improbables."\n\n"¿Vas a creer a un ratón de biblioteca? Yo he visto esas cosas.""
 VIETmisc.0067.a:0 "Confío en el sabio - a los aventureros les gusta contar exageraciones para llamar la atención."
 VIETmisc.0067.b:0 "El aventurero tiene razón. Leer libros está muy bien, pero la experiencia importa más."
 VIETmisc.0067.c:0 "Tal vez este no es el mejor lugar para decir quién tiene o no razón."
 VIETmisc.0068.t:0 "Explorando la Zona"
 VIETmisc.0068.desc:0 "A veces me gusta pasear alrededor de mi casa, pero hoy me sentía aventurero y decidí adentrarme un poco más. Con unos pocos guardias de confianza, me adentré en el bosque un par de horas, y pasé tiempo admirando el paisaje. Incluso me relajé en un pequeño arroyo y bebí de sus frescas aguas. El cambio de ambiente me ha sentado bien, así que cuando regresé a casa al anochecer, estaba de muy buen humor."
 VIETmisc.0068.a:0 "Debería hacer esto más a menudo."
 VIETmisc.0069.t:0 "Mejor Relajarse"
 VIETmisc.0069.desc:0 "En el camino vi a un plebeyo sentado en una roca. Se dio cuenta y se levantó para saludarme con respeto, antes de volver a sentarse. Curioso, le pregunté qué estaba haciendo.\n\n"Es un buen día, [ROOT.Char.GetTitledFirstNameNoTooltip], así que me apetecía descansar un poco aquí."\n\n"¿No tienes tareas por las que preocuparte?"\n\n"Oh, sí, mi [ROOT.Char.GetLadyLord], pero me gusta tomarme un tiempo para relajarme. ¿Por qué trabajar duro y estresarte, cuando puedes hacer lo justo y disfrutar? ¡No todos los días se tienen oportunidades para relajarse!""
 VIETmisc.0069.a:0 "¡Tus palabras son sabias! Disfruta de tu día."
 VIETmisc.0069.b:0 "No lo tengo claro... el trabajo duro tiene su recompensa."
 VIETmisc.0069.c:0 "Si insistes. Que tengas un buen día tu también."
 VIETmisc.0070.t:0 "El Cementerio"
 VIETmisc.0070.desc:0 "Mientras viajaba, me topé con el cementerio de una pequeña aldea de mi reino. Por mostrar respeto a los difuntos, o al menos por sentido de la obligación, presento mis respetos. Pensar que en un lugar tan honorable como este, haya generaciones de personas que han fallecido y ya no estén."
 VIETmisc.0070.a:0 "Ciertamente, es profundo verse reflejado en aquellos que vinieron antes que nosotros."
 VIETmisc.0071.t:0 "Peregrinos Viajeros"
 VIETmisc.0071.desc:0 "Mientras mis guardias y yo íbamos por el camino, nos topamos con algunos peregrinos [ROOT.Char.GetFaith.GetAdjective]. Ellos se inclinan y muestran sus respetos, y el líder de su pequeña caravana incluso me obsequia con unos artefactos religiosos que llevaban en señal de respeto. Tras una pequeña charla, continúan con su camino."
 VIETmisc.0071.a:0 "Miro los artefactos, preguntándome dónde les llevarían sus siguientes viajes."
 # Version 1.1.0 "Dragon" Start - Please leave here
 VIETmisc.0072.t:0 "¡Fuego!"
 VIETmisc.0072.desc:0 "Anoche, un incendio arrasó partes de mi residencia. Afortunadamente, algunos criados y guardias de servicio estaban alerta, nadie salió herido y fuimos capaces de prevenir que el fuego creciera sin control.\n\nAún así, el fuego destruyó una parte importante del edificio, y llevará algún tiempo reconstruirlo."
 VIETmisc.0072.a:0 "¡Pobre de mí! Qué desastre."
 VIETmisc.0073.t:0 "¿Buscas Trabajo?"
 VIETmisc.0073.desc:0 "Estoy pasando un tiempo en la ciudad cuando paso junto a un joven que está cortando leña. Parece tener pocas luces, ya que no reconoce que soy una persona de cierta importancia cuando me examina y mira a mis guardias.\n\n"¿Estás aquí para trabajar?" me pregunta casualmente, claramente confundiéndome con algún compañero plebeyo. "Si estás buscando hacer algo de oro, ve por ese hacha y tráeme toda la leña que puedas cortar. La gente del pueblo siempre necesita leña para usar en sus hogares"."
 VIETmisc.0073.a:0 "Disculpa, no tengo tiempo para eso. ¡Que tengas un buen día!"
 VIETmisc.0073.b:0 "Perdona, ¡pero soy tu [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 VIETmisc.0073.c:0 "¡No vendría mal algo de ejercicio! ¿Dónde está esa hacha?"
 VIETmisc.0074.t:0 "Una Quemadura"
 VIETmisc.0074.desc:0 "Mientras paseaba por el corredor durante la noche, me acerqué demasiado a una antorcha y me quemé. Es una quemadura de nada y fácilmente tratable con hierbas y aceites, ¡pero duele!"
 VIETmisc.0074.a:0 "Tendré cuidado de no volver a acercarme a esas antorchas."
 VIETmisc.0075.t:0 "Tan Cerca, Y a la Vez Tan Lejos"
 VIETmisc.0075.desc:0 "Cae la noche, y las temperaturas empiezan a refrescar. Voy al salón de mi hogar para mantenerme caliente cerca del fuego.\n\nPensándolo bien, estoy demasiado cerca del fuego y estoy demasiado caliente. Decido echarme unos pasos atrás.\n\nPero tan pronto como lo hago, parezco estar demasiado alejado del fuego, y puedo sentir el frío.\n\nMe sigo moviendo adelante y atrás, tratando de encontrar la distancia perfecta entre el fuego y yo, pero o hace demasiado calor o demasiado frío."
 VIETmisc.0075.a:0 "Me acercaré más al fuego - mejor estar más caliente."
 VIETmisc.0075.b:0 "Me alejaré - ¡no hace tanto frío de todos modos!"
 VIETmisc.0075.c:0 "Tal vez sea mejor que me vaya pronto a la cama."
 VIETmisc.0076.t:0 "Luces Misteriosas"
 VIETmisc.0076.desc:0 "Algunos de mis guardias informan haber visto pequeñas fogatas en la distancia durante la noche. Pensé que quizá estaban alucinando o gastándome una broma, hasta que decidí investigar una tarde.\n\nY allí, en el horizonte, estaban aquellos fuegos ardiendo en la espesura. Apenas eran visibles, pero estaban.\n\nPor la mañana, yo y un equipo de guardias fuimos a la zona a investigar, pero no encontramos rastro de bandas o fuerzas hostiles - de hecho, no había signos de actividad humana."
 VIETmisc.0076.a:0 "Misterioso. ¿Puede ser esto un fenómeno místico?"
 VIETmisc.0076.b:0 "¡Ah! ¡Un momento, ya lo sé! Esto está causado por el cielo nocturno cuando..."
 VIETmisc.0077.t:0 "Seguridad Contra Incendios"
 VIETmisc.0077.desc:0 "Un excéntrico erudito está visitando mi corte y se considera un experto en temas de construcción e ingeniería. Tras examinar mi casa, comenta que se pueden hacer algunas mejoras, particularmente en lo que respecta a prevenir los daños en caso de incendio.\n\nAsegura que si invierto en los materiales adecuados, y en un rediseño en ciertas partes del edificio, puedo reducir las posibilidades de que un incendio potencial destruya mi casa y provoque pérdidas. Tomar esas medidas, sin embargo, será costoso."
 VIETmisc.0077.a:0 "Este hombre es muy culto, por lo que sería bueno seguir su consejo."
 VIETmisc.0077.b:0 "Lamentablemente, no tengo fondos de sobra para tal cosa."
 VIETmisc.0077.c:0 "¿Y si está conspirando para ayudar a alguien a quemar mi casa?"
 VIETmisc.0077.info:0 "#emphasis Contexto Histórico:#! La seguridad y prevención de incendios no estaba desarrollada en el periodo medieval. Aunque algunas ciudades tenían vigilantes cuyos deberes incluían luchar contra el crimen y extinción de incendios, los edificios se construían con materiales inflamables, y en muchos casos, próximos. Como resultado, incluso los grandes castillos de piedra podían representar un riesgo de incendio elevado."
 VIETmisc.0078.t:0 "Vagabundos"
 VIETmisc.0078.desc:0 "Veo algunos vagabundos acurrucados junto a una pequeña fogata al costado de la carretera. Parecen indigentes y en un estado de existencia lamentable con sus harapos sucios y rostros cansados."
 VIETmisc.0078.a:0 "Siempre habrá mendigos en cualquier sociedad. Así es la vida."
 VIETmisc.0078.b:0 "Esa escoria inútil, sucia y holgazana. ¡Guardias! ¡Llevároslos!"
 VIETmisc.0078.c:0 "Démosles algo de oro y esperemos que les ayude a encontrar un trabajo honesto."
 VIETmisc.0079.t:0 "Baklava Especial"
 VIETmisc.0079.desc:0 "El mercader de baklava al que suelo ir dice que tiene unos tipos especiales de baklava disponibles para vender - si estoy dispuesto a pagar más. Estos tipos especiales incluyen:\n\n-Baklava con queso dulce\n-Baklava especiado con canela y clavo\n-Baklava cubierto de rodajas de fruta\n\nSé que está tratando de seducirme para que compre algunos cuando dice que estos baklava especiales impresionarán a mis invitados, pero tiene razón. Parecen deliciosos."
 VIETmisc.0079.a:0 "Por muy tentadora que parezca tu oferta, me quedó con los normales."
 VIETmisc.0079.b:0 "Baklava con queso dulce entonces, si no te importa."
 VIETmisc.0079.c:0 "El baklava especiado con canela y clavo parece tener buen aspecto."
 VIETmisc.0079.d:0 "El baklava cubierto con fruta parece delicioso."
 VIETmisc.0079.e:0 "¿Sabes qué? ¡Te voy a comprar todos!"
 VIETmisc.0080.t:0 "Fanatico del Baklava"
 VIETmisc.0080.desc:0 "Ha llegado a oídos de mi corte que [scope_VIET_baklava_fanatic.GetTitledFirstName] pasa mucho tiempo estos días llenándose de baklava. Parece que está obsesionad[scope_VIET_baklava_fanatic.Custom('ES_OA')] con estos pastelitos dulces."
 VIETmisc.0080.a:0 "¡Pues me parece muy gracioso!"
 VIETmisc.0080.b:0 "No es que... bueno, lo admito, yo también estoy obsesionado."
 VIETmisc.0081.t:0 "Sirope Pegajoso"
 VIETmisc.0081.desc:0 "Estaba picoteando un poco de baklava mientras ojeaba unos documentos. Olvidé limpiarme las manos antes de coger el pergamino, y lo terminé ensuciando de sirope."
 VIETmisc.0081.a:0 "Esto resulta... desafortunado."
 VIETmisc.0082.t:0 "Regalo de Baklava"
 VIETmisc.0082.desc:0 "[scope_VIET_baklava_gifter.GetTitledFirstName] decidió darme un maravilloso regalo hoy: varias cajas de baklava. ¡Estos pasteles de sirope no pueden desperdiciarse! Puedo guardar algunos para mí, y dar un buen uso al resto..."
 VIETmisc.0082.a:0 "Dárselo a los embajadores que están de visita como obsequio."
 VIETmisc.0082.b:0 "Ofrecerlo a los invitados de mis banquetes."
 VIETmisc.0082.c:0 "Donarlo a los vagabundos y huérfanos."
 VIETmisc.0082.d:0 "Comérmelos - son todos míos, ¡no los compartiré!"
