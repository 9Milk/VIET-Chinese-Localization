 VIETmisc.0133.t:0 "Hermano y Hermana"
 VIETmisc.0133.desc:0 "He llegado a la ciudad más pronto de lo que esperaba, y tuve una hora libre antes del encuentro con los nobles, así que esperé en un pequeño puente de madera contemplando un riachuelo. Tras unos minutos, una niña pequeña llegó al puente. Miró al río, y estuvo a punto de caerse del puente cuando un niño que parecía unos años mayor se abalanzó y la cogió, tropezándose conmigo.\n\n"¡Lo siento, mi [ROOT.Char.GetLadyLord]!" dijo, con una reverencia que la niña imitó. Era bastante educado para ser un niño: "Hago lo que puedo para cuidar de mi hermana mientras nuestros padres trabajan, pero es algo torpe. Usted parece claramente alguien importante, por favor perdone nuestra rudeza - si le hemos ofendido, castígueme a mí y no a mi hermana.""
 VIETmisc.0133.a:0 "Alabar al niño por ser tan buen hermano."
 VIETmisc.0133.b:0 "Decirle que no importa y jugar con ellos."
 VIETmisc.0133.c:0 "Amenazar con no volverlo a hacer y marcharse."
 VIETmisc.0133.d:0 "Empujarlos al río."
 VIETmisc.0133.toast.1:0 "Los niños no están heridos y nadie lo ha visto."
 VIETmisc.0133.toast.2:0 "Los niños no están heridos pero la gente lo ha visto."
 VIETmisc.0133.toast.3:0 "Los niños se hicieron daño pero nadie lo ha visto."
 VIETmisc.0133.toast.4:0 "Los niños se hicieron daño y la gente lo ha visto."
 VIETmisc.0134.t:0 "Naturaleza humana"
 VIETmisc.0134.desc:0 "Un día, mientras me relajaba en el jardín, empecé a reflexionar sobre la naturaleza humana. ¿Por qué hay gente tan cruel en este mundo? Un idealista e ingenuo podría pensar, por ejemplo, que si hubiera más amabilidad ahí afuera, todos podríamos vivir juntos en armonía."
 VIETmisc.0134.a:0 "¡Ojala fuese así! La gente necesita una orientación adecuada."
 VIETmisc.0134.b:0 "La vida es cruel - por tanto, la gente es egoísta por naturaleza."
 VIETmisc.0134.c:0 "Es mejor ser amable, aunque el mundo sea cruel."
 VIETmisc.0135.t:0 "Melancolía"
 VIETmisc.0135.desc:0 "Me he dado cuenta que [scope_VIET_sad_person.GetTitledFirstName] parecía bastante melancólica hoy, suspirando y con clara expresión de pena en su cara. ¿Tal vez esté de mal humor?"
 VIETmisc.0135.a:0 "Decirle algo reconfortante."
 VIETmisc.0135.b:0 "Dejar[scope_VIET_sad_person.Custom('ES_LoLa')] en paz."
 VIETmisc.0135.c:0 "Burlarme cruelmente de [scope_VIET_sad_person.Custom('ES_ElElla')]."
 VIETmisc.0136.t:0 "Mal día"
 VIETmisc.0136.desc:0 "Hoy estaba de muy mal humor, pero [scope_VIET_cheer_upper.GetTitledFirstName] logró animarme. ¡Puede que no sea tan mal día después de todo!"
 VIETmisc.0136.a:0 "¡Gracias, [scope_VIET_cheer_upper.GetFirstNameNoTooltip]!"
 VIETmisc.0137.t:0 "Una herencia afortunada"
 VIETmisc.0137.desc:0 "[scope_VIET_kind_inheritor.GetTitledFirstName] solía ser amigo de un rico anciano que no tenía herederos. Aquél falleció, y dejó su herencia a [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
 VIETmisc.0137.a:0 "Qué oportuno para [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
 VIETmisc.0138.t:0 "El indigente [ROOT.Char.GetFaith.HouseOfWorship]"
 VIETmisc.0138.desc:0 "Mientras paseaba por mis dominios, me topé con un orfanato en la ciudad. Parecía viejo y descuidado, y cuando pregunté a un anciano sobre él, dijo que la [ROOT.Char.GetFaith.HouseOfWorship] apenas tenía dinero para mantenerlo."
 VIETmisc.0138.a:0 "Ah, una verdadera lástima..."
 VIETmisc.0138.b:0 "Puedo donar algo para ayudar."
 VIETmisc.0138.c:0 "¡Voy a donar un montón de dinero!"
 VIETmisc.0138.d:0 "Bah, estos [ROOT.Char.Custom('DefaultPriestTitlePlural')] son un fraude."
 VIETmisc.0139.t:0 "Amigo de un mendigo"
 VIETmisc.0139.desc:0 "Nos sorprendió saber que [scope_VIET_beggar_friend.GetTitledFirstName] es buen amigo de un conocido mendigo de la ciudad. Cuando le pregunté sobre ello, me dijo que su amigo es como cualquiera de nosotros, con esperanzas, miedos y gustos. "Compartimos intereses, por difícil que pueda parecer," dice [scope_VIET_beggar_friend.GetFirstNameNoTooltip]. "Parece que aprendió algunas cosas durante su juventud, así que no siempre ha sido así. Estoy ayudándole a encontrar un trabajo respetable en el que pueda trabajar.""
 VIETmisc.0139.a:0 "Es una amistad inusual, la verdad, ¿pero quién soy yo para juzgar?"
 VIETmisc.0139.b:0 "¿Por qué una persona de su posición se interesa por esos don nadies?"
 VIETmisc.0139.c:0 "¡Tal vez pueda contratar a ese hombre como sirviente!"
 VIETmisc.0140.t:0 "Torpe"
 VIETmisc.0140.desc:0 "Estaba dando un paseo con [scope_VIET_tripper.GetTitledFirstName] y [scope_VIET_helper.GetTitledFirstName] cuando [scope_VIET_tripper.GetFirstNameNoTooltip] tropezó y cayó al suelo. Inmediatamente [scope_VIET_helper.GetFirstNameNoTooltip] se abalanzó para ayudar[scope_VIET_tripper.Custom('ES_LoLa')] a levantarse.\n\n"¿Estás bien?" pregunta [scope_VIET_helper.GetFirstNameNoTooltip].\n\n"Creo que me he arañado la rodilla," contesta [scope_VIET_tripper.GetFirstNameNoTooltip]. "¡Au!""
 VIETmisc.0140.a:0 "¡Vamos a ver al médico inmediatamente!"
 VIETmisc.0140.b:0 "No parece nada serio."
 VIETmisc.0140.toast:0 "La herida parece grave"
 VIETmisc.0141.t:0 "El Mendigo"
 VIETmisc.0141.desc:0 "Estaba en el mercado buscando suministros cuando escucho a un mendigo pidiendo limosna. Mientras algunos le pedían que se marchara y dejara de molestar, una de las lugareñas, una madre corpulenta, le dio algo de dinero."
 VIETmisc.0141.a:0 "No es de mi incumbencia - seguiré comprando."
 VIETmisc.0141.b:0 "Debería dar al mendigo algo de dinero también."
 VIETmisc.0141.c:0 "Regañar a los lugareños por su crueldad mientras doy algo de dinero."
 VIETmisc.0141.d:0 "Ordenar a mis guardias que desalojen al mendigo."
 VIETmisc.0142.t:0 "Aprendiendo defensa personal"
 VIETmisc.0142.desc:0 "Un día, estaba dando un paseo por los prados del pueblo, cuando vi a un anciano rodeado de mujeres. Tras investigar, me di cuenda de que estaban practicando varios movimientos con brazos y piernas que reconocí como combate cuerpo a cuerpo. Tenía curiosidad, así que me acerqué a preguntar.\n\nParece ser que el anciano fue veterano de muchas guerras. Ahora, pasa el tiempo enseñando a los demás como defenderse. "Las mujeres siempre necesitan preservar su honor," dijo, "así que ¿por qué no enseñarles cómo defenderlo? Así se mantienen activas, y pueden ayudar si atacan bandidos.""
 VIETmisc.0142.a:0 "¡Una idea encomiable! Por favor, continuad."
 VIETmisc.0142.b:0 "¿Mujeres luchando? ¡Debe ser una broma!"
 VIETmisc.0142.c:0 "¿Puedo hacer una demostración?"
 VIETmisc.0142.d:0 "¿Puedes enseñarme algo a mí?"
 VIETmisc.0143.t:0 "Un sermón aburrido"
 VIETmisc.0143.desc:0 "Hoy, estaba visitando una [ROOT.Char.GetFaith.HouseOfWorship] local como parte de mis deberes. Estoy obligado a escuchar un sermón sobre caridad y amabailidad hacia los demás, de acuerdo con los preceptos de la fe [ROOT.Char.GetFaith.GetAdjective]. No es un sermón interesante, desafortunadamente, y pronto me encuentro bostezando mientras el [ROOT.Char.Custom('DefaultPriestTitle')] divaga sobre cómo ser amable o por qué [ROOT.Char.GetFaith.HighGodName] quiere que nos ayudemos, o algo así."
 VIETmisc.0143.a:0 "¡Debo concentrarme en el sermón y dar buen ejemplo!"
 VIETmisc.0143.b:0 "Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip], puedo echarme una siesta."
 VIETmisc.0144.t:0 "El Abusón"
 VIETmisc.0144.desc:0 "Oigo a dos de mis sirvientas teniendo una acalorada conversación. Están hablando de otra de mis sirvientas, conocido por su crueldad hacia las demás, acosándolas. No es ningún secreto que muchas de mis sirvientas la detesten.\n\n"Si fuera un poco más amable," dice la sirvienta más alta, mientras mueve la cabeza. "¿Habrá aprendido alguna vez a ser amable?"\n\n"Dudo que sea capaz de tener sentimientos siquiera," dice la más bajita, cruzándose de brazos. "No podemos hacer nada, porque sirve a nuestr[Root.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord] de una manera muy leal, ¿así que qué podríamos hacer?""
 VIETmisc.0144.a:0 "Mientras me sirva bien, no me importa cómo trata a las demás."
 VIETmisc.0144.b:0 "Debería regañarla por su comportamiento."
 VIETmisc.0144.c:0 "¿Cruel? Esa sirvienta y yo podríamos abusar de los demás juntos..."
 VIETmisc.0145.t:0 "Muerte de un buen lugareño"
 VIETmisc.0145.desc:0 "Un muy querido [ROOT.Char.Custom('DefaultPriestTitle')], conocido por su amabilidad y generosidad ha fallecido hace poco. Una figura tan querida será recordada por la comunidad en una gran ceremonia. He sido invitado al funeral, y puede que vaya a presentar mis respetos."
 VIETmisc.0145.a:0 "Soy un[Root.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip], ¿por qué debería acudir al funeral de un don nadie?"
 VIETmisc.0145.b:0 "Debería acudir al funeral, aunque sea para que me vean."
 VIETmisc.0145.c:0 "Acudiré y reflexionaré sobre la vida de una figura tan querida."
 VIETmisc.0146.t:0 "¿Qué harías tú?"
 VIETmisc.0146.desc:0 "Mientras compraba un poco en el mercado, veo a un plebeyo que lleva una bolsa de monedas atada a su cinturón, cuando se le cae sin darse cuenta. Momentos después, una mujer le llama la atención sobre lo ocurrido. Le agradece el gesto antes de desaparecer entre la multitud.\n\nCuando vuelvo a mis asuntos, oigo a uno de mis guardias, "¡Que mujer más idiota! Yo habría cogido las monedas."\n\n"¿Eso harías?" le dice el otro guardia. "Eso sería una ofensa a [ROOT.Char.GetFaith.HighGodName]."\n\n"Tal vez deberías centraros en vuestro deber," les recrimina un tercer guardia, "y no estar hablando.""
 VIETmisc.0146.a:0 "El primer guardia tiene razón - ¡quien lo encuentra se lo queda!"
 VIETmisc.0146.b:0 "El segundo guardia tiene razón - ¡hay que hacer lo correcto!"
 VIETmisc.0146.c:0 "El tercer guardia tiene razón - ¡estáis aquí para protegerme, no para hablar!"
 VIETmisc.0147.t:0 "El Hospicio"
 VIETmisc.0147.desc:0 "Un número de notables de la zona se han organizado para recolectar fondos para la construcción de un hospicio en la ciudad. Han acudido a mí, preguntando si me gustaría contribuir con algunos fondos. Argumentan que esto proporcionará una casa a vagabundos y plebeyos pobres. No tengo razones para dudar de los notables, pues son gente de importancia en la comunidad, así que es decisión mía qué hago con mi dinero."
 VIETmisc.0147.a:0 "Donaré algunos fondos para su proyecto."
 VIETmisc.0147.b:0 "¡Haré una gran donación para esta causa tan noble!"
 VIETmisc.0147.c:0 "No voy a desperdiciar dinero en gentuza."
 VIETmisc.0147.info:0 "#emphasis Contexto Histórico:#! La caridad tiene una larga historia. Los hospicios medievales se construían gracias a ricos e importantes patronos (por razones nobles, u otros motivos), y se asociaban con instituciones religiosas locales, ya fueran Cristianas, Musulmanas, Budistas, entre otras. Los hospicios proporcionaban refugio y comida a los pobres, ancianos y enfermos."
