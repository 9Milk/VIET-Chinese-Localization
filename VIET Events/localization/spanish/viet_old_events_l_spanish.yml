 VIETold.2001.t:0 "Por los Valles"
 VIETold.2001.desc:0 "Cuando me quedé dormido y viajé a la tierra de los sueños, me encontré en una enorme colina de la hierba más verde, con vistas a un gran lago que rodeaba una ciudad poderosa. Debajo de la colina había un antiguo santuario de mármol, mientras que detrás de mí había una pequeña cabaña junto a un bosque, donde los pájaros silbaban y los árboles susurraban en mi oído. Descansé un rato antes de decidirme..."
 VIETold.2001.a:0 "Bajar la colina, para ver el lago."
 VIETold.2001.b:0 "Presentar mis respetos en el santuario."
 VIETold.2001.c:0 "Explorar el bosque."
 VIETold.2001.d:0 "Entrar en la cabaña y relajarme."
 VIETold.2002.t:0 "Día de Cosecha"
 VIETold.2002.desc:0 "Salgo de mi casa temprano para ir a la residencia de un noble importante a cierta distancia de aquí. Por el camino, a medida que el Sol se alzaba, atravesé bastantes aldeas. Los campesinos esparcidos por los campos, trabajando en sus cultivos, aunque siempre me mostraban sus respetos."
 VIETold.2002.a:0 "Al menos todo está en orden."
 VIETold.2002.b:0 "¡Esos plebeyos me asustan!"
 VIETold.2002.c:0 "Quiero preguntarles qué tal van las cosas."
 VIETold.2003.t:0 "Rey y Patria"
 VIETold.2003.desc:0 "Me doy cuenta de que han tenido que haber muchos gobernantes antes que yo, señores y señoras, así como reyes y reinas que alguna vez gobernaron el reino. Algunos no los conoceré. ¿Seré, yo también, olvidado algún día, sin siquiera tener una nota al pie en un libro de historia, ni un susurro del viento?"
 VIETold.2003.a:0 "Aun si muero, qué importa si cumplí con mi deber."
 VIETold.2003.b:0 "¡Haré grandes gestas para asegurarme la inmortalidad!"
 VIETold.2003.c:0 "Mientras sea feliz, me conformo."
 VIETold.2003.d:0 "Al final nada importa. ¿Para qué intentarlo?"
 VIETold.2004.t:0 "Alas de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Me encuentro en otro sueño - esta vez, volando por el cielo, mirando un reino de verdes bosques y bonitos pastos. Puedo ir a muchos sitios, pero hay un lugar que me llama, un lugar que no puedo resistirme a explorar:"
 VIETold.2004.a:0 "El templo blanco y pálido del norte..."
 VIETold.2004.b:0 "El puerto cosmopolita del oeste..."
 VIETold.2004.c:0 "La ciénaga oscura y misteriosa del sur..."
 VIETold.2004.d:0 "Los vastos campos de flores en el este..."
 VIETold.2005.t:0 "Todo Bien"
 VIETold.2005.desc:0 "Hoy ha sido un día muy aburrido en la corte. No ha ocurrido nada emocionante."
 VIETold.2005.a:0 "La emoción no siempre es deseable, así que está bien."
 VIETold.2005.b:0 "¡Quiero emociones! ¡Quiero vivir la vida!"
 VIETold.2005.a.tooltip:0 "La gente siempre dice que quiere emociones en su vida, pero deberían desear cosas buenas primero - después de todo, la emoción no siempre es buena."
 VIETold.2005.b.tooltip:0 "En efecto, a veces la gente se sienta y no hace nada con sus vidas. ¿Qué propósito tiene vivir si no exploras el mundo?"
 VIETold.2006.t:0 "La Tranquilidad del Vigilante"
 VIETold.2006.desc:0 ""Casi mediodía y sin novedades", me comenta el guardia mientras doy unas vueltas a mi jardín."
 VIETold.2006.a:0 "Continúa."
 VIETold.2006.b:0 "¡Ponte firme!"
 VIETold.2006.c:0 "¿Por qué no te esmeras más en vigilar?"
 VIETold.2007.t:0 "Gloria de la Tierra"
 VIETold.2007.desc:0 "Siempre hay quienes dudan de mi derecho a gobernar esta tierra y reclaman que no soy el gobernante legítimo. Sin embargo, ¿cómo contemplar esta tierra y no ver mi conexión con ella? También es mi reino. Tengo un propósito como su maestro:"
 VIETold.2007.a:0 "Para... Bueno, no estoy seguro de qué propósito es ese."
 VIETold.2007.b:0 "De hacer con ella lo que quiera."
 VIETold.2007.c:0 "Para proteger y ayudar a mis súbditos."
 VIETold.2007.d:0 "Para traer gloria a mi reino y a mi dinastía."
 VIETold.2008.t:0 "El Lamento del Juglar"
 VIETold.2008.desc:0 "Un músico contratado para el banquete interpreta una canción triste. Muchos en mi corte están conmovidos por el patetismo de la historia."
 VIETold.2008.a:0 "Yo, también, suelto una lágrima."
 VIETold.2008.b:0 "Pues tampoco es tan triste."
 VIETold.2009.t:0 "La Ascensión de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2009.desc:0 "Una manifestación física de [ROOT.Char.GetFaith.HighGodName] apareció supuestamente en un poblado cercano, y bendijo algunos lugareños, antes de ascender a los cielos. Pocos sacerdotes se creen la historia de los campesinos, diciendo que es un malentendido de los ignorantes, pero los campesinos no les importa y han construido altares allí donde estas apariciones han ocurrido."
 VIETold.2009.a:0 "¡Un buen presagio! Animar al clero a apoyar a los lugareños."
 VIETold.2009.b:0 "Claramente fue una ilusión de [ROOT.Char.GetFaith.DevilName]. ¡Reprimir el culto!"
 VIETold.2009.c:0 "No voy a opinar sobre supersticiones campesinas."
 VIETold.2010.t:0 "Anochecer en el Mercado"
 VIETold.2010.desc:0 "Fui corriendo al mercado cuando se estaba poniendo el Sol, esperando comprar lo que quería, pero el mercader me dijo que no le quedaba mercancía.\n\n"Tardaré bastante en conseguir más," me dijo disculpándose.\n\nAun si estuviera dispuesto a pagarle mucho dinero, no sería capaz de dármelo ahora."
 VIETold.2010.a:0 "¡No hay problema! ¡Esperaré!"
 VIETold.2010.b:0 "¡Ese bastardo! ¡Me está engañando!"
 VIETold.2010.c:0 "Al menos es honesto. No puedo hacer nada."
 VIETold.2011.t:0 "Amanecer de Flautas"
 VIETold.2011.desc:0 "Hoy me levanté más pronto de lo normal.\n\nComo estaba inquieto, salí a tomar un paseo acompañado por los guardias de confianza. Pensábamos escuchar un silbido más adelante, y tras investigar encontramos que se trataba de un pastor con su rebaño, tocando una agradable canción en su flauta de madera.\n\nMe hizo una reverencia y me deseó lo mejor."
 VIETold.2011.a:0 "Por favor, toca algo más. Es bueno."
 VIETold.2011.b:0 "Solo es un campesino."
 VIETold.2012.t:0 "La Paz de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "Hay quienes dicen que de acuerdo a las divinas escrituras, [ROOT.Char.GetFaith.HighGodName] quiere que toda la gente viva en paz unos con otros. ¿No es muy idealista? ¿Puede haber paz verdadera bajo la sabiduría y benevolencia de [ROOT.Char.GetFaith.HighGodName]?"
 VIETold.2012.a:0 "Creo que [ROOT.Char.GetFaith.HighGodName] quiere que aplastemos algunos infieles, ¡no tener paz!"
 VIETold.2012.b:0 "¡Paz y amor! ¡De hecho todos somos hermanos y hermanas!"
 VIETold.2012.c:0 "Es buena idea, pero el idealismo no puede hacer mucho."
 VIETold.2013.t:0 "Amor Bajo la Luna"
 VIETold.2013.desc:0 "El libro que leí parecía otro romance insípido. Sin embargo, acabó siendo una historia romántica épica con drama, comedia y tragedia, que me hizo cuestionar la moralidad y la mortalidad. Conmovido inmensamente, me cuesta dormir pensando en los agridulces destinos de los personajes a los que había llegado a amar. ¿Leeré alguna vez otra historia como esa?"
 VIETold.2013.a:0 "¡Nunca pensé que ese tipo de historias me gustaría!"
 VIETold.2014.t:0 "Una Historia Simple"
 VIETold.2014.desc:0 "Estaba viendo una actuación que estaba haciendo una compañía viajera. Aunque era una historia de amor corta y simple sin mucho drama ni conflicto, los personajes eran agradables y realistas en sus motivaciones y deseos. A pesar de su simplicidad y falta de tensión, a muchos de la audiencia les encantó la historia."
 VIETold.2014.a:0 "Estos plebeyos - ¡es una tontería banal!"
 VIETold.2014.b:0 "Debo admitir que me ha sacado alguna sonrisa."
 VIETold.2015.t:0 "Mala Historia"
 VIETold.2015.desc:0 "A poet is reciting a tale about a historical event long ago before me and an audience. I realize he just made a mistake, and there are some inaccuracies in his retelling of what happened!\n\nPerhaps I should do my duty and inform this poet that his knowledge of the past is faulty, and will cause others to misunderstand those who came before us. On the other hand, maybe people will misinterpret my good intentions as haughtiness. What to do...?"
 VIETold.2015.a:0 "Don't say anything. I don't need people thinking I'm smug."
 VIETold.2015.b:0 "Correct him - history should not be lies!"
 VIETold.2015.c:0 "Correct him - the true history is more interesting."
 VIETold.2015.d:0 "Correct him - I want to show off my knowledge."
 VIETold.2016.t:0 "Visions of the Past"
 VIETold.2016.desc:0 "I was idly reading a book about historical events in ancient times. Suddenly, when I came across a particular section, disjointed images and scenes flashed before my mind, as if I was really there. My servants found me on the ground moments later, having fainted. They were skeptical when I described what happened, but the feelings of sadness, joy, hatred, love - I felt all that!"
 VIETold.2016.a:0 "Was I really there, in the past? Why am I here now?"
 VIETold.2017.t:0 "Deeds of Heroes"
 VIETold.2017.desc:0 "I recently took the time to read through various books explaining the exploits and deeds of ancient heroes and warriors. It was informative, and helped me to better understand:"
 VIETold.2017.a:0 "Which tactics and strategies work, and which ones don't."
 VIETold.2017.b:0 "What makes a person brave and able to fight the odds."
 VIETold.2017.c:0 "How to uphold justice and righteousness among all."
 VIETold.2018.t:0 "A Simple Love Story"
 VIETold.2018.desc:0 "I recently read a touching story about a pure-hearted romance between a young man and woman who had grown up as neighbors and friends. Their virtue and honesty helped them ensure many hardships so they could be united in marriage."
 VIETold.2018.a:0 "I hate stupid love stories. Why did I read that?"
 VIETold.2018.b:0 "It was an adorable tale about true love."
 VIETold.2019.t:0 "Outside"
 VIETold.2019.desc:0 "I sit at the windowsill, staring outside. What do I see far away that I observe with great scrutiny?"
 VIETold.2019.a:0 "Nature's somber awe - plants, the skies, the sun before me."
 VIETold.2019.b:0 "A group of peasant children playing games outside."
 VIETold.2019.c:0 "Some of my guardsmen marching around on patrol."
 VIETold.2019.d:0 "Someone very attractive passing through."
 VIETold.2020.t:0 "Stuck at Home"
 VIETold.2020.desc:0 "In my dream, I live in a large mansion of unrivaled beauty, so vast it could not have been built by mundane means. It is a gorgeous residence where I have all the comforts of home - food, drink, and entertainment at my beck and call, and all manner of exotic mechanical and magical contraptions. And yet I am trapped. Every time I try to escape, I end up coming back, somehow!"
 VIETold.2020.a:0 "This is no way to live! I must be free!"
 VIETold.2020.b:0 "Since it is here before me, I guess I can enjoy it."
 VIETold.2020.c:0 "Only fools take for granted the gifts they're given."
 VIETold.2021.t:0 "The Ghost At Home"
 VIETold.2021.desc:0 "I pass by a small ancient ruin while traveling through a village. The peasant acting as your guide tells me of a local folk legend, that centuries ago when a plague struck the area, one of the locals holed himself up in the ruin - as it was his house back then - and died there by himself when he ran out of food and drink. His lonely spirit, supposedly, still haunts the area to this day."
 VIETold.2021.a:0 "An interesting tale, I suppose!"
 VIETold.2022.t:0 "In the Way"
 VIETold.2022.desc:0 "I am pacing back and forth inside my residence, thinking about this or that, and then I accidentally bump into some of the furniture."
 VIETold.2022.a:0 "Whoops! Silly me!"
 #VIETold.2022.message:0 "You hurt yourself bumping into furniture"
 VIETold.2023.t:0 "Eek!"
 VIETold.2023.desc:0 "Some of my young maidservants screamed in terror when a mouse scurried past us one morning. The mouse was nowhere to be found after a quick search, but some of the girls are still scared and worry there may be more mice at my home."
 VIETold.2023.a:0 "Poor children. Worry not, the mouse is gone!"
 VIETold.2023.b:0 "Come on now. Grow up already, be a little brave!"
 VIETold.2023.c:0 "The mice are our brothers and sisters, we should respect them."
 VIETold.2023.d:0 "A worrisome sight! We must remain vigilant."
 VIETold.2024.t:0 "In Flagrante"
 VIETold.2024.desc:0 "I was bored at home with nothing to do one day, so I decided to take a walk around when I overheard some muffled sounds coming from a room. I snuck over and opened the door slightly, and peeked inside. One of my maids and one of my manservants were making love and in the throes of passion, oblivious to the world around them! Though young, they should know better."
 VIETold.2024.a:0 "Barge in and order them to stop doing this in public."
 VIETold.2024.b:0 "Secretly watch them eagerly but don't tell them."
 VIETold.2024.c:0 "Forget it - it is none of my business."
 VIETold.2024.d:0 "Tell them later they have my blessing to marry."
 VIETold.2025.t:0 "Boom!"
 VIETold.2025.desc:0 "A loud noise is heard outside and on instinct I rush to the window, curious. I look out and see nothing out of the ordinary."
 VIETold.2025.a:0 "Odd. Is my imagination playing tricks on me?"
 VIETold.2026.t:0 "Night Owl"
 VIETold.2026.desc:0 "I've been staying up a lot lately out of boredom."
 VIETold.2026.a:0 "It's not a healthy thing, but I can't resist."
 VIETold.2026.b:0 "I'll try to make the most of my bad habit."
 VIETold.2027.t:0 "Deviant Lands"
 VIETold.2027.desc:0 "I have heard that there are lands far away from where I live, where the practice of marriage between siblings is common and not just accepted, but actively embraced and encouraged throughout society, from the highest of royalty to the humblest of peasants. Could such communities even exist? If they did, I have yet to meet anyone from such a place in person - or at least anyone whose story I would believe."
 VIETold.2027.a:0 "If such people existed, then they're absolutely barbaric! Degenerates, all of them!"
 VIETold.2027.b:0 "Who am I to judge? Different people have different customs and traditions."
 VIETold.2027.c:0 "Thinking about them gets me all excited. #EMP Very#! excited."
 VIETold.2027.d:0 "All of these rumors are fanciful tales made up by perverts without sisters."
 VIETold.2028.t:0 "Flying Rabbits?"
 VIETold.2028.desc:0 ""Have you heard of the flying rabbits of the far north?" my servant asks me one day, while we are conversing about various matters. "Fascinating creatures! Do you think they're real?""
 VIETold.2028.a:0 "Don't be silly. Rabbits don't fly, nor live in the frozen north."
 VIETold.2028.b:0 "Who knows? It's certainly a possibility!"
 VIETold.2028.c:0 "You're confusing them with a real creature known as the..."
 VIETold.2029.t:0 "The Last Egyptians"
 VIETold.2029.desc:0 "A traveler is regaling me with a tale he heard when he was visiting a town along the Nile one day. "I was told that during Roman times, Egypt's governor sent a trusted friend and advisor as a diplomat to the southern lands of Ethiopia, but he got lost in the desert not too far from where I stayed. He finally found a large oasis, where people still behaved like the ancient Egyptians, building pyramids and worshipping ancient gods, and they had no knowledge of how the Nile had been conquered by first the Hellenes and then the Romans.""
 VIETold.2029.a:0 "That a community would keep alive such ancient customs!" 
 VIETold.2029.b:0 "I'm sure they were merely some troglodytic peasants." 
 VIETold.2029.c:0 "Would these hidden oases still be around today?" 
 VIETold.2030.t:0 "The Fabled Eastern Islands"
 VIETold.2030.desc:0 ""Ah! Let me tell you a story," the merchant says, after we finish with business. Not one to anger my jolly guest, we sit down as we feast and he tells me what he heard when he visited China not too long ago. "I was told that if one sails east, beyond even the fabled isles of Cipangu, one would eventually reach a large island ruled by towering men who ride steeds of solid gold. These people of the Sun are most intelligent and mighty and ruled by an immortal dragon.""
 VIETold.2030.a:0 "Fascinating people! Maybe one day we'll meet them."
 VIETold.2030.b:0 "I'm not convinced they exist."
 VIETold.2031.t:0 "Opposite Land"
 VIETold.2031.desc:0 "An acquaintance tells me that she heard if one digs underground deep enough, one will emerge in another world where there are people similar to ours. However, they are the opposite of us - their women are taller than their men, the men stay at home and manage domestic affairs while the women fight wars, and most scandalously, siblings can wed one another. Still, my acquaintance said she heard this land was mostly peaceful and prosperous."
 VIETold.2031.a:0 "Perhaps their strange ways are why they're prosperous and peaceful."
 VIETold.2031.b:0 "Really now! How could a society like that possibly exist?"
 VIETold.2031.c:0 "How exciting! My imagination is trying to envision such a place."
 VIETold.2032.t:0 "Tale of the Labyrinth"
 VIETold.2032.desc:0 "Someone tells me of a king in a faraway land who was cruel, yet fair in his dealings.\n\nOnce, he hired an engineer to create the largest labyrinth the world has ever known. Those guilty of the worst crimes were put in this maze of tunnels and hallways, which were filled with all manner of violent beasts, as well as dangerous booby traps that could kill a man instantly. Almost none escaped, but there were always a few who had the wits and tenacity - or perhaps the luck and blessings of [ROOT.Char.GetFaith.HighGodName] - to find their way out, and the king granted freedom to these few for their impressive achievement."
 VIETold.2032.a:0 "Someone capable enough to escape deserves freedom, yes."
 VIETold.2032.b:0 "A strange ruler! Such unnecessary and outlandish methods."
 VIETold.2032.c:0 "I hoped his labyrinth had many of those monsters and death traps!"
 VIETold.2033.t:0 "Guardian of the Gate"
 VIETold.2033.desc:0 "I have heard rumors about a noble and valiant warrior woman in a distant land, who is immortal and stands guard over an ancient gate made of marble and obsidian. Those who best her in combat will be allowed into the gate, which is a portal to a heavenly paradise, a most peaceful and pastoral landscape one can live in with no worries nor fears.\n\nIf it did exist, could I go there?"
 VIETold.2033.a:0 "If only I could go to such a place, I'd be so happy."
 VIETold.2033.b:0 "I'm sure I could beat that woman and gain entry."
 VIETold.2033.c:0 "I don't need it. I have all I need here."
 VIETold.2034.t:0 "A Dream of Danger"
 VIETold.2034.desc:0 "I meet a local village elder, a wizened old man, who was a foolhardy adventurer in his youth. He once got lost in a great forest, and almost drowned in its swamps. Fortunately, he was rescued by a mysterious man, who was of tall and handsome appearance, and carried himself in a calm and kind yet melancholy, somber, regal manner. This man referred to himself only as a dreamer, and warned about the seductive dangers of excitement and risk.\n\nAfterwards, the old man never sought out reckless excitement again, and lived a stable, quiet, happy life back home."
 VIETold.2034.a:0 "Agreed! Only idiots blindly worship excitement and ambition."
 VIETold.2034.b:0 "I disagree. What's the point of living a boring life?"
 VIETold.2034.c:0 "Wait a moment... did you meet the #EMP Dreamer#!?"
 VIETold.2035.t:0 "The Immortal Horse"
 VIETold.2035.desc:0 "Among the nomad peoples of Eurasia, there are stories of an immortal horse, forever racing across the great steppes, free and bold. The galloping of the mighty steed's hooves sound like thunder, and it is faster than anything one could see."
 VIETold.2035.a:0 "Maybe one day I shall see it!"
 VIETold.2035.b:0 "A fanciful tale, nothing more."
 VIETold.2036.t:0 "Woman in White"
 VIETold.2036.desc:0 "I have a guard who once visited a distant village by a forest, said to be a gateway to the world beyond. While there, he went in the forest despite the locals' warning.\n\nIn the forest, he encountered a pale maiden wearing a white dress. Though she was charming and bashful, there was something off about her; the tone of her voice was odd, and her dress fluttered in the wind in a strange way. Frightened out of his wits, he fled immediately, knowing she must have been an evil spirit of some sort.\n\nAccording to locals from that area, not only are such sightings common in the forest, but many have also mysteriously died or disappeared there."
 VIETold.2036.a:0 "What a coward! She couldn't have been a spirit."
 VIETold.2036.b:0 "Frightening things lie beyond the fringes of civilization!"
 VIETold.2036.info:0 "#emphasis Historical Context:#! The lady or woman in white is a type of spirit who appears in various folklores and mythologies around the world since ancient times. Oftentimes, she is the ghost of who died in tragic circumstances - perhaps in childbirth, or after her lover died, and so on. Sometimes she is a vengeful spirit who lures and attacks innocents; other times, she punishes the wicked, like adulterers."
 VIETold.2037.t:0 "A Dream of a Protector"
 VIETold.2037.desc:0 "My new maid is a strange woman. Her father was a merchant, and she often accompanied him on his journeys as child.\n\nShe claims when she was little, on one such journey, she and her father visited a forested land when she got lost in the woods at night. She was frightened, of course, and thought she would die.\n\nA mysterious woman found her sobbing, and guided her back to the main road. The woman was of tall and beautiful appearance, and carried herself in a friendly and serene, yet melancholy, somber, queenly manner. She barely spoke and before she disappeared, merely said she was a dreamer.\n\nTo this day, my servant wonders who her mysterious savior was."
 VIETold.2037.a:0 "A strange encounter!"
 VIETold.2037.b:0 "Wait - you met the #EMP Dreamer#!, didn't you!?!?"
 VIETold.2038.t:0 "The Scholar's Tale"
 VIETold.2038.desc:0 "I am hosting a prominent local scholar. Contrary to my expectations of him being an awkward, doddering old man, he is a tall, handsome, and charismatic young man. I see my maids and some of the noblewomen gazing upon him with an amusing hunger in their eyes as he recounts his many adventures with his soothing, deep voice.\n\nIn one of his anecdotes, he recalls the time he came across a large lake in my realm. He once visited it, but almost drowned when he tried taking a swim. When he came to, he found himself on one of the lake's islands he never saw before. As he describes its geography, I do not recall the existence of such a lake on such an island either."
 VIETold.2038.a:0 "What happened next?"
 VIETold.2039.tooltip:0 "This is all very mysterious!"
 VIETold.2039.t:0 "The Scholar's Tale"
 VIETold.2039.desc:0 "The scholar circled the shore of the island and came across an old temple built by the ancients, yet still in good condition despite being abandoned. There, he quickly prayed to [ROOT.Char.GetFaith.HighGodName]. Afterwards, to his surprise, he found a small boat near the temple which he used to leave the island.\n\nEvery time he returned to the lake, he could never find the island again. No one has heard of an island on that lake with its characteristics and geography, and it isn't mentioned in local legends, and his fellow scholars have not found a trace of it in historical records. However, we're all sure he isn't lying, as he is a respected scholar after all."
 VIETold.2039.a:0 "There must have been something strange afoot. Otherworldly beings?"
 VIETold.2039.b:0 "Perhaps the whole thing was a dream?"
 VIETold.2039.c:0 "Will I find the island one day? Who knows what secrets it holds!"
 VIETold.2040.t:0 "Isle of Colors"
 VIETold.2040.desc:0 "I appear to have interrupted a heated debate. A few of my courtiers and servants have been discussing rumors they heard about a distant land known as the Isle of Colors, where men and women are like us, except for one thing: their skin is an unnatural color. What my courtiers cannot seem to agree on, however, is what that skin color is. Perhaps I can provide my input on the matter?"
 VIETold.2040.a:0 "The Isle of Colors can't really exist - a tale that's made up, I truly insist!"
 VIETold.2040.b:0 "Their skin's true color is pink... at least, that is what I think."
 VIETold.2040.c:0 "I'd have to say surely dark blue is their skin's natural hue!"
 VIETold.2040.d:0 "I'd guess their skin is green, though this I have not seen."
 VIETold.2040.e:0 "I don't know the answer - this truth I can't infer."
