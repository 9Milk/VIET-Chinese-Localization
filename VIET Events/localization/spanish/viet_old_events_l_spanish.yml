 VIETold.0001.t:0 "Cielo nocturno"
 VIETold.0001.desc:0 "Esta noche, el cielo está claro, y puedes ver cada estrella brillando en el cielo como joyas en un vestido negro. ¡Qué maravilla puede encontrar en el cielo! ¡Qué mágico! Tienes un momento de paz interior mientras observas el cielo nocturno."
 VIETold.0001.a:0 "Increíble."
 VIETold.0002.t:0 "La mariposa"
 VIETold.0002.desc:0 "Una mariposa se posó en mi brazo. Parece tan inofensiva, batiendo sus alas, inconsciente de mi existencia."
 VIETold.0002.a:0 "Esperaré hasta que se vuele."
 VIETold.0002.b:0 "Quitártela de encima."
 VIETold.0002.c:0 "¡Aplástala y mátala!"
 VIETold.0003.t:0 "El escorpión"
 VIETold.0003.desc:0 "Hice un viaje rápido a un oasis local. Mientras descansaba con mi séquito en el viaje de regreso, no me di cuenta del escorpión - lo molesté sin darme cuenta, ¡y me picó! Mis hombres se deshicieron de la criatura mientras me retorcía del dolor."
 VIETold.0003.a:0 "¡Au! ¡Au!"
 VIETold.0004.t:0 "Dulces sueños"
 VIETold.0004.desc:0 "Cae la noche, y rápidamente me duermo al acostarme en la cama. En mis sueños, veo una gran luz celestial. No sé lo que es o lo que representa, pero algo en ella me trae paz y felicidad..."
 VIETold.0004.a:0 "¿Es una... señal de los cielos?"
 VIETold.0005.t:0 "Campo de batalla"
 VIETold.0005.desc:0 "Los gritos de los hombres luchando, las salpicaduras de sangre, el choque de las armas... Grito y chillo en el sueño, desprevenido de lo que me rodea, de quién es mi amigo y quién mi enemigo, balanceo la espada sin mirar, perdido en el fragor y el infierno de la batalla."
 VIETold.0005.a:0 "¡MUERE! ¡MUERE!"
 VIETold.0006.t:0 "Has sido elegido"
 VIETold.0006.desc:0 "En mis sueños, veo una figura alta con una máscara dorada, que se acerca más, y más, y más... Y después, de repente, me despierta mi sirviente. "Levántese, ¿está bien? Despiértese. Levántese, Tranquilo, estabas soñando.""
 VIETold.0006.a:0 "Que fue eso..."
 VIETold.0007.t:0 "El Imperio Romano - ¡Restaurado!"
 VIETold.0007.desc:0 "Estoy de pie ante la gente, disfrutando de la gloria, con los brazos extendidos.\n\n"¡Roma ha sido restaurada!" Proclamo, entre vítores.\n\nI de repente, termina el sueño, y me despierto.\n\n"Fue un buen sueño," pienso. "Ojalá fuese real...""
 VIETold.0007.a:0 "Larga vida a Roma..."
 VIETold.0008.t:0 "¡Splash!"
 VIETold.0008.desc:0 "Un gran splash, y caigo en el barro. ¡Maldita sea! Si no hubiera llovido esta mañana. Tal vez no fuera buena idea ir a dar un paseo después de todo. Me levanto, intentando limpiarme el barro de mi ensuciada ropa."
 VIETold.0008.a:0 "¡Maldiciones!"
 VIETold.0008.b:0 "No es más que obra de [ROOT.Char.GetFaith.HighGodName] para humillarme."
 VIETold.0009.t:0 "Un hallazgo reluciente"
 VIETold.0009.desc:0 "Mientras paseaba, paré a mear. Cuando terminé, me di cuenta de que algo brillaba en el suelo. Con cuidado de no pisar el orín, me di cuenta de que era una moneda de oro."
 VIETold.0009.a:0 "¡Qué suerte!"
 VIETold.0010.t:0 "¿El mejor fertilizante?"
 VIETold.0010.desc:0 "Hoy voy a visitar algunos granjeros locales. Preguntando sobre prácticas de agricultura, uno de ellos me contó sobre el uso de varios fertilizantes. "Mi señor, francamente, no sé cuál de ellos dará mejor resultado - orín, heces, o plantas muertas.""
 VIETold.0010.a:0 "¡No seas malhablado, sucio campesino!"
 VIETold.0010.b:0 "El orín me parece más adecuado..."
 VIETold.0010.c:0 "Heces. ¿Parece tierra, tal vez funcionaría mejor con tierra?"
 VIETold.0010.d:0 "Usar plantas muertas tiene más sentido."
 VIETold.0011.t:0 "Tinta de manuscrito"
 VIETold.0011.desc:0 "Observo a varios [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales trabajando arduamente los textos antiguos. De repente, uno de ellos dice, "Ay madre, este manuscrito no servirá en absoluto. Los colores de las ilustraciones están deteriorados."\n\nTal vez pueda sugerir una fuente de pigmento mejor para ilustrar el manuscrito."
 VIETold.0011.a:0 "Según he escuchado, la cera de las orejas produce el mejor pigmento."
 VIETold.0011.b:0 "Muchos dicen que el orín produce unos colores más vibrantes."
 VIETold.0011.c:0 "Intenta moler piedras de colores, es lo que he escuchado."
 VIETold.0011.a.info:0 "#emphasis Contexto Histórico:#! La cera de las orejas servía como aglutinante cuando se mezclaba con varias sustancias en polvo para crear pigmentos."
 VIETold.0011.b.info:0 "#emphasis Contexto Histórico:#! El orín a veces se mezclaba con otros materiales para crear diferentes tipos de pigmentos coloreados."
 VIETold.0011.c.info:0 "#emphasis Contexto Histórico:#! Las piedras de colores - particularmente las piedras preciosas como el lapislázuli - han sido siempre usadas como fuente de pigmentos coloreados."
 VIETold.0012.t:0 "El taburete colorado"
 VIETold.0012.desc:0 "Escucho a uno de mis cortesanos quejarse de cómo, últimamente, sus heces se han vuelto de colores extraños, como verdes. Por otra parte, este cortesano es conocido por ser un completo cerdo, entonces, ¿quién sabe qué tipo de alimentos causaron esta divertida situación?"
 VIETold.0012.a:0 "¡Eso es porque estás comiendo demasiado!"
 VIETold.0012.b:0 "Eso es porque tienes demasiada bilis en el cuerpo."
 VIETold.0013.t:0 "Cocinero Vago"
 VIETold.0013.desc:0 "Hoy, mi cocinero personal me ha preparado otra comida hervida. Recordando la máxima romana, "El cocinero vago lo prepara todo hirviéndolo," decido preguntar a mi cocinero por qué es tan vago. Intentando intimidarle, me acerco al cocinero y le digo..."
 VIETold.0013.a:0 "¡No seas tan vago! Si trabajas duro, todos te apreciarán."
 VIETold.0013.b:0 "A algunos les molestará, pero personalmente, creo que está bien que seas tan vago."
 VIETold.0013.c:0 "¡Cocina algo diferente! ¿Tal vez con «garum» o queso kefalotyri?"
 VIETold.0013.info:0 "#emphasis Contexto Histórico:#! El garum era una salsa de pescado fermentado que se usó por primera vez en varias civilizaciones del Mediterráneo, incluso por Romanos y Cartaginenses, llegando hasta el medievo en la cocina Bizantina y Árabe. El queso Kefalotyri era un tipo de queso que se comía supuestamente en el Imperio Bizantino."
 VIETold.0014.t:0 "¡Vanidad!"
 VIETold.0014.desc:0 "Hoy, un comerciante de uno de los reinos del Mediterráneo oriental está visitando mi casa. Para nuestro asombro, el hombre insistió en que sus sirvientes cortaran la comida en pedazos y luego se comieran los pedazos con esta cosa llamada “tenedor”. ¡Estos modales extranjeros no son más que pura vanidad!"
 VIETold.0014.a:0 "¡En efecto! Esta es una marca de orgullo."
 VIETold.0014.b:0 "Deberíamos respetar costumbres diferentes, por muy arrogantes que parezcan."
 VIETold.0014.info:0 "#emphasis Contexto Histórico:#! Aunque se habían encontrado tenedores en Europa (particularmente el Imperio Romano) desde la antigüedad, el tenedor de mesa solo ganó popularidad en el Imperio Bizantino y el Oriente Medio en la Alta Edad Media. El resto de Europa fue reticente a aceptar el tenedor, viéndolo como un símbolo de exceso y vanidad, y en algunos sitios de Europa no fue hasta el siglo 18 cuando se normalizó su uso."
 VIETold.0015.t:0 "Kéfir amargo"
 VIETold.0015.desc:0 "Se suponía que sería un kéfir delicioso, pero resultó ser demasiado amargo. Parece que no se conservó bien y ahora te sientes un poco enfermo."
 VIETold.0015.a:0 "Uf, mi estómago..."
 VIETold.0015.b:0 "¡Creo que alguien intenta matarme!"
 VIETold.0015.info:0 "#emphasis Contexto Histórico:#! El kéfir es una bebida de leche fermentada que parece un yogur líquido espeso. Es originario de la región del Cáucaso y se extendió por las culturas vecinas."
 VIETold.0016.t:0 "Té de Menta Norteafricano"
 VIETold.0016.desc:0 "Hoy, uno de mis vasallos vino a visitarme. Como dicta la costumbre, debo preparar un tradicional té de menta para mi invitado como ceremonia como signo de hospitalidad.\n\nGracias a Dios, consigo terminar la ceremonia sin problemas."
 VIETold.0016.a:0 "Mi vasallo aprecia el gesto."
 VIETold.0017.t:0 "Parada nómada"
 VIETold.0017.desc:0 "Mientras viajabas por lugares lejanos, debes hacer un alto para comer. Encuentras un "guanz", una tienda o ger nómada usado en las estepas como restaurantes móviles. El propietario pregunta qué te gustaría comer."
 VIETold.0017.a:0 "Carne de caballo, por favor."
 VIETold.0017.b:0 "Prefiero cordero."
 VIETold.0017.c:0 "Testículos de cabra parece apetecible."
 VIETold.0017.d:0 "Pastelillos rellenos de carne, cebolla y ajo, ¡sí!"
 VIETold.0017.e:0 "Gachas de cebada mezcladas con grasa de leche."
