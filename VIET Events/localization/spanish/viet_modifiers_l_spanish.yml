 VIET_egyptian_sunscreen:0 "Crema Solar del Antiguo Egipto"
 VIET_egyptian_sunscreen_desc:0 "Este personaje posee un aceite hecho mayormente de arroz, jazmín, lúpulo y otras hierbas, basado en una antigua receta egipcia. Se aplica en la piel para prevenir quemaduras y bronceados."
 VIET_stared_at_sun:0 "Miró al Sol Demasiado Rato"
 VIET_permanent_sun_damage:0 "Daño Permanente en los Ojos"
 VIET_permanent_sun_damage_desc:0 "En algún momento de su vida, este personaje fue lo bastante idiota de mirar al sol durante largo rato, provocando daño permanente en sus ojos. Aunque no está del todo ciego, su vista no es tan buena como una vez lo fue."
