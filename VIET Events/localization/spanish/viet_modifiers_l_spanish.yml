 VIET_examined_old_ruins:0 "Examinó Ruinas Antiguas"
 VIET_memorable_dramatic_play:0 "Ha Visto un Drama Memorable"
 VIET_memorable_dramatic_play_desc:0 "Siempre hay historias que exponen la condición humana y nos hacen sentir algo inexplicable pero profundo en nuestro corazón."
 VIET_simple_doesnt_like_drama_play:0 "No le Gustó la Obra"
 VIET_simple_doesnt_like_drama_play_desc:0 "Este personaje vio recientemente una obra que pensó que era un tostón."
