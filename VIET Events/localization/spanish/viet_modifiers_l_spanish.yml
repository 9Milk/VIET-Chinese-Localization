 VIET_baklava_fanatic_desc:0 "Aquellos que se obsesionan con el baklava e insisten en meterlo en todas las comidas de su vida son gente muy extraña."
 VIET_baklava_envoy_gifts:0 "Dar Baklava a los Enviados como Obsequio"
