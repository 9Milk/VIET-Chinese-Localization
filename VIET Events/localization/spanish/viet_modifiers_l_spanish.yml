 VIET_oblivion_dream_dark_brotherhood:0 "Soñó con Unirse a una Cábala de Asesinos Honorables"
 VIET_oblivion_dream_dark_brotherhood_desc:0 ""Eres un asesino. Un tomador de vida. Cosechador de almas. Tu trabajo, tu labor, satisface a La Oscuridad.""
 VIET_oblivion_dream_fighters_guild:0 "Soñó con Unirse a una Compañía de Mercenarios Nobles"
 VIET_oblivion_dream_fighters_guild_desc:0 ""He oído que esos mercenarios están reclutando. No es una mala manera de ganar dinero... si tienes agallas para ello.""
 VIET_oblivion_dream_thieves_guild:0 "Soñó con Unirse a una Asociación de Ladrones Heroicos"
 VIET_oblivion_dream_thieves_guild_desc:0 ""¡Qué locura! ¿Te imaginas a un montón de ladrones intentando crear una hermandad?""
 VIET_oblivion_dream_mages_guild:0 "Soñó con Unirse a una Escuela de Sabios"
 VIET_oblivion_dream_mages_guild_desc:0 ""Por mucho que nos empeñemos en encumbrar a los sabios, son solo humanos. Lo que espero que veas es que mientras esta escuela puede ser inconexa e infrautilizada, también puede lograr cosas maravillosas.""
 VIET_oblivion_dream_arena:0 "Soñó con Unirse a un Equipo de Gladiadores"
