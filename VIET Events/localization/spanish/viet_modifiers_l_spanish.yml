 VIET_opinion_ignore_maid_harassment:0 "Me Permite Complacerme con Criadas"
 VIET_opinion_warned_about_maids:0 "Me Advirtió Sobre Acosar a las Criadas"
 VIET_opinion_maid_harasser:0 "Acosa a Mis Criadas"
 VIET_reduce_construction_noise:0 "Ordenó a los Plebeyos Reducir el Ruido de la Construcción"
 VIET_reduce_construction_noise_desc:0 "Debido a quejas de la nobleza local, este personaje ha obligado a los plebeyos a reducir o parar sus proyectos de construcción. Esto ha preocupado a muchos."
 VIET_opinion_supported_construction_noise:0 "Escuchó Mis Quejas sobre los Ruidos de la Construcción"
 VIET_opinion_ignored_construction_noise:0 "Ignoró Mis Quejas sobre los Ruidos de la Construcción"
