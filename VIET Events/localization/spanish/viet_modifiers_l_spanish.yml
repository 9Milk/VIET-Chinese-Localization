 VIET_cinnamon_toast_crunch_addict:0 "Obsesionado con la Canela"
 VIET_cinnamon_toast_crunch_addict_desc:0 "Este personaje adora la canela y todo lo que se cocine con ella - ¡especialmente los panecillos tostados de canela!"
 VIET_strange_female_bodyguard:0 "Guardaespaldas Amazónica Peligrosa"
 VIET_strange_female_bodyguard_desc:0 "Uno de los guardias de este gobernante es una mujer temida habilidosa en la espada y el arco. Aunque mantenerla cerca es una elección heterodoxa y controvertida, ha probado ser capaz, y siempre tiene esa aura de peligro y muerte a su alrededor, así que pocos se atreven a cuestionar su elección."
