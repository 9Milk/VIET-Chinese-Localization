 VIET_bought_traveling_merchant_qatayef_desc:0 "Este personaje ha adquirido una gran cantidad de qatayef, una bola dulce típica de Oriente Medio rellena con crema y nueces. Puede ser útil en grandes banquetes, fiestas, o para saciar las ganas de dulces."
 VIET_traveling_spice_merchant_in_town:0 "Reputado vendedor de especias"
 VIET_traveling_spice_merchant_in_town_desc:0 "Un renombrado vendedor ambulante de especias se ha establecido temporalmente no muy lejos de donde vive este personaje. ¡El mercader es famoso por su "Mezcla de Cinco Especias" de la que se dice que es capaz de hacer que cualquier comida sepa deliciosa!\n\nCan take the [decision|E] to #V Visit the Famous Spice Merchant#!\nHas access to an [interaction|E] to #V Present Gift of the Special Spice Blend#!"
 VIET_bought_five_spice_blend:0 "Mezcla Cinco Especias"
 VIET_bought_five_spice_blend_desc:0 "Este personaje ha adquirido una gran cantidad de la llamada Mezcla de Cinco Especias, de la que se dice que es capaz de convertir cualquier comida - incluso la más simple - en un delicioso festín."
 VIET_ghost_haunting:0 "Hechizado por un fantasma"
 VIET_ghost_haunting_desc:0 "Algunos dicen que este personaje sufre de mala suerte debido a un hechizo de un fantasma - ¿pero será verdad, o una superstición?\n\nCan take the [decision|E] to #V Exorcise the Ghost Following You#!"
 VIET_ghost_curse:0 "Maldito por un fantasma"
 VIET_ghost_curse_desc:0 "Los rumores dicen que este personaje ha sido maldecido por un fantasma vengativo debido a un exorcismo fallido. Puede que estos rumores solo sean chismes de campesinos supersticiosos. Probablemente."
 VIET_ghost_blessing:0 "Bendecido por un fantasma"
 VIET_ghost_blessing_desc:0 "Se dice que un fantasma benevolente, arrepentido por causar dificultades a este personaje, lo ha bendecido como expiación."
 VIET_has_shadowbanish_wine_bottle:0 "Posee una botella del legendario vino Disipasombras"
 VIET_has_shadowbanish_wine_bottle_desc:0 "Cualquier vino hecho con esta legendaria receta supuestamente mejora la vista temporalmente, especialmente por la noche.\n\nCan take the [decision|E] to #V Drink#! the wine\nCan take the [decision|E] to #V Destroy#! the wine as a follower of certain [faiths|E]"
 VIET_drank_shadowbanish_wine:0 "Bebió vino Disipasombras"
 VIET_drank_shadowbanish_wine_desc:0 "Este personaje bebió hace poco el legendario vino Disipasombras. Se dice que solo unos pocos alquimistas saben cómo hacer este brebaje, que mejora la visión especialmente por la noche."
 VIET_destroyed_shadowbanish_wine:0 "Destruyó el vino Disipasombras"
 VIET_destroyed_shadowbanish_wine_desc:0 "Este personaje ha destruido el legendario vino Disipasombras, tal y como dicta su fe, que prohíbe beber ese tipo de bebidas blasfemas. Un ferviente acto de fe rechazar tan impía sustancia, a pesar del poder que pueda ofrecer."
 VIET_has_mysterious_chest:0 "Cofre de madera misterioso"
