l_spanish:
 VIET_heard_about_Scarborough_Fair:0 "Escuchó la canción de Scarborough"
 VIET_heard_about_Scarborough_Fair_desc:0 "¿Vas a la Feria de Scarborough?\nPerejil, Salvia, Romero, y Tomillo\nDale recuerdos a alguien que vive allí\nElla fue una vez mi único amor verdadero"
 VIET_oblivion_dream_pells_gate:0 "Soñó con un pequeño poblado forestal"
 VIET_oblivion_dream_pells_gate_desc:0 "Este personaje tuvo un sueño edificante en el que viajaron a un pequeño pueblo forestal ubicado cerca de un pintoresco arroyo."
 VIET_oblivion_dream_odiil_farm:0 "Soñó con una aldea bajo ataque"
 VIET_oblivion_dream_odiil_farm_desc:0 "Este personaje tuvo un sueño en el que ayudó heroicamente a un granjero y sus hijos a defender la aldea de monstruos terroríficos."
 VIET_oblivion_dream_weye:0 "Soñó con una Villa pesquera"
 VIET_oblivion_dream_weye_desc:0 "Este personaje tuvo un sueño en el que se relajaba en una pequeña villa pesquera en un lago cerca de una gran ciudad."
 VIET_oblivion_dream_faregyl:0 "Soñó con una posada confortable"
 VIET_oblivion_dream_faregyl_desc:0 "Este personaje tuvo un sueño en el que se quedaba en una posada del bosque, donde comió pan delicioso hecho por uno de los posaderos."
 VIET_oblivion_dream_cloud_ruler_temple:0 "Soñó con un Templo en la Montaña"
 VIET_oblivion_dream_cloud_ruler_temple_desc:0 "Este personaje tuvo un sueño en el que visitaba un imponente templo en las montañas. Estaba protegido por una antigua y noble orden de guerreros."
 VIET_overheard_oblivion_conversation:0 "Escuchó una conversación mundana"
 VIET_overheard_oblivion_conversation_desc:0 ""Escuché a los demás decir lo mismo.""
 VIET_gave_servants_advice:0 "Dió consejo a un sirviente"
 VIET_rumors_of_peasant_child:0 "Rumores de niño campesino ilegítimo"
 VIET_rumors_of_peasant_child_desc:0 "Se rumorea que este personaje tuvo una «cita» con un/a campesino/a y tuvieron un hijo fuera del matrimonio. Tales rumores no tienen base, pero persisten."
 VIET_scorpion_sting:0 "Picado por un escorpión"
 VIET_dagoth_ur_dream:0 "Soñó con una figura con máscara dorada"
 VIET_dagoth_ur_dream_desc:0 ""Ven, a través del fuego y la guerra. Eres bienvenido.""
 VIET_has_fruit_loops_poops:0 "Excrementos coloreados"
 VIET_has_fruit_loops_poops_desc:0 "Este personaje sufre de una rara condición médica en la que sus excrementos salen de extraños colores, aunque los médicos no lo han podido relacionarlo con ninguna dolencia conocida."
 VIET_ate_good_food:0 "Comió buena comida"
 VIET_amused_ruler:0 "Divertido"
 VIET_amused_ruler_desc:0 ""¡Jaja! ¡Muy gracioso!""
 VIET_sexy_arugula:0 "Estimulado por la rúcula"
 VIET_sexy_arugula_desc:0 "Este personaje ha estado comiendo mucha rúcula últimamente - esta planta es considerada como algo afrodisíaca."
 VIET_popeye_spinach_lover:0 "Amante de las espinacas"
 VIET_eating_pickled_eggs:0 "Comiendo muchos huevos en escabeche"
 VIET_lake_rumare_dream_lake:0 "Soñó con un gran lago"
 VIET_lake_rumare_dream_lake_desc:0 "Ahí, delante de sus ojos, estaba el lago más bonito jamás visto. Era lo suficientemente grande como para parecer un mar, rodeado de tierra fresca, granjas y pequeños poblados cerca de sus costas."
 VIET_lake_rumare_dream_wayshrine:0 "Soñó con un altar de mármol"
 VIET_lake_rumare_dream_wayshrine_desc:0 "No era muy grande - como un altar glorificado - y ya no tenía techo, sus columnas de mármol estaban erosionadas y rotas. Aun así, el aura de un antiguo poder espiritual aún emanaba de él."
 VIET_lake_rumare_dream_forest:0 "Soñó con un bosque pacífico"
 VIET_lake_rumare_dream_forest_desc:0 "Algunos bosques son oscuros y peligrosos, pero este era todo lo contrario, había luz, pájaros y otras criaturillas guiando el camino. Pero quién sabe los secretos que esperan ser descubiertos."
 VIET_lake_rumare_dream_cottage:0 "Soñó con una acogedora cabaña"
 VIET_lake_rumare_dream_cottage_desc:0 "Dentro - comida y pan tierno, vegetales frescos, queso... Un pequeño fuego ardía en la cocina, unas alfombras y unas sillas eran la única decoración, junto a una cama cómoda y acogedora."
 VIET_oblivion_dream_bruma:0 "Soñó con un templo antiguo"
 VIET_oblivion_dream_bruma_desc:0 ""Las piedras sagradas son muchas cosas. Templo, fortaleza, refugio. Pero también una casa a aquellos lo suficientemente fuertes y sabios para defenderlo.""
 VIET_oblivion_dream_anvil:0 "Soñó con un puerto cosmopolita"
 VIET_oblivion_dream_anvil_desc:0 ""Muchos lugareños están directa o indirectamente relacionados con los barcos, la navegación... Marineros, armadores, hombres enriquecidos y arruinados por el comercio marítimo, y mujeres solitarias de hombres de mar.""
 VIET_oblivion_dream_leyawiin:0 "Soñó con una ciénaga misteriosa"
 VIET_oblivion_dream_leyawiin_desc:0 ""La ciénaga no está mal, una vez te acostumbras a las moscas. Y a perderte todo el rato.""
 VIET_oblivion_dream_east_lake_rumare:0 "Soñó con un prado de flores"
 VIET_oblivion_dream_east_lake_rumare_desc:0 ""Se taló el bosque para dedicar el claro a la agricultura cerca del lago, pero más allá es todo silvestre.""
 VIET_moved_to_tears:0 "Conmovido por el arte"
 VIET_moved_to_tears_desc:0 ""Cuando nacemos lloramos porque hemos llegado\nA este gran escenario de idiotas.""
 VIET_unmoved_by_art:0 "Indiferente al arte"
 VIET_unmoved_by_art_desc:0 "A algunos no les gusta nada."
 VIET_auriels_ascension:0 "Divine Ascension"
 VIET_auriels_ascension_desc:0 "They say that a physical manifestation of the divine appeared in a village near this character's residence. This character thinks it is a good sign."
 VIET_repressing_auriels_ascension_cult:0 "Repressing New Cult"
 VIET_repressing_auriels_ascension_cult_desc:0 "They say that a physical manifestation of the divine appeared in a village near this character's residence, and a cult is forming around it. This character is trying to stamp it out."
 VIET_good_flute_music:0 "Good Flute Music"
 VIET_read_book_hotel_del_luna:0 "Recently Read an Amazing Novel about Love and Life"
 VIET_read_book_hotel_del_luna_desc:0 "Every now and then, we come across a great story where we least expect it."
 VIET_mysterious_vision_past:0 "Experienced Mysterious Vision of the Past"
 VIET_read_cute_love_story:0 "Read Simple Love Story"
 VIET_read_cute_love_story_desc:0 "Sometimes, it is the simple, endearing stories that affect us the most."
 VIET_learning_local_lore:0 "Learning Local Lore"
 VIET_learning_local_lore_desc:0 "This character has been learning a thing or two about the local legends, myths, customs, beliefs, and so on of the people living nearby."
 VIET_lustful_ruler:0 "Feeling Lustful"
 VIET_lustful_ruler_desc:0 "This character is feeling much more stimulated than usual. Will their lover(s) be able to handle them?"
 VIET_late_night_work:0 "Working Late At Night"
 VIET_gave_cook_advice:0 "Gave the Cook Some Advice"
 VIET_guanz_food:0 "Ate Good Food at the Guanz"
 VIET_guanz_food_desc:0 "This character recently stopped by a guanz, or a nomadic 'pit stop' of sorts. There, they feasted on some really good food."
