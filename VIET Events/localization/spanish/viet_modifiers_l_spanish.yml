 VIET_notorious_jailbreak:0 "Fuga de la Cárcel Notoria"
 VIET_notorious_jailbreak_desc:0 "Un criminal violento y desatado que estaba encerrado en las mazmorras de este personaje escapó y protagonizó una ola de asesinatos antes de ser capturado. Esto refleja las nulas capacidades de liderazgo y administración de este personaje."
 VIET_loves_cute_maids:0 "Amante de Criadas"
