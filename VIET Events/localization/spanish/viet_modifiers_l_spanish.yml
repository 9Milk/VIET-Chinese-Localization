 VIET_discussed_mysterious_scroll_with_scholars:0 "Discutió sobre el Pergamino Misterioso con Sabios"
 VIET_nobleman_with_criminal_problems:0 "Noble con Problemas Criminales"
 VIET_nobleman_with_criminal_problems_desc:0 "Este hombre fue una vez objetivo de bandas criminales antes que un lord o lady decidiera ayudarle ofreciéndole su protección."
 VIET_talked_about_sand:0 "Habló Sobre Arena"
 VIET_studying_ancient_clothes:0 "Estudiando Ropajes Antiguos"
 VIET_helped_solve_old_murder_mystery:0 "Ayudó a Resolver un Misterioso Asesinato"
 VIET_helped_solve_old_murder_mystery_desc:0 "Gracias a su ingenio, y suerte al descubrir el esqueleto de la víctima, este personaje ayudo a las autoridades locales a resolver un misterioso asesinato que había estado pendiente hasta entonces."
 VIET_explored_cave:0 "Exploró una Cueva en el Bosque"
 VIET_lapidary_study:0 "Estudiando un Lapidario"
