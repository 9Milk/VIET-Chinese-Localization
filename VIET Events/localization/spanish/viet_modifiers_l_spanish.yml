 VIET_one_time_lovemaking:0 "Ha Hecho el Amor"
 VIET_one_time_lovemaking_desc:0 "Este personaje ha tenido un rápido revolcón con alguien, seguramente un extraño. Seguramente han disfrutado de la experiencia, ¡pero uno solo espera que su compañero/a - voluntariamente o no - sintiera lo mismo!"
 VIET_jon_battle_born_soldier:0 "Guardia Poético"
 VIET_jon_battle_born_soldier_desc:0 "Este personaje era originalmente un guardia renombrado por su visión amistosa y justa de la vida y su habilidad como poeta antes de ser ascendido."
 VIET_is_lydia_from_skyrim:0 "Doncella Sarcástica"
 VIET_is_lydia_from_skyrim_desc:0 "Esta dama fue al principio de su vida una mera sirvienta, y aunque puede haber jurado llevar las cargas de los demás con la máxima devoción, eso no significa que no hiciera algún comentario sarcástico aquí y allá. Fue su inusual combinación de diligencia, lealtad y, sobre todo, su infame sarcasmo, lo que sus superiores notaron y le permitieron ascender en la escala social."
 VIET_sinmir_good_defense_advice:0 "Buen Consejo de un Anciano sobre Defensa"
 VIET_sinmir_bad_defense_advice:0 "Pobre Consejo de un Anciano sobre Defensa"
