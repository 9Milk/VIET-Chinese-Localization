l_spanish:
 rule_VIET_events_atmosphere:0 "Atmósfera de Eventos VIET"
 setting_VIET_balanced_events:0 "Eventos Balanceados (Predeterminado)"
 setting_VIET_balanced_events_desc:0 "Tendrán lugar muchos eventos de VIET, pero los más estúpidos que puedan romper la inmersión están desactivados. Escoge esta opción si quieres un equilibrio entre seriedad y broma."
 setting_VIET_all_events:0 "#high Todos#!"
 setting_VIET_all_events_desc:0 "Tendrán lugar todos los eventos de VIET, incluso los más cómicos. Escoge esta opción si quieres una experiencia plena."
 setting_VIET_serious_events:0 "#high Eventos Serios (Restringido)#!"
 setting_VIET_serious_events_desc:0 "Desactiva muchos de los eventos cómicos. Escoge esta opción si quieres eventos serios."
 rule_VIET_universe_setting:0 "Configuración del Universo VIET"
 setting_VIET_normal_universe_events:0 "Configuración Predeterminada"
 setting_VIET_normal_universe_events_desc:0 "Escoge esta opción si juegas en el mundo histórico medieval de Crusader Kings 3. Los eventos están activados según la regla de la Atmósfera de Eventos."
 setting_VIET_historical_universe_events:0 "#high Otra Configuración Histórica#!"
 setting_VIET_historical_universe_events_desc:0 "Escoge esta opción si estás jugando con una modificación de conversión que tiene lugar en la tierra, pero en otro periodo. Esto desactiva algunos eventos que puede que no tengan sentido fuera del periodo medieval."
 setting_VIET_conversion_universe_events:0 "#high Configuración de Mod de Conversión#!"
 setting_VIET_conversion_universe_events_desc:0 "Escoge esta opción si estás jugando con una modificación de conversión que cambia la configuración entera, como un mundo fantástico o de ciencia ficción. Esto desactiva los eventos que se refieren a religiones, culturas y lugares en la tierra."
 rule_VIET_historical_context:0 "Descripción de Contexto Histórico VIET"
 setting_VIET_historical_context_on:0 "Activo"
 setting_VIET_historical_context_on_desc:0 "De vez en cuando, hay descripciones que proporcionan un contexto sobre lo que ha inspirado al evento en cuestión. A veces, la realidad supera la ficción y algo de información ayuda a los jugadores a entender la historia que hay tras eventos extraños."
 setting_VIET_historical_context_off:0 "Apagado"
 setting_VIET_historical_context_off_desc:0 "Las descripciones que proporcionan contexto histórico no aparecerán. Esto sirve para los puristas en la inmersión que no encuentran estas descripciones como idóneas."
 rule_VIET_resource_amounts:0 "VIET Resource Gains/Losses"
 setting_VIET_resouce_default:0 "Default"
 setting_VIET_resouce_default_desc:0 "Lump sums of prestige or piety gained or lost in events added by VIET is kept at their default amounts (ranging from 1 to 50 gain or loss depending on event), which is the intended balance of VIET in mind."
 setting_VIET_resouce_one_and_a_half:0 "1.5x"
 setting_VIET_resouce_one_and_a_half_desc:0 "Lump sums of prestige or piety gained or lost in most VIET events are roughly 1.5 times the default (i.e., 15 piety instead of 10 piety). This is NOT the mod's intended balance and is for players who feel VIET's default values are too low."
 setting_VIET_resouce_twice:0 "2x"
 setting_VIET_resouce_twice_desc:0 "Lump sums of prestige or piety gained or lost in most VIET events are rouhgly twice the default (i.e., 20 piety instead of 10 piety). This option is highly unbalanced and NOT recommended and is only for players who do not wish to see any low values."
 rule_VIET_event_frequency:0 "VIET Event Frequency"
 setting_VIET_event_frequency_default:0 "Default"
 setting_VIET_event_frequency_default_desc:0 "VIET Events trigger at the default rate."
 setting_VIET_event_frequency_high:0 "High"
 setting_VIET_event_frequency_high_desc:0 "VIET Events trigger somewhat more frequently. WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time, this just affects the chances of that happening."
 setting_VIET_event_frequency_very_high_frequent:0 "Very High"
 setting_VIET_event_frequency_very_high_frequent_desc:0 "VIET Events trigger much more frequently. This may cause event spam! WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time, this just affects the chances of that happening."
 setting_VIET_event_frequency_low_frequent:0 "Low"
 setting_VIET_event_frequency_low_frequent_desc:0 "VIET Events trigger somewhat less frequently. WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time, this just affects the chances of that happening."
 setting_VIET_event_frequency_very_low_frequent:0 "Very Low"
 setting_VIET_event_frequency_very_low_frequent_desc:0 "VIET Events trigger much less frequently. You may rarely see events! WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time, this just affects the chances of that happening."
 xxxxx:0 "xxxxx"