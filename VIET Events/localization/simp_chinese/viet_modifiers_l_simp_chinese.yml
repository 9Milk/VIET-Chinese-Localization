 VIET_read_cute_love_story_desc:0 "有时候，最能影响我们的是那些简单、可爱的故事。"
 VIET_learning_local_lore:0 "研究当地传说"
 VIET_learning_local_lore_desc:0 "这个人物了解了一些当地人的传说、神话、风俗、信仰。"
 VIET_lustful_ruler:0 "性趣盎然"
 VIET_lustful_ruler_desc:0 "这个角色感到了比平时兴奋许多，其爱人（们）能吃得消吗？"
