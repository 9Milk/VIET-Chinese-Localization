 VIET_heard_about_Scarborough_Fair:0 "聆听《斯卡布罗集市》"
 VIET_heard_about_Scarborough_Fair_desc:0 "你是要去斯卡布罗集市吗？\n欧芹，鼠尾草，迷迭香，还有百里香。\n代我向住在那里的一人问好。\n那姑娘曾是我的真爱。"
 VIET_oblivion_dream_pells_gate:0 "森林小镇之梦"
 VIET_oblivion_dream_pells_gate_desc:0 "这个角色最近做了一个令人振奋的梦，梦里这个角色前往风景如画的溪流附近的一个森林小镇。"
 VIET_oblivion_dream_odiil_farm:0 "村庄受袭之梦"
 VIET_oblivion_dream_odiil_farm_desc:0 "这个角色最近做了一个令人振奋的梦，梦里这个角色作出了帮助农夫和儿子包围村庄免遭嗜杀怪兽的攻击的英雄壮举。"
 VIET_oblivion_dream_weye:0 "渔村之梦"
 VIET_oblivion_dream_weye_desc:0 "这个角色最近做了一个令人振奋的梦，梦里这个角色在距离首都不远的湖中央的渔村放松。"
 VIET_oblivion_dream_faregyl:0 "舒适旅馆之梦"
 VIET_oblivion_dream_faregyl_desc:0 "这个角色最近做了一个令人振奋的梦，梦里这个角色在一间荒野中的旅馆里过夜，还品尝了一位顾客做的美味面包。"
 VIET_oblivion_dream_cloud_ruler_temple:0 "山岳神庙之梦"
 VIET_oblivion_dream_cloud_ruler_temple_desc:0 "这个角色最近做了一个令人振奋的梦，梦里这个角色参观了一所山岳间的雄伟神庙，由一个古老而高贵的武士团守卫着。"
 VIET_overheard_oblivion_conversation:0 "听到闲言碎语"
 VIET_overheard_oblivion_conversation_desc:0 "“我听别人也这么说。”"
 VIET_gave_servants_advice:0 "给仆人建议"
 VIET_rumors_of_peasant_child:0 "据传和农民有染"
 VIET_rumors_of_peasant_child_desc:0 "传言说这个角色和一个农民幽会，并诞下了一个私生子。这些谣言没有根据，但却一直存在。"
 VIET_scorpion_sting:0 "被蝎子蜇"
 VIET_dagoth_ur_dream:0 "金面人之梦"
 VIET_dagoth_ur_dream_desc:0 "“来我这，穿过火与战争。我欢迎你”"
 VIET_has_fruit_loops_poops:0 "多彩的排泄物"
 VIET_has_fruit_loops_poops_desc:0 "这个角色显现出奇怪的医学状况，他们的排泄物通常是奇怪的颜色，尽管医生们无法将其与任何已知的医学疾病联系起来。"
 VIET_ate_good_food:0 "大快朵颐"
 VIET_amused_ruler:0 "被逗乐"
 VIET_amused_ruler_desc:0 "“哈哈！很有趣！”"
 VIET_sexy_arugula:0 "因芝麻菜兴奋"
 VIET_sexy_arugula_desc:0 "这个角色最近吃了很多芝麻菜——这种植物被认为是一种春药。"
 VIET_popeye_spinach_lover:0 "菠菜爱好者"
 VIET_eating_pickled_eggs:0 "吃了许多腌蛋"
 VIET_lake_rumare_dream_lake:0 "大湖之梦"
 VIET_lake_rumare_dream_lake_desc:0 "在那里，映入在人们眼前的是有史以来最美丽的湖。它足够大，可以成为一片大海，周围是一片田园风光，农田和点缀在岸边的小村庄。"
 VIET_lake_rumare_dream_wayshrine:0 "大理石神殿之梦"
 VIET_lake_rumare_dream_wayshrine_desc:0 "它不是特别大，更像是一座华丽的祭坛，它的屋顶已不复存在，大理石柱子也磨损或破损。然而，一种古老的精神力量的光环仍然从中散发出来。"
 VIET_lake_rumare_dream_forest:0 "温暖森林之梦"
 VIET_lake_rumare_dream_forest_desc:0 "有些森林是黑暗和危险的，但这一片是相反的，因为有阳光可以看到，鸟类和其他友好的生物可以指引道路。但谁知道它蕴含着什么秘密，还需要探索。"
 VIET_lake_rumare_dream_cottage:0 "舒适小屋之梦"
 VIET_lake_rumare_dream_cottage_desc:0 "在里面——有新鲜和温暖的食物，如有嚼劲的面包，脆蔬菜，易碎的奶酪。壁炉烧着的小炉火，还有几张小地毯和几把椅子，在柔软诱人的床旁，装饰得很简朴。"
 VIET_oblivion_dream_bruma:0 "古神殿之梦"
 VIET_oblivion_dream_bruma_desc:0 "“这圣石有很多作用。神殿，堡垒，避风港。但它也是那些有足够智慧和力量保卫它的家园。”"
 VIET_oblivion_dream_anvil:0 "大都会港口之梦"
 VIET_oblivion_dream_anvil_desc:0 "“许多城市居民直接或间接地与船只和帆船联系在一起……水手、船主、靠海上贸易致富致富的人，以及跟随海上航行的人孤独的妻子。”"
 VIET_oblivion_dream_leyawiin:0 "神秘沼泽之梦"
 VIET_oblivion_dream_leyawiin_desc:0 "“一旦你习惯了苍蝇，沼泽就不会那么糟糕了。然后一直迷路。”"
 VIET_oblivion_dream_east_lake_rumare:0 "花海之梦"
 VIET_oblivion_dream_east_lake_rumare_desc:0 "“湖边有一片森林被开垦用于农业，但除此之外，大部分都是荒野。”"
 VIET_moved_to_tears:0 "被艺术感动得热泪盈眶"
 VIET_moved_to_tears_desc:0 "“当我们出生的时候，我们大哭着。\n因为我们来到了这个蠢货们的大舞台。”"
 VIET_unmoved_by_art:0 "对艺术不为所动"
 VIET_unmoved_by_art_desc:0 "有些人就是什么都不喜欢。"
 VIET_auriels_ascension:0 "神明升天"
 VIET_auriels_ascension_desc:0 "人们说，神明的肉身显现出现在这个省份的一个偏远村庄。这个角色认为是个好兆头。"
 VIET_repressing_auriels_ascension_cult:0 "镇压新兴邪教"
 VIET_repressing_auriels_ascension_cult_desc:0 "他们说，在这个人物住所附近的一个村庄出现了神明的物质实体，一种邪教正在周围形成。这个角色正试图消灭它。"
