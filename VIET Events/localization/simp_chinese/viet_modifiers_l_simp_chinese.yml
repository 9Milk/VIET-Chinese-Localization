 VIET_opinion_supported_ghost_pranker:0 "觉得我的幽灵恶作剧有趣"
 VIET_opinion_chastised_ghost_prank_victim:0 "羞辱我被幽灵恶作剧吓到"
 VIET_opinion_supported_ghost_prank_victim:0 "就幽灵恶作剧安慰我"
 VIET_opinion_scooby_doo_villain_release:0 "没有惩罚我"
 VIET_opinion_scooby_doo_villain_forced_apology:0 "逼我向当地人道歉"
 VIET_opinion_scooby_doo_villain_forced_reward:0 "逼我赔偿当地人"
 VIET_scooby_doo_villain_let_go:0 "饶过假鬼"
 VIET_scooby_doo_villain_let_go_desc:0 "这个角色统治一方，此人饶过了一个扮鬼吓唬当地人的廷臣。"
 VIET_scooby_doo_villain_punisher:0 "惩罚假鬼"
 VIET_scooby_doo_villain_punisher_desc:0 "这个角色统治一方，此人惩罚了一个扮鬼吓唬当地人的廷臣。"
 VIET_haunted_house_curse:0 "鬼屋的诅咒"
 VIET_hospitality_spirit_cursed:0 "灵魂的诅咒"
 VIET_hospitality_spirit_cursed_desc:0 "有仆人声称，此人未能通过拜访他们房屋的幽灵的人格试炼——谁知道这样的超自然事件是真的，还是这个人想象力的虚构？"
 VIET_hospitality_spirit_blessing:0 "灵魂的保佑"
 VIET_hospitality_spirit_blessing_desc:0 "有仆人声称，此人通过了拜访他们房屋的幽灵的人格试炼——谁知道这样的超自然事件是真的，还是这个人想象力的虚构？"
 VIET_party_with_servants:0 "和仆人聚会"
 VIET_forbade_effigy_celebration:0 "禁止肖像庆典"
 VIET_bad_hangover:0 "严重宿醉"
 VIET_opinion_bad_hangover_break:0 "宿醉后让我歇一天"
 VIET_opinion_bad_hangover_relief:0 "帮我缓解宿醉"
 VIET_opinion_bad_hangover_mockery:0 "嘲笑我的宿醉"
 VIET_ate_bad_baklava:0 "吃了坏果仁蜜饼"
