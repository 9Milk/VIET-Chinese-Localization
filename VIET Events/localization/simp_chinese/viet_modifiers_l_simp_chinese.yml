 VIET_indoors_nap:0 "好睡一觉"
 VIET_tasty_snack:0 "美味零嘴"
 VIET_feeling_reclusive:0 "只想宅着"
 VIET_satisfied_work:0 "对工作满意"
 VIET_taking_a_break:0 "休息片刻"
 VIET_taking_a_break_desc:0 "有时，努力工作不是生活的答案，还可能让一切更糟糕。"
 VIET_orphan_beggar_girl:0 "乞丐女孤儿"
 VIET_orphan_beggar_girl_desc:0 "这个女子孩童时期失去亲人，成了乞丐。然而，一位慷慨的统治者把她带到宫廷，给了她二次机会。"
 VIET_orphan_gave_me_home:0 "给曾是孤儿的我一个家"
 VIET_the_greedy:0 "举止贪婪"
 VIET_arbitrary_ruling:0 "专断统治"
 VIET_cynical_mood:0 "愤世嫉俗情绪"
 VIET_cynical_mood_desc:0 "这个角色最近对生活感到厌倦。"
 VIET_values_other_opinions:0 "重视其他观点"
 VIET_values_other_opinions_desc:0 "这个角色会尽力了解其他观点（或至少假装）。"
 VIET_feeling_sad:0 "感觉悲伤"
 VIET_feeling_unproductive:0 "感觉低效"
 VIET_orphan_noble_boy:0 "失去亲人的贵族男孩"
 VIET_orphan_noble_boy_desc:0 "这个男子孩提时期失去了双亲。然而，一位慷慨的统治者把他带到宫廷，给了他二次机会。"
 VIET_defeated_bandit:0 "独自击败强盗"
 VIET_defeated_bandit_desc:0 "这个角色最近被一个土匪伏击，但成功地击败了坏蛋。"
 VIET_the_prude:0 "谨慎的态度"
 VIET_the_prude_desc:0 "最近，有人认为此角色生活态度谨慎。这到底是自以为是呢，还是中庸耐心呢——天知道。"
 VIET_loosening_up:0 "放轻松"
 VIET_loosening_up_desc:0 "别人都说这家伙太紧绷了，所以这个角色决定放松一下。可是，这个角色真的是这样追求的吗，还是说此人感受到压力被迫无奈呢？"
 VIET_miscellaneous_shopping:0 "购买商品"
 VIET_gave_business_advice:0 "给予商业建议"
 VIET_blacksmith_discussion:0 "和铁匠谈话"
 VIET_blacksmith_discussion_desc:0 "最近，这个角色与当地的铁匠进行了有趣且内容丰富的聊天，并因此而对铁匠的手艺有所了解。"
 VIET_adventurer_left_for_dead_origin:0 "本来死定了"
 VIET_adventurer_left_for_dead_origin_desc:0 "这位冒险旅行者声称，自己曾经遭到强盗袭击，命悬一线，但被一位贵族好意相救。"
 VIET_opinion_saved_my_life:0 "救我一命"
 VIET_smelling_smells:0 "闻到什么"
 VIET_smelling_smells_desc:0 "最近，这个角色一直闻到什么怪味，可别人都闻不到。"
 VIET_elderberry_tea:0 "接骨木茶"
 VIET_elderberry_tea_desc:0 "据说，引用接骨木花果制成的草药茶可以减轻各种疾症。这个角色也这么希望！"
 VIET_prison_ghost_curse:0 "监狱诅咒"
 VIET_prison_ghost_curse_desc:0 "有人声称，这个角色已被居住在地牢中的死刑犯的幽灵所诅咒。"
 VIET_witnessed_public_fornication:0 "目睹光天化日下的通奸"
 VIET_threesome_with_commoners:0 "和妓女、平民进行三人性行为"
 VIET_cook_knowledge:0 "学习烹饪"
 VIET_opinion_miswak_advice_good:0 "接受多用米斯瓦克的建议"
 VIET_opinion_miswak_advice_bad:0 "拒绝多用米斯瓦克的建议"
 VIET_using_miswak_more:0 "多用米斯瓦克"
 VIET_using_miswak_more_usage_desc:0 "这个角色打算多用米斯瓦克，这小枝在中东尤为流行，数世纪以来人们都在用它清洁牙齿。"
 VIET_toothbrush_pervert:0 "怪谈"
 VIET_toothbrush_pervert_desc:0 "此角色喜欢跟分享奇闻异事，莫非他自己就是事中人不成？"
 VIET_keep_mind_pure:0 "试图保持纯洁心灵"
 VIET_politely_listened_to_weirdness:0 "礼貌倾听怪谈"
 VIET_cleans_tongue:0 "经常洁舌"
 VIET_loves_toothbrushing:0 "喜爱刷牙"
 VIET_loves_toothbrushing_desc:0 "这个角色为了保证其牙齿状态，会遵从任何医嘱。"
 VIET_opinion_afraid_of_pranks:0 "害怕恶作剧"
 VIET_constant_toothaches:0 "常常牙痛"
 VIET_mouth_sores:0 "为口腔溃疡困扰"
 VIET_skilled_tooth_extraction:0 "最近找高超剃头匠拔牙"
 VIET_good_mouthwash:0 "漱口水不错"
 VIET_good_mouthwash_desc:0 "最近，这个角色得到了一副不错的漱口水配方。因此，此人每天都会使用漱口水清新口气，确保口腔健康。"
 VIET_teeth_whitening:0 "亮白牙齿"
 VIET_teeth_whitening_desc:0 "这个角色遵从医嘱，每天在牙齿上涂抹用焦葡萄藤、土木香、鼠尾草制成的草药剂，以防牙色黯淡。"
 VIET_remembering_childhood_love:0 "忆起儿时爱恋"
 VIET_remembering_childhood_love_desc:0 "“我们曾是如此年轻，如此天真……甚至现在，多年以后，我时常想起我们分享过的欢乐。”"
 VIET_rewarded_oblivion_guard:0 "犒赏尽职的卫兵"
 VIET_opinion_chastised_me_in_public:0 "在公共场合责骂我"
 VIET_opinion_inappropriate_speech:0 "不当演讲"
 VIET_comforted_heartbroken_lad:0 "安慰心碎小伙子"
 VIET_chinese_rumors:0 "着迷中国"
 VIET_chinese_rumors_desc:0 "“这个角色对来自中国的最新传闻和故事感兴趣。当然，这些故事是否属实则是另一回事了。”"
 VIET_girl_power:0 "支持女性赋权"
 VIET_girl_power_desc:0 "“如果女性可以得到应有的权利的话，情况肯定会更好……对吗？”"
 VIET_sexist_against_women:0 "看不起女人"
 VIET_sexist_against_women_desc:0 "“我对女人没有什么不满——我自己的母亲是个女人！她们只是不如男人。这是合乎逻辑的！”"
 VIET_nerd_hates_sports:0 "讨厌运动"
 VIET_female_rumors_bodyguards:0 "保镖的传言"
 VIET_female_rumors_bodyguards_desc:0 "有谣言说这个女人与她一个英俊的保镖有染——或者甚至，她经常一次与好几个保镖进行肆意狂欢！"
 VIET_lack_of_good_sleep:0 "睡眠不足"
 VIET_interesting_idealistic_ideas:0 "有趣的理想主义思想"
 VIET_interesting_idealistic_ideas_desc:0 "这个角色梦想着一些看似不可能的事情。但是，如果你有意志力的话，一切都是可能的，对吧？"
 VIET_quick_nap:0 "小午休"
 VIET_quick_nap_desc:0 "建议小睡一会儿，以帮助精神恢复。这个角色听从了那个建议。"
 VIET_sore_muscles:0 "肌肉酸痛"
 VIET_read_book_romance:0 "最近读了一本浪漫小说"
 VIET_read_book_romance_desc:0 "“少爷，请您告诉我，难道\n爱情会这么快就把一个人征服吗？”"
 VIET_read_book_gritty:0 "最近读了一本粗糙的黑色小说"
 VIET_read_book_gritty_desc:0 "有些人认为黑暗、虚无主义和充斥着无数愚蠢的通奸和流血的故事情节会使故事变得更好。这个角色就是这样一个被迷惑的人。"
 VIET_read_book_fantasy:0 "最近读了一本奇幻冒险小说"
 VIET_read_book_fantasy_desc:0 "“旅行很危险，一旦你出了门上了路，如果你不专心看路，谁晓得你会被带到哪里去。”"
 VIET_read_book_slice_of_life:0 "最近读了一本有趣的生活故事集"
 VIET_read_book_slice_of_life_desc:0 "“人类有对真理的渴望，或者他们渴望自己所知道的就是真理。换句话说，什么才是真理远没有认为自己知道的是真理重要。但是得当心，什么是真理，什么是谎言。也就是说，总是怀疑自己。我得补充一点，当你生出这样的念头时，你可能已经落入我的圈套了。”"
 VIET_minty_fresh_breath:0 "清爽的呼吸"
 VIET_herbal_mouth_cleaning_other:0 "使用口腔清洁草药"
 VIET_trinkets_odds_and_ends:0 "各种饰品"
 VIET_trinkets_odds_and_ends_desc:0 "“有人管它叫垃圾，我管它叫宝贝。”"
 VIET_abandoned_a_baby:0 "弃婴"
 VIET_abaonded_as_a_child:0 "此人在婴儿时被亲生父母抛弃，其真实身份不得知晓。好在被一位路过的领主发现，收养了此人。"
 VIET_opinion_abandoned_baby:0 "弃婴"
 VIET_opinion_adopted_parent:0 "养父母"
 VIET_opinion_adopted_child:0 "养子"
 VIET_hired_new_dutiful_servants:0 "新雇佣尽责仆人"
 VIET_saved_abandoned_baby:0 "拯救弃婴"
 VIET_horehound_tea:0 "喝欧夏至草茶"
 VIET_mountain_tea:0 "喝巴尔干山茶"
 VIET_chinese_black_tea_gift:0 "存有上好的中国红茶"
 VIET_chinese_black_tea_gift_desc:0 "这个角色藏有许多红茶。这种来自中国的优质红茶肯定会成为任何社交聚会的亮点！"
 VIET_incest_debate:0 "就家人之爱的深刻辩论"
 VIET_incest_debate_desc:0 "此角色最近进行了一场关于近亲结婚的深刻对话。可惜啊，那些异文化的野蛮人，竞觉得如此神圣、正义、文明的事业是邪恶的！"
 VIET_otumeel_prankster:0 "“人畜无害”的恶作剧"
 VIET_otumeel_prankster_desc:0 "这位贵族喜欢溜进他人家中，分文不取，只是把别人的物品收纳弄乱。他从没偷过东西，在其他方面也都正常，天知道他是怎么养成了这种习惯的？"
 VIET_borissean_scholar_conversations:0 "定期拜访隐居学者"
