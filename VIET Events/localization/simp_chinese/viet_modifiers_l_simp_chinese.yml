 VIET_opinion_maid_harasser:0 "骚扰我家女仆"
 VIET_reduce_construction_noise:0 "告诉老百姓减少建设噪音"
 VIET_reduce_construction_noise_desc:0 "由于当地贵族抱怨，这个角色要求老百姓放慢甚至停止建筑计划。自然，这导致不少人不满。"
 VIET_opinion_supported_construction_noise:0 "听取我对建筑噪音的抱怨"
 VIET_opinion_ignored_construction_noise:0 "无视我对建筑噪音的抱怨"
 VIET_opinion_compromise_construction_noise:0 "在噪音问题上妥协"
 VIET_discussed_mysterious_scroll_with_scholars:0 "和学者讨论神秘卷轴"
 VIET_nobleman_with_criminal_problems:0 "受到犯罪困扰的贵族"
 VIET_nobleman_with_criminal_problems_desc:0 "这个男人曾经被当地犯罪团伙所针对，然后一个好心的主人决定帮助他们，提供庇护。"
 VIET_talked_about_sand:0 "讨论沙子"
 VIET_studying_ancient_clothes:0 "研究古代服装"
 VIET_helped_solve_old_murder_mystery:0 "解决旧日谋杀谜团"
 VIET_helped_solve_old_murder_mystery_desc:0 "有一具骷髅重见天日，出于运气和机智，这个角色帮助当局破解了一庄悬而未决的谋杀案。"
 VIET_explored_cave:0 "野地洞穴探险"
 VIET_lapidary_study:0 "研究宝石学抄本"
 VIET_lapidary_study_desc:0 "显然，对于没有经验的人来说，发掘出更多有关石头的基础信息是一个艰难的开端，但是如果人们能够找到隐藏的知识宝藏，那么它们将是通往发现关于地球秘密的坚如磐石真相的垫脚石。"
 VIET_thunderstone_talisman:0 "雷霆石护身符"
 VIET_thunderstone_talisman_desc:0 "最近，这个角色的土地上找到了雷霆石，此人把石头做成了护身符。"
 VIET_thunderstone_studies:0 "向当地学者捐赠雷霆石"
 VIET_thunderstone_studies_desc:0 "最近，这个角色的土地上找到了雷霆石，此人把石头捐给了本地学者进行研究。"
 VIET_opinion_believed_sandman_story:0 "相信了我的睡妖故事"
 VIET_opinion_didnt_believe_sandman_story:0 "不相信我的睡妖故事"
 VIET_opinion_sandman_dialogue_agree:0 "赞同我的睡妖故事"
 VIET_opinion_sandman_dialogue_disagree:0 "反对我的睡妖故事"
 VIET_comforting_dream_deceased:0 "故人的美梦"
 VIET_comforting_dream_deceased_desc:0 "这个角色最近梦到了不久前去世的亲人，因此得到了安慰。"
 VIET_deathbed_wisdom:0 "临终前的智慧"
 VIET_deathbed_wisdom_desc:0 "这个人物最近从去世前的亲人那里得到了一些有价值的建议或见解。"
 VIET_rat_spirit_blessings:0 "神秘生物的保佑"
 VIET_rat_spirit_blessings_desc:0 "生活在同一个星球上的生物，不也是我们的兄弟姐妹吗？"
 VIET_dying_acquaintance_advice:0 "临终熟人的建议"
 VIET_dying_acquaintance_advice_desc:0 "这个人物从一位熟人那里得到了关于各种问题的建议，他声称这是死者的灵魂提供的。奇怪的是，这些建议很有帮助。"
 VIET_beggar_burial:0 "为乞丐尊严举行葬礼"
 VIET_beggar_burial_desc:0 "社会的最下层者也是有尊严的——至少此人是如此相信的。"
 VIET_opinion_didnt_believe_me_myling:0 "不相信我的弥灵故事"
 VIET_opinion_believes_me_myling:0 "相信了我的弥灵故事"
 VIET_deaths_blessing:0 "死神的祝福"
 VIET_deaths_blessing_desc:0 "有传言说，死神以年轻姑娘的形式，是在梦里或幻象中偶然拜访了这个角色，由于这个角色的礼貌，死神决定祝福此人好运和财富。当然啦，至少传言如此。对于活人们来说，或许永远不可能知晓事情的真相了，"
 VIET_zombie_outbreak_stories:0 "不死者的流言"
 VIET_zombie_outbreak_stories_desc:0 "有传言说，该地区的坟墓中的死者复活了。许多受过教育和博学的学者到神职​​人员认为，这些可能仅仅是无知的农民的谣传，大概吧。"
 VIET_happy_memory_of_parents:0 "记起关于父母的欢乐回忆"
 VIET_friendly_ghost_stalker:0 "友善幽灵"
 VIET_friendly_ghost_stalker_desc:0 "人们说一个友善淘气的灵魂跟这个角色形影不离，它这个角色身上，帮助角色处理事务。谁知道这到底是迷信还是真相。"
 VIET_let_necrophiliac_go:0 "让被指控恋尸癖者走"
 VIET_executed_necrophiliac:0 "处决被指控恋尸癖者"
 VIET_imprisoned_necrophiliac:0 "囚禁被指控恋尸癖者"
 VIET_heartless_towards_servants:0 "对仆人残忍"
 VIET_comforted_servant:0 "安慰仆人"
 VIET_tombstones_warning:0 "思考墓碑的警告"
 VIET_tombstones_warning_desc:0 "“人生不过梦境一场，睡眠是我们渺小生命的终结”"
 VIET_servants_death_love_lesson:0 "关于失去的爱的人生一课"
 VIET_final_journey_dream_relative:0 "梦到最终旅程"
 VIET_final_journey_dream_relative_desc:0 "在此角色的亲戚最近去世之前，他们的亲戚陷入了沉睡，并听到与死去的祖父母交谈的声音。当他们仍处于昏迷状态时，他们喃喃地说出一些难以理解的词，好似蔚蓝的天空下微风轻拂的声音。他们的最后一句话几乎听不见：“我爱你”。"
