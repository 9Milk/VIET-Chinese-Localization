 VIET_notorious_jailbreak_desc:0 "一个被关在这个角色的监狱里的暴力和精神错乱的罪犯逃跑了，在被抓获之前进行了一次疯狂的谋杀。这严重影响了这个人的领导和管理能力。"
 VIET_loves_cute_maids:0 "女仆爱好者"
 VIET_loves_cute_maids_desc:0 "这个角色有一个众所周知的弱点，那就是对美貌年轻女仆没有抵抗力。"
 VIET_opinion_ignore_maid_harassment:0 "允许我追求女仆"
