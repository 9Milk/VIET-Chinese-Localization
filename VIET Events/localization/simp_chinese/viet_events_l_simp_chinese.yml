 VIETmisc.0047.b:0 "如果我因爱好而迷失自我可就糟了，我还有事要做。"
 VIETmisc.0048.b:0 "出于同情，我会给他们点钱。"
 VIETmisc.0048.c:0 "他们演的太差了，该当笞刑。"
 VIETmisc.0048.d:0 "我想在“如何演得更好”这方面给他们些有益的建议。"
 VIETmisc.0048.e:0 "最起码有个女演员看起来还颇有几分姿色。"
 VIETmisc.0048.f:0 "最起码有个男演员看起来还颇有几分英俊。"
 VIETmisc.0049.b:0 "多令人忧伤啊！我会提供些善款帮助他们重建。"
 VIETmisc.0049.c:0 "我可以出钱资助他们，但前提是他们必须保证说我的好话。"
 VIETmisc.0050.b:0 "我确信在某个地方会有欣赏这类艺术的人。"
 VIETmisc.0050.c:0 "我喜欢他的好点子！大胆而又奔放！"
 VIETmisc.0050.d:0 "这是在打我们的脸！他必须画更能让人接受的东西。"
 VIETmisc.0050.e:0 "这无疑是对[ROOT.Char.GetFaith.HighGodName]的一种崇拜，另类但合理！"
 VIETmisc.0052.b:0 "啊，我在想和这样的美人儿在一起能做什么......"
 VIETmisc.0053.b:0 "真恶心——我们到这里不是来看此等变态的！"
 VIETmisc.0053.c:0 "说实话我觉得这很无聊。戏剧有时让我提不起劲来。"
 VIETmisc.0053.d:0 "据说其他地方的人民鄙视圣婚，不像[ROOT.Char.GetFaith.GetAdjective]信仰。"
 VIETmisc.0054.b:0 "要是我家也有这么一间就好了。"
 VIETmisc.0055.b:0 "公开嘲笑他。"
 VIETmisc.0055.c:0 "用恳切的话语鼓励他。"
 VIETmisc.0056.b:0 "哈！可怜至极！这才是像样的娱乐嘛！"
 VIETmisc.0056.c:0 "没事，我要请他喝一杯，再给钱给他买个新琴。"
 VIETmisc.0057.b:0 "只要我们做正确的事，坚信[ROOT.Char.GetFaith.HighGodName|U]，我们就不会有事的。"
 VIETmisc.0057.c:0 "这些“圣人”不过是些江湖骗子，一抓一大把。"
 VIETmisc.0057.d:0 "这疯子破坏了和谐社会——卫兵，把他给我带走！"
 VIETmisc.0058.b:0 "这告诉我要做一个更虔诚的[ROOT.Char.GetFaith.GetAdjective]信徒。"
 VIETmisc.0060.b:0 "老人的故事引人深思！信仰[ROOT.Char.GetFaith.HighGodName|U]得救。"
 VIETmisc.0060.c:0 "真假？她觉得我们会听信这种胡扯？"
 VIETmisc.0061.b:0 "[scope_VIET_haunted_sinner.GetTitledFirstName]今后或许会学好。"
 VIETmisc.0061.c:0 "有意思，不过这又不是我的问题。"
 VIETmisc.0061.d:0 "想来[scope_VIET_haunted_sinner.GetTitledFirstName]不是看到幻觉就是瞎编的。"
 VIETmisc.0062.b:0 "听起来寒冷的地狱相对没那么疼。"
 VIETmisc.0062.c:0 "说这些事不合适。"
 VIETmisc.0062.d:0 "生前积德行善，死后自然高升。"
 VIETmisc.0062.e:0 "我觉得地狱和大多数人想象的不一样。"
 VIETmisc.0033.toast.b:0 "你认识到这本书的含义"
 VIETmisc.0063.b:0 "很好，很好，我更有钱了！"
 VIETmisc.0064.b:0 "我赞成——大家一起努力帮这个孩子找到父母！"
 VIETmisc.0064.c:0 "那只是个乡下小孩。我们可没空当保姆。"
 VIETmisc.0065.b:0 "乐于助人的贵族佣兵团"
 VIETmisc.0065.c:0 "狡诈而古怪的侠盗组织"
 VIETmisc.0065.d:0 "独属于智者的名校"
 VIETmisc.0065.e:0 "古罗马竞技场中的一组角斗士"
 VIETmisc.0067.b:0 "投机者的权利。读书虽好，但经验更胜。"
 VIETmisc.0067.c:0 "恐怕这方面谁对谁错不是我说了算。"
 VIETmisc.0069.b:0 "我不太确定......勤劳的奖赏是其本身。"
 VIETmisc.0069.c:0 "如果你固执己见的话，那祝你今日愉快。"
 VIETmisc.0073.b:0 "注意，我可是你的[ROOT.Char.GetLadyLord]，[ROOT.Char.GetTitledFirstNameNoTooltip]！"
 VIETmisc.0073.c:0 "训练一番不会害人的！我的战斧在哪？"
 VIETmisc.0075.b:0 "我会再离远点——反正今晚也没那么冻人！"
 VIETmisc.0075.c:0 "我今个儿还是早点睡吧。"
 VIETmisc.0076.b:0 "啊！等等，我懂了！这显然是夜空导致的......"
 VIETmisc.0077.b:0 "真可惜，我没有足够的钱去做那事。"
 VIETmisc.0077.c:0 "如果他正密谋帮别人烧了我的房子呢？"
 VIETmisc.0077.info:0 "#emphasis 历史背景：#!在中世纪时期，消防安全与预防才刚刚起步。虽说大部分城镇都有负责制止犯罪和灭火的看守者，但当时的建筑大多用易燃材料建造而成，且大部分情况下都紧挨着。因而就算是大型石堡也有巨大的火灾隐患。"
 VIETmisc.0078.b:0 "那群肮脏下贱的懒狗。卫兵！赶走他们！"
 VIETmisc.0078.c:0 "给他们些金币，希望这能帮他们找到可靠的活计。"
 VIETmisc.0079.b:0 "劳你给我一些甜奶酪的。"
 VIETmisc.0079.c:0 "我觉得肉桂丁香味儿的挺好。"
 VIETmisc.0079.d:0 "配着浆果的果仁蜜饼看着就好吃。"
 VIETmisc.0079.e:0 "你猜怎么着，我要买光果仁蜜饼！"
 VIETmisc.0080.b:0 "这不像是......好吧，我认，我也被它们迷住了"
 VIETmisc.0082.b:0 "在我的宴会上用它们供给宾客。"
 VIETmisc.0082.c:0 "把它们捐给本地的穷人和孤儿"
 VIETmisc.0082.d:0 "吃光——这现在都是我的了，我绝不把我的果仁蜜饼分给别人！"
 VIETmisc.0083.b:0 "有趣。给你这些金币。"
 VIETmisc.0083.b.good.title:0 "乞丐给了一个好预测"
 VIETmisc.0083.b.good:0 "女乞丐声称，根据这些数字，未来可能会发生一些好事。"
 VIETmisc.0083.b.bad.title:0 "乞丐给了一个坏预测"
 VIETmisc.0083.b.bad:0 "女乞丐声称，根据这些数字，未来可能会发生一些坏事。"
 VIETmisc.0083.b.vague.title:0 "乞丐给了一个模棱两可的预测"
 VIETmisc.0083.b.vague:0 "女乞丐说的太不明确了，没什么有意义的要点——难不成她是个骗子？"
 VIETmisc.0084.b:0 "好像很难的样子，祝你好运。"
 VIETmisc.0084.c:0 "想解这个的话……等下，如果你把这两个乘起来……"
 VIETmisc.0085.b:0 "这年头算盘和手写就够用了。"
 VIETmisc.0085.info:0 "#emphasis 历史背景：#!所谓指算，就是利用五指和各种手势的计算技巧，直到今天仍在使用。譬如，中世纪伊斯兰学者就讨论过利用指算解平方根的方法。比起白纸黑字把计算写下来，指算的保密性更强，因此也备受推崇。"
 VIETmisc.0086.info:0 "#emphasis 历史背景：#!古往今来，各种文化都有利用身体数数的方法。譬如，用指关节区分数字，或是把鼻子眼睛和大额数字对应起来。这些独一无二的方法过去也被用来区分一个人是从哪儿来的。"
 VIETmisc.0087.b:0 "他得交罚款。"
 VIETmisc.0087.c:0 "无赖！快把他关起来！"
 VIETmisc.0087.info:0 "#emphasis 历史背景：#!戥子从史前时代就已经开始使用了。中世纪识字的人少，所以要依靠戥子，其重要地位，甚至在十九世纪的拿破仑法典里也有所体现。"
 VIETmisc.0088.b:0 "小赌怡情，是吧？"
 VIETmisc.0088.c:0 "大赌舒身！"
 VIETmisc.0088.d:0 "等下……这骰子是灌了铅的！来人，抓住他！"
 VIETmisc.0088.e:0 "这骰子是灌了铅的，我可以利用这一点来反制他，嘿嘿……"
 VIETmisc.0088.win.small:0 "你赢了一点钱"
 VIETmisc.0088.win.big:0 "你赢了一大笔钱"
 VIETmisc.0088.lose.small:0 "你输了一点钱"
 VIETmisc.0088.lose.big:0 "你输了一大笔钱"
 VIETmisc.0005.desc.norse:0 "赞美尼诺恩！好一场梦啊！我激动地从床上跳起，想要和他人分享我的梦境。谁都行！睡在长屋地板上的奴隶被我惊醒，站起来警惕着。\n\n只是……我忘记梦里发生什么了。我结巴着，想要回忆细节。\n\n梦境里发生的事怎么就这么容易忘记啊？"
 VIETmisc.0005.a.norse:0 "洛基！他把我的梦都偷走了。哎好吧……"
 VIETmisc.0007.desc.t:0 "父母之悲"
 VIETmisc.0007.desc.norse:0 "我的一个奴隶最近遭受了一场悲剧，他的独女饱受疾病折磨。赫尔紧握拳头，将小女孩迅速拉入了尼福尔海姆的深渊中。其他奴隶试图宽慰这哀伤的父亲，可是无功而返。就连我的几个廷臣也没能成功。或许我也应该说几句好话。"
 VIETmisc.0007.c.norse:0 "我什么都不用说。他男人和他死去的孩子不过是奴隶。"
 VIETmisc.0007.d.norse:0 "我会给这奴隶几天喘息的时间，向埃尔祈祷康复。"
 VIETmisc.0010.t.norse:0 "茅房"
 VIETmisc.0010.desc.norse:0 "我在如厕时，思绪从氏族律法飘到了鸡毛蒜皮的家务事。我蹲在棚子里，似乎忘记了时间的流逝，用羊毛揩完腚后，我意识到腿失去了知觉。一阵阵酥麻传来，我担心要是试图自己站起来的话，会伤到自己。"
 VIETmisc.0010.a.norse:0 "我的奴隶呐？帮忙来！"
 VIETmisc.0010.b.norse:0 "我自己能行。只要往这边侧身……"
 VIETmisc.0010.b.a.norse:0 "你毫不费力地站了起来"
 VIETmisc.0010.toast.b.fall.norse:0 "看来你根本不需要奴隶的帮助"
 VIETmisc.0010.b.b.norse:0 "你跌倒了，一头撞在松木墙上。"
 VIETmisc.0010.toast.b.norse:0 "蠢死了，你弄伤了自己！"
 VIETmisc.0012.desc.norse:0 "据说，这几天一直有尸鬼在一幢长屋作祟。有奴隶报告称看到了一个死尸终日在那里徘徊。有人相信这是因为死者的坟冢被当地顽童所破坏，其他人认为这不过是胡说八道。"
 VIETmisc.0012.a.norse:0 "我们得检查他的坟冢。尸鬼可不是小事。"
 VIETmisc.0012.b.norse:0 "分明是胡说八道，童话故事而已。"
 VIETmisc.0012.d.norse:0 "管他是人是鬼，我都要送他去见赫尔！"
 VIETmisc.0018.t.norse:0 "事后弥密尔"
 VIETmisc.0018.desc.norse:0 "几天前，我与氏族中的一人爆发了激烈的争端。那人一转攻势，一句精妙的嘲讽把我噎得哑口无言。\n\n而就在今天，我正在阅读军事报告，突然灵光一现。该死的弥密尔！你确实是诸神中最为智慧的，但就不能早一点帮我吗？"
 VIETmisc.0018.a.norse:0 "为何弥密尔要如此折磨我！"
 VIETmisc.0020.t.norse:0 "大笑话"
 VIETmisc.0020.desc.norse:0 "我今天听到了一则十分好笑的笑话。我手舞足蹈，还把粥碗打翻在地，溅了廷臣一裤子。这让我更加乐不可支，但是我现在想不起来那则笑话了。"
 VIETmisc.0020.a.norse:0 "没关系。我乐出来就好！"
 VIETmisc.0022.t.norse:0 "又一场庭议"
 VIETmisc.0022.desc.norse:0 "又是一天黄昏时，又是一次在祖先坟冢的集会。自由民们提出各种小事，对此争论不休，他们成天就知道这些鸡毛蒜皮。就连我最为信任的议会成员都在冗长地辩论着这些苍蝇绿豆。这场庭会……这自由民的集会，是我们维持秩序的关键核心。我确信这古代传统就是用来让我受尽折磨的。"
 VIETmisc.0023.t.norse:0 "失陪一下！"
 VIETmisc.0023.desc.norse:0 "在我的长屋中，一名外国信使正在向我传达来自他主人的重要信息。我在宝座上挪动身体，听这个话痨东拉西扯。\n\n我心想：“这家伙说话的功夫都够孵出小鸡来了。”突然，只觉肠胃一阵绞痛。我试图忽略掉，可是这疼痛愈发剧烈，阵阵袭来，摄人心魂。我要是现在失陪，就有可能冒犯这位贵客。我要是不走，怕不是要晚节不保。必须做决定……立刻！"
 VIETmisc.0023.a.norse:0 "去茅房！"
 VIETmisc.0023.b.norse:0 "我必须......控制住自己......不！"
 VIETmisc.0023.b.a.norse:0 "你成功控制住了洪水猛兽。"
 VIETmisc.0023.toast.b.success.title.norse:0 "你的直肠训练有素！"
 VIETmisc.0023.toast.b.success.norse:0 "使节走后，你立刻冲向茅房。"
 VIETmisc.0023.b.b.norse:0 "你没能驾驭这洪水猛兽。"
 VIETmisc.0023.toast.b.failure.title.norse:0 "你玷污了的你裤子……还有你的荣誉！"
 VIETmisc.0023.toast.b.failure.norse:0 "你在信使面前一泻千里。这羞耻的事故本来是可以避免的。"
 VIETmisc.0027.desc.norse:0 "今天，一名谋杀犯被押送公堂。幸存的目击者称，他对自己这令人发指的罪行乐在其中。听到指控时，被五花大绑的男人笑了，还冲着旁听者眨眼睛。对于该怎么处置他有不同意见。我们选出的述法者认为杀人犯应该被凌迟处死。几个家臣认为应该对他处以“血鹰”之刑：把罪人的皮肤沿脊柱切开，折断肋骨，把还在喘气的肺一把扯出来。这时我回来了，一位议会成员问我应该怎样施刑。"
 VIETmisc.0027.a.norse:0 "给奥丁的好献祭。"
 VIETmisc.0039.desc.norse:0 "我正参加一位领主和自由民的婚礼。据说他俩是青梅竹马，形影不离。\n\n双方父母确信二人的结合是天造地设。盛会上的许多客人都相信，这段婚姻将极为成功。"
 VIETmisc.0039.e.norse:0 "奴隶，拿蜜酒来。看我喝个天昏地暗！"
 VIETmisc.xxxxx.desc.norse:0 "xxxxx"
 VIETmisc.0090.b:0 "我要帮它过马路。"
 VIETmisc.0090.c:0 "我要把它一脚踩死取乐！"
 VIETmisc.0091.b:0 "咱们应该安葬此人。"
 VIETmisc.0091.c:0 "等下。我看这骷髅也没有这么老旧。"
 VIETmisc.0091.c.tooltip:0 "下葬似乎刚过不久，而老旧的衣衫是用来掩饰的手段。看看那骷髅身上的伤痕——显然是谋杀所致！"
 VIETmisc.0091.d:0 "埋葬死者，但我要研究这服装。"
 VIETmisc.0091.d.tooltip:0 "要是我把这具骷髅请回宫廷里，没准还能了解到一些过去的知识。我认识的一些学者肯定会很愿意研究古人所使用的织物。"
 VIETmisc.0092.b:0 "我们应在此歇息，吃顿饭再走。"
 VIETmisc.0093.b:0 "真是本美丽的好书。"
 VIETmisc.0093.info:0 "#emphasis 历史背景：#!所谓宝石学抄本（Lapidary）就是关于石头、珠宝、矿石和其它地下埋藏物质的书籍。各种文化和时代的人民认为不同的石头有着不同的有用和有害属性。有时，这些抄本会从宗教方面分析这些石头，对于其所谓的潜藏着的魔法属性进行讨论。"
 VIETmisc.0094.b:0 "把这些石头带到当地[ROOT.Char.GetFaith.HouseOfWorship]供奉起来。"
 VIETmisc.0094.c:0 "把石头当成护身符。"
 VIETmisc.0094.d:0 "这些石头最好还是让学者研究。"
 VIETmisc.0094.info:0 "#emphasis 历史背景：#!对于出土的史前燧石工具或是化石到底是怎么来的，过去的人们有着不同看法。有人相信这些是超自然现象的标志，其他人认为这是因雷暴自然形成的——所以称其为雷霆石。直到十八、十九世纪，学者们才意识到这是石器时代的人造物件。"
 VIETmisc.0095.b:0 "[scope_VIET_sandman_skeptic.GetTitledFirstName]说的对，睡妖是编造的。你怕不是做梦梦见的吧。"
 VIETmisc.0097.b:0 "哎哟，[scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip]，你的胆小真是无人出其右。"
 VIETmisc.0097.c:0 "有鬼，哪呢？我看见了！对，我……嗐，原来是恶作剧么。"
 VIETmisc.0098.b:0 "看看你惹了什么麻烦，去向当地民众道歉。"
 VIETmisc.0098.c:0 "作为惩罚，你要赔偿这些勇敢的孩子。"
 VIETmisc.0099.b:0 "得了吧，不会那么糟吧。我要看一眼。"
 VIETmisc.0099.message:0 "当地人说你现在被诅咒了"
 VIETmisc.0100.b:0 "自卫不假，但她还是杀了人。她应当被拘禁。"
 VIETmisc.0100.c:0 "谋杀没有什么好开脱的，何况她的故事可疑。她会被处决。"
 VIETmisc.0101.b:0 "哼！区区仆人怎敢随便讲话！"
 VIETmisc.0103.b:0 "各 位 快 跑！"
 VIETmisc.0103.c:0 "认真的？你比那玩意可是要大好几倍。行吧，我把它弄死。"
 VIETmisc.0103.d:0 "这蜘蛛一定是被我们吓坏了！拿个酒杯来——我把它移出去。"
 VIETmisc.0104.b:0 "我将好言恭喜他们，就这样。"
 VIETmisc.0104.c:0 "我可以送个小礼物以示慷慨。"
 VIETmisc.0104.d:0 "来帮他们举办一场正经的派对！这可得好好庆祝一下。"
 VIETmisc.0105.b:0 "他确实不是个好父亲，但你应该给他一些尊重！"
 VIETmisc.0106.b:0 "我要禁止你们庆祝这种不臣行为！"
 VIETmisc.0107.b:0 "来人！给[scope_VIET_court_sleepy.GetHerHim]些水饮。"
 VIETmisc.0107.c:0 "哈哈！你这是自取其辱！"
 VIETmisc.0108.b:0 "蠢话连篇！她不就是个疯子嘛。"
 VIETmisc.0109.b:0 "我得多多祈祷！"
 VIETmisc.0109.c:0 "梦只是毫无意义的胡扯。"
 VIETmisc.0111.b:0 "来人！护送这[scope_VIET_left_for_dead_person.GetWomanMan]去镇子上。"
 VIETmisc.0111.c:0 "你有点能耐啊。想不想来我宫廷任职啊？"
 VIETmisc.0112.b:0 "或许我该休息会儿了。"
 VIETmisc.0115.b:0 "迷信罢了。我命令你，把这间留给下一个罪犯！"
 VIETmisc.0115.toast:0 "你被罪犯的鬼魂所诅咒"
 VIETmisc.0116.b:0 "或许有人对此蹙眉不悦，但我没有资格评判他人。"
 VIETmisc.0116.c:0 "看到他们让我“性”致盎然……那么我该如何放松一下呢？"
 VIETmisc.0116.d:0 "等下等下。让老子也加入吧！一分钱不少。"
 VIETmisc.0116.info:0 "#emphasis 历史背景：#!无论结婚与否，尽管法律禁止，但是历史上许多社会并非没有公开进行性行为的事例。住所狭小拥挤的老百姓总是没得选择。"
 VIETmisc.0118.a.info:0 "#emphasis 历史背景：#!一种常见治疗牙痛的方法就是在痛处四周放血，就是得小心不要造成感染。"
 VIETmisc.0118.b:0 "使用烛蜡、盐、粟和油做的药水"
 VIETmisc.0118.b.info:0 "#emphasis 历史背景：#!在过去，某些地方会拿烛蜡与其它物质混合做药方治疗牙痛。"
 VIETmisc.0118.c:0 "每天用草药水漱口"
 VIETmisc.0118.c.info:0 "#emphasis 历史背景：#!不同文化的人民会使用不同的草药治疗牙痛，譬如莨菪、没药和玫瑰油。"
 VIETmisc.0118.d:0 "用烧红的针去灸牙齿"
 VIETmisc.0118.d.info:0 "#emphasis 历史背景：#!针灸可以减轻牙痛，通常方法是用烧红了的针插入牙髓，从而使神经坏死。"
 VIETmisc.0120.b:0 "忍了，我得把饭吃完。"
 VIETmisc.0121.b:0 "嘉奖剃头匠的手艺！"
 VIETmisc.0121.info:0 "#emphasis 历史背景：#!历史上，诸如截肢、放血这类的医疗手段，常常要交由操弄剃刀的剃头匠来完成，拔牙也是其中之一。"
 VIETmisc.0123.info:0 "#emphasis 历史背景：#!现代大众文化把中世纪人民描述为一口黑烂牙，而事实上，那时人民的口腔健康情况要好得多。在过去的饮食中，谷物、蔬菜、乳制品占去了较大比重，糖类使用较少，这导致中世纪人民摄入的糖类不如当今多，蛀牙便因此不常见了。而且，如果想亮白牙齿的话，还有许多草药方子可供使用，只是效用天差地别。"
 VIETmisc.0124.b:0 "那我不客气啦……这些饰品就不错！"
 VIETmisc.0124.c:0 "东西不错，但是我不能白拿。"
 VIETmisc.0124.d:0 "新开张店铺里的来路不明商品，我才不会用呢。"
 VIETmisc.0125.b:0 "我这就去找产婆或是医生——你照顾好她！"
 VIETmisc.0125.c:0 "别慌，我知道该怎么做。首先……"
 VIETmisc.0126.b:0 "多亏了[ROOT.Char.GetFaith.HighGodName]的垂青。"
 VIETmisc.0126.c:0 "一棵树罢了——在意什么？"
 VIETmisc.0127.b:0 "野蛮的农民！将他俩们分开锁在我的地牢中。"
 VIETmisc.0127.c:0 "把这两个年少轻狂的人送回父母处。"
 VIETmisc.0127.d:0 "他们真可怜。我要劝说他们的家长回心转意。"
 VIETmisc.0127.e:0 "我喜欢他们！让他俩成婚，在我这做仆。双赢啊。"
 VIETmisc.0128.b:0 "让我的仆人收养这孩子。"
 VIETmisc.0128.c:0 "这孩子似乎喜欢你——也许你应该把他养大！"
 VIETmisc.0129.b:0 "确实是无害的恶作剧，但是你得为擅闯民宅付罚款。"
 VIETmisc.0129.c:0 "你真讨厌。让这个游手好闲的家伙烂在监狱里，以正民风！"
 VIETmisc.0129.d:0 "嗯……你知道吗，狡狐如你能为我所用。"
 VIETmisc.0130.b:0 "是呀，我也天天这么干！赞美[ROOT.Char.GetFaith.HighGodName]！"
 VIETmisc.0130.c:0 "别来拿这事烦我。"
 VIETmisc.0131.b:0 "至少，我可否不时拜访你，讨论大事小事呢？"
 VIETmisc.0132.b:0 "多么奇异。像她这样的疯子应该被关起来！"
 VIETmisc.0132.c:0 "噢，我听到那些声音啦。你说得对，那些声音很友好。"
 VIETmisc.0133.b:0 "告诉他们我没事，再跟他们玩会儿。"
 VIETmisc.0133.c:0 "严正警告他们不要再犯。"
 VIETmisc.0133.d:0 "把他俩推下桥。"
 VIETmisc.0133.toast.1:0 "两人没受伤，没有目击者。"
 VIETmisc.0133.toast.2:0 "两人没受伤，可是有目击者。"
 VIETmisc.0133.toast.3:0 "两人受伤了，没有目击者。"
 VIETmisc.0133.toast.4:0 "两人受伤，有人目击到了。"
 VIETmisc.0134.b:0 "生活是残酷的，因此，人们天生就自私。"
 VIETmisc.0134.c:0 "即使世界很残酷，也还是善良一点好。"
 VIETmisc.0135.b:0 "放过[scope_VIET_sad_person.GetHerHim]，让[scope_VIET_sad_person.GetHerHim]自己去。"
 VIETmisc.0135.c:0 "残酷地嘲弄和嘲笑[scope_VIET_sad_person.GetHerHim]"
 VIETmisc.0138.b:0 "我可以捐献一些钱来帮助。"
 VIETmisc.0138.c:0 "让我捐很多钱给他们!"
 VIETmisc.0138.d:0 "呸，这些[ROOT.Char.Custom('DefaultPriestTitlePlural')]看起来像骗子。"
 VIETmisc.0139.b:0 "为什么一个有[scope_VIET_beggar_friend.GetHerHis]地位的人要与低等的人交往？"
 VIETmisc.0139.c:0 "也许我可以雇这个人做我的仆人!"
 VIETmisc.0140.b:0 "看起来不像是严重的伤口。"
 VIETmisc.0140.toast:0 "伤口原来很严重"
 VIETmisc.0141.b:0 "我也应该悄悄地给这个乞丐一点钱。"
 VIETmisc.0141.c:0 "当我给乞丐钱的时候，并责骂当地人的残忍。"
 VIETmisc.0141.d:0 "叫我的守卫把那个乞丐强行带走。"
 VIETmisc.0142.b:0 "女人？打架？这是一个很好的笑话!"
 VIETmisc.0142.c:0 "我可以演示一下我知道的一些技巧吗？"
 VIETmisc.0142.d:0 "你能教我一两招吗?"
 VIETmisc.0143.b:0 "我是一个[ROOT.Char.GetTitleAsNameNoTooltip]，我可以不打盹。"
 VIETmisc.0144.b:0 "我应该教训这个仆人要善待他人。"
 VIETmisc.0144.c:0 "残忍吗?那个仆人和我可以一起欺负其他仆人...."
 VIETmisc.0145.b:0 "我应该去参加他的葬礼，即使只是作秀。"
 VIETmisc.0145.c:0 "我会出席并对这位慈善人物的一生进行追思。"
 VIETmisc.0146.b:0 "第二个守卫是对的，我们应该做正确的事！"
 VIETmisc.0146.c:0 "第三个守卫说得对，你是来保护我的，不是聊天!"
 VIETmisc.0147.b:0 "我将为这一崇高的事业捐献大量的资金!"
 VIETmisc.0147.c:0 "我不想在这些低等人身上浪费钱。"
 VIETmisc.0147.info:0 "#emphasis 历史背景：#! 慈善事业有着悠久的历史。中世纪的救济院通常是由富有和著名的赞助人建立的（无论是出于真正的关心，还是别有用心的动机），而且往往与当地的宗教机构有关，无论它们是基督教、穆斯林、佛教等等。救济院通常会向穷人、老人和病人提供住所和食物。"
 VIETmisc.0152.b:0 "我明白你的意思，但我认为我们不需要它。"