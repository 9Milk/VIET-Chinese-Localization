l_simp_chinese:
 rule_VIET_events_atmosphere:0 "VIET事件环境"
 setting_VIET_balanced_events:0 "平衡的事件（默认）"
 setting_VIET_balanced_events_desc:0 "VIET事件中的大多数事件都会发生，但那些有损游戏代入感的蠢事件会被禁用。选择此选项可以在严肃和轻松的事件之间取得最佳平衡。"
 setting_VIET_all_events:0 "#high 所有的事件#!"
 setting_VIET_all_events_desc:0 "所有来自VIET的事件都会发生，包括一些幽默有趣的事件。如果您想要完整的VIET事件体验，请选择此项。"
 setting_VIET_serious_events:0 "#high 严肃的事件（限制）#!"
 setting_VIET_serious_events_desc:0 "禁用VIET中的大多数轻松的事件。如果您只想要在游戏中体验更严肃的事件，请选择此项。"
 rule_VIET_universe_setting:0 "VIET全局设置"
 setting_VIET_normal_universe_events:0 "默认设置"
 setting_VIET_normal_universe_events_desc:0 "如果您在游玩十字军之王3的中世纪史实内容，请选择此项。事件会跟据您设置的VIET事件环境发生。"
 setting_VIET_historical_universe_events:0 "#high 其他历史阶段设置#!"
 setting_VIET_historical_universe_events_desc:0 "如果您在游玩发生在地球上另一个时间段的模组，请选择此项。此举会禁用一些适用于中世纪时期的事件。"
 setting_VIET_conversion_universe_events:0 "#high 世界线变动模组设置#!"
 setting_VIET_conversion_universe_events_desc:0 "如果您在游玩一个将整个世界观改变的模组，譬如奇幻世界或是科幻世界，请选择此项。此举会禁用一些关于地球上的地点、文化和宗教的事件。"
 rule_VIET_historical_context:0 "VIET历史背景提示"
 setting_VIET_historical_context_on:0 "开启"
 setting_VIET_historical_context_on_desc:0 "某些事件的撰写是由真实历史背景所启发，如果您想看到这些历史背景，请开启此项。有时候，现实比幻想更为荒诞不经，这些信息可以帮助玩家了解奇怪事件背后的历史真实。"
 setting_VIET_historical_context_off:0 "关闭"
 setting_VIET_historical_context_off_desc:0 "历史背景的提示不会开启。如果您觉得这些提示破坏带入感，请开启此项。"
 xxxxx:0 "xxxxx"
 rule_VIET_resource_amounts:0 "VIET资源得失"
 rule_VIET_event_frequency:0 "VIET事件频率"
 setting_VIET_event_frequency_default:0 "默认"
 setting_VIET_event_frequency_default_desc:0 "VIET事件以默认频率触发。"
 setting_VIET_event_frequency_high:0 "高"
 setting_VIET_event_frequency_high_desc:0 "VIET事件触发得较为频繁。警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出。"
 setting_VIET_resource_default:0 "默认"
 setting_VIET_resource_default_desc:0 "VIET增加的事件中获得的声望或虔诚的总数保持为默认值（收益或损失数值范围为从1到50，视事件而定），这是VIET的预期平衡值。"
 setting_VIET_resource_one_and_a_half:0 "1.5倍"
 setting_VIET_resource_one_and_a_half_desc:0 "大多数VIET事件中获得的声望或虔诚的总数为默认的1.5倍（例如，15虔诚代替10虔诚），这适用于感觉默认值太低的玩家。"
 setting_VIET_resource_twice:0 "2倍"
 setting_VIET_resource_twice_desc:0 "大多数VIET事件中获得的声望或虔诚的总数为默认的2倍（例如，20虔诚代替10虔诚），该选项并不平衡，不推荐选择。"
 setting_VIET_event_frequency_very_high:0 "非常高"
 setting_VIET_event_frequency_very_high_desc:0 "VIET事件触发得更加频繁。这可能会导致事件大量出现！警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出。"
 setting_VIET_event_frequency_low:0 "低"
 setting_VIET_event_frequency_low_desc:0 "VIET事件较少触发。警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出。"
 setting_VIET_event_frequency_very_low:0 "非常低"
 setting_VIET_event_frequency_very_low_desc:0 "VIET事件很少触发。你会几乎看不到事件！警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出。"
 death_VIET_choking_food:0 "died chooking on food"
 
 # Game Concepts 
 game_concept_qi_ma_the_liar:0 "Qi Ma the Liar"
 game_concept_qi_ma:0 "Qi Ma"
 game_concept_qi_ma_the_liar_desc:0 "$game_concept_qi_ma_the_liar$ is an enigmatic traveler who [rulers|E] can sometimes encounter via a random event. Some say he is a deity in earthly form; others say an immortal, cursed by heaven to wander for all eternity, or perhaps members of a long-lived dynasty of adventurers; or perhaps something else.\n\nThough he will never stay for too long, his presence grants access to a special [decision|E] to pay him a visit. He will provide the [ruler|E] with some sagely but oftentimes cryptic advice or thoughts, which will grant them a small boost to one of the five [skills|E].\n\nFor those who do not wish to encounter this figure, he will not appear if the #V Serious Events (Restricted)#! option is chosen at game start."