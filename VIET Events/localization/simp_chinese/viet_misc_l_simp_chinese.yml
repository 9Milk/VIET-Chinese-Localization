l_simp_chinese:
 rule_VIET_events_atmosphere:0 "VIET事件环境"
 setting_VIET_balanced_events:0 "平衡的事件（默认）"
 setting_VIET_balanced_events_desc:0 "VIET事件中的大多数事件都会发生，但那些有损游戏代入感的蠢事件会被禁用。选择此选项可以在严肃和轻松的事件之间取得最佳平衡。"
 setting_VIET_all_events:0 "#high 所有的事件#!"
 setting_VIET_all_events_desc:0 "所有来自VIET的事件都会发生，包括一些幽默有趣的事件。如果您想要完整的VIET事件体验，请选择此项。"
 setting_VIET_serious_events:0 "#high 严肃的事件（限制）#!"
 setting_VIET_serious_events_desc:0 "禁用VIET中的大多数轻松的事件。如果您只想要在游戏中体验更严肃的事件，请选择此项。"
 rule_VIET_universe_setting:0 "VIET全局设置"
 setting_VIET_normal_universe_events:0 "默认设置"
 setting_VIET_normal_universe_events_desc:0 "如果您在游玩十字军之王3的中世纪史实内容，请选择此项。事件会跟据您设置的VIET事件环境发生。"
 setting_VIET_historical_universe_events:0 "#high 其他历史阶段设置#!"
 setting_VIET_historical_universe_events_desc:0 "如果您在游玩发生在地球上另一个时间段的模组，请选择此项。此举会禁用一些适用于中世纪时期的事件。"
 setting_VIET_conversion_universe_events:0 "#high 世界线变动模组设置#!"
 setting_VIET_conversion_universe_events_desc:0 "如果您在游玩一个将整个世界观改变的模组，譬如奇幻世界或是科幻世界，请选择此项。此举会禁用一些关于地球上的地点、文化和宗教的事件。"
 rule_VIET_historical_context:0 "VIET历史背景提示"
 setting_VIET_historical_context_on:0 "开启"
 setting_VIET_historical_context_on_desc:0 "某些事件的撰写是由真实历史背景所启发，如果您想看到这些历史背景，请开启此项。有时候，现实比幻想更为荒诞不经，这些信息可以帮助玩家了解奇怪事件背后的历史真实。"
 setting_VIET_historical_context_off:0 "关闭"
 setting_VIET_historical_context_off_desc:0 "历史背景的提示不会开启。如果您觉得这些提示破坏带入感，请开启此项。"
 xxxxx:0 "xxxxx"
 rule_VIET_resource_amounts:0 "VIET资源得失"
 setting_VIET_resouce_default:0 "默认"
 setting_VIET_resouce_default_desc:0 "从VIET添加的事件中一次性获得和失去的威望或虔诚数保持为默认值（从1到50），这是VIET的理想平衡情况。"
 setting_VIET_resouce_one_and_a_half:0 "1.5倍"
 setting_VIET_resouce_one_and_a_half_desc:0 "从VIET添加的事件中一次性获得和失去的威望或虔诚数是默认值的1.5倍（比如原先获得10虔诚，现在获得15），这不是本模组的理想平衡情况，是针对认为VIET的默认值太低的玩家设置的。"
 setting_VIET_resouce_twice:0 "2倍"
 setting_VIET_resouce_twice_desc:0 "从VIET添加的事件中一次性获得和失去的威望或虔诚数是默认值的2倍（比如原先获得10虔诚，现在获得20），这一选项极不平衡，只推荐认为VIET的默认值太低的玩家使用。"
 rule_VIET_event_frequency:0 "VIET事件频率"
 setting_VIET_event_frequency_default:0 "默认"
 setting_VIET_event_frequency_default_desc:0 "VIET事件以默认频率触发。"
 setting_VIET_event_frequency_high:0 "高"
 setting_VIET_event_frequency_high_desc:0 "VIET事件触发得较为频繁。警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出，此举会影响发生这种情况的机率。"
 setting_VIET_event_frequency_very_high_frequent:0 "极高"
 setting_VIET_event_frequency_very_high_frequent_desc:0 "VIET事件触发得更为频繁。你可能会看到一大堆事件！警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出，此举会影响发生这种情况的机率。"
 setting_VIET_event_frequency_low_frequent:0 "低"
 setting_VIET_event_frequency_low_frequent_desc:0 "VIET事件触发得较不频繁。警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出，此举会影响发生这种情况的机率。"
 setting_VIET_event_frequency_very_low_frequent:0 "极低"
 setting_VIET_event_frequency_very_low_frequent_desc:0 "VIET事件触发得更不频繁。警告：由于随机数生成原理，可能一次性会看到很多事件弹出，或是很久都没有事件弹出，此举会影响发生这种情况的机率。"
